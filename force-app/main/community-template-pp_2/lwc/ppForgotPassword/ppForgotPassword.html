<template>
    <div>
        <lightning-button
        variant="base"
        label={labels.backToLogin}
        onclick={goBack}
    >
    </lightning-button>                  
    </div>
   <c-web-spinner fixed="true"></c-web-spinner>
    <template if:false={showEmailSent}>
        <div>{labels.forgotLabel}</div>
        <div>
            <div>{labels.ppEnterAssociatedEmail}</div>
            <div>
                <label>{labels.email}</label>
                <input
                        type="text"
                        value={usrnameval}
                        onkeyup={onKeyUp}
                    ></input>                
                <template if:true={showError}>
                    <div>{errorMessage}</div>
                </template>
            </div>
            <div>
                <lightning-button
                variant="base"
                label={labels.sendEmailLabel}
                onclick={handleForgotPassword}
            >
            </lightning-button>                
            </div>
        </div>
    </template>
    <template if:true={showEmailSent}> 
        <div>
            <div>{labels.emailSent}</div>
            <div>{labels.emailSentToUser}</div>
            <div>
                <lightning-button
                variant="base"
                label={labels.backToLogin}
                onclick={goBack}
            >
            </lightning-button>                  
            </div>
        </div>
    </template>
</template>
