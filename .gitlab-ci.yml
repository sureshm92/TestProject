stages:
  - DeployINT3.2
  - DeployINT3.1.1
  - RunTestINT3.2
  - RunTestINT3.1.1
  - VALIDATE
cache:
  paths:
    - node_modules
    - ~/.sfdx
    - .sfdx
VALIDATE_INT-3.1.1:
  tags:
    - shell
  only:
    - merge_requests
  except:
    - push
    - commit

  stage: VALIDATE
  script:
    - echo "$INTOneOne" > sfdx-auth-url
    - sfdx force:auth:sfdxurl:store -f sfdx-auth-url -a INT1.1 -d
    - sfdx --version
    - cd Nodejs
    - node convert.js
    - cd ..
    - rm -rf output
    - sfdx force:source:convert -d output
    - sfdx force:mdapi:deploy -d output -u INT1.1 -c -w 60
    - echo "validate INT1.1 success"

VALIDATE_INT-3.2:
  tags:
    - shell_2
  only:
    - merge_requests
  except:
    - push
    - commit

  stage: VALIDATE
  script:
    - echo "$INTTreeTwo" > sfdx-auth-url
    - sfdx force:auth:sfdxurl:store -f sfdx-auth-url -a INT3.2 -d
