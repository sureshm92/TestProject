<template>
	 <div class="spinner">
      <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" variant="brand" size="medium" class="spins">
        </lightning-spinner>
      </template>
    </div>

    <div class={displayLabel}>
        <h3 class="opt-out-header">{label.PPOPTOUTCOMMUNICATIONPREF}</h3>
        <p class="comm-italics">{label.PPOPTOUTCOMMUNICATIONPREFHELP}</p>
        <lightning-checkbox-group
            name={optOutTranslatedTitle}
            label={optOutTranslatedTitle}
            options={optOutSubCategoryList}
            value={selectedOptOutSubCategory}
            onchange={handleChange}
            variant = "label-hidden" data-id="checkbox1">
        </lightning-checkbox-group>
        <lightning-checkbox-group
            name={techSupportTranslatedTitle}
            label={techSupportTranslatedTitle}
            options={techSupportSubCategoryList}
            value={selectedTechSupportSubCategory}
            class="padding-for-techSupportGroup"
            onchange= {handleChange} data-id="checkbox2"
        >
        </lightning-checkbox-group>
    </div>
    <div class={buttonDisplay}>
        <button
            class="apollo-btn primary submit"
            disabled={disabled}
            onclick={handleSubmit}
        >
            {PPCPSUBMITBTN}
        </button>
    </div>
    <div class={displayLogo}>
        <!--<img src="{!$Resource.rr_community_icons + '/check.svg'}" class="checkLogo" />-->
        <p class="success-message-padding">{PPOPTOUTSUCCESSMSG}</p>
    </div>
</template>
