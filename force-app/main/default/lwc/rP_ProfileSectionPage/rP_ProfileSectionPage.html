<!--rP_ProfileSectionPage-->
<template>
    <div class="slds-m-around_large">
        <div if:true={isLoading} class="slds-is-relative">
            <lightning-spinner
                alternative-text="Loading..." variant="brand">
            </lightning-spinner>
        </div>
    </div>
    <div style="margin-left: 20px;margin-right: 5px;">
        <template for:each={peRecordList} for:item="pe">
            <lightning-layout multiple-rows="true"  key={pe.Id}>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="profile-patientID">
                        {pe.peRecord.Patient_ID__c}
                    </div>
                    <div class="profile-patientName slds-truncate">
                        {pe.peRecord.Participant_Name__c}  {pe.peRecord.Participant_Surname__c}
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6" style="text-align: right;">
                    <template if:true={showExclude}>
                        <button class="apollo-btn secondary search-more-btn"  onclick={openExcludeModal} title={label.RH_RP_Exclude_From_Referring}
                        disabled={referbuttonDisable}>
                        {label.RH_RP_Exclude}
                        </button>
                    </template>
                    <template if:true={showInclude}>
                        <button class="apollo-btn secondary search-more-btn"  onclick={openIncludeModal} title={label.RH_RP_Include_From_Referring}
                        disabled={referbuttonDisable}>
                        {label.RH_RP_Include}
                        </button>
                    </template>
                    <template if:true={showMRR}>
                        <button class="apollo-btn primary search-more-btn" onclick={showmedicalreview} title="Medical Review">
                            <lightning-button-icon icon-name="utility:edit"  variant="bare-inverse"></lightning-button-icon> &nbsp;
                            {label.RH_RP_Medical_Review}
                        </button>
                    </template>
                    <template if:true={showRefer}>
                            <button class="apollo-btn primary search-more-btn" onclick={doRedirectToReferPatient} title="Refer" 
                                disabled={referbuttonDisable}>
                                {label.RH_RP_Refer}
                            </button>
                    </template>
                </lightning-layout-item>                    
            </lightning-layout>
            <lightning-layout multiple-rows="true"  key={pe.Id}>
                <lightning-layout-item padding="around-small" size="2">
                    <div class="header-label">
                        {label.RH_RP_Study_Code}
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="2">
                        <div class="header-label">
                            {label.RH_RP_Legal_Status}
                            <lightning-helptext style= "padding-left:4px;" 
                                content={label.RH_RP_legal_status_attest}>
                            </lightning-helptext>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="2">
                    <div class="header-label">
                        {label.RH_RP_Patient_Auth}
                            <lightning-helptext style= "padding-left:4px;" content={label.RH_RP_Patient_Auth_Help}>
                        </lightning-helptext>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="2">
                    <div class="header-label">
                        {label.RH_RP_Medical_Review}
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="2">
                    <div class="header-label">
                        {label.RH_RP_Pre_Eligibility_Screening}
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="2">
                    <div class="header-label">
                        {label.RH_RP_Added_On}
                    </div>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout multiple-rows="true"  key={pe.Id}>
                <lightning-layout-item padding="around-small" size="2">
                    <div class="label-study slds-truncate" title={pe.peRecord.Clinical_Trial_Profile__r.Study_Code_Name__c}>
                        {pe.peRecord.Clinical_Trial_Profile__r.Study_Code_Name__c}
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="2">
                    <div class="label-value" style="margin-left: 40px;">
                        <template if:true={isLegalStatus}>
                            <img src={icon_Url_LegalStatus}>
                        </template>
                        <template if:false={isLegalStatus}>
                            <img src={icon_Url_LegalStatus}>
                        </template>
                        <template if:true={emptyLegalStatus}> 
                            <div style="border-bottom: 2px solid #444444;width:20px;margin-top: -10px;"></div>
                        </template>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="2">
                    <div class="label-value" style="margin-left: 40px;">
                        <template if:true={ispatientAuthStatus}>
                            <img src={icon_Url_PatientAuthStatus}>
                        </template>
                        <template if:false={ispatientAuthStatus}>
                            <img src={icon_Url_PatientAuthStatus}>
                        </template>
                        <template if:true={emptyPatientAuthStatus}> 
                            <div style="border-bottom: 2px solid #444444;width:20px;margin-top: -10px;"></div>
                        </template>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="2">
                    <div class="label-value" style="margin-left: 40px;">
                        <template if:true={isMedicalReviewStatus}>
                            <img src={icon_Url_MedicalReviewStatus}>
                        </template>
                        <template if:false={isMedicalReviewStatus}>
                            <img src={icon_Url_MedicalReviewStatus}>
                        </template>
                        <template if:true={emptyMedicalReviewStatus}> 
                            <div style="border-bottom: 2px solid #444444;width:20px;margin-top: -10px;"></div>
                        </template>
                        <template if:false={medicalreviewConfigured}> 
                            <div style="margin-top: -20px;">{label.RH_RP_N_A}</div>
                        </template>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="2">
                    <div class="label-value" style="margin-left: 20px;">
                        <template if:true={isPreEligibilityStatus}>
                            <img src={icon_Url_PreEligibilityStatus}>
                        </template>
                        <template if:false={isPreEligibilityStatus}>
                            <img src={icon_Url_PreEligibilityStatus}>
                        </template>
                        <template if:true={emptyPreEligibilityStatus}> 
                            <div style="border-bottom: 2px solid #444444;width:20px;margin-top: -10px;"></div>
                        </template>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="2">
                    <div class="label-value">
                        {pe.createdDateFormat}
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </template>
        <template if:false={medicalReview}>
            <div style="margin-left: 13px;margin-top: 36px;">
                <lightning-tabset>
                    <lightning-tab label="Patient">
                        <c-rp_-patient-tab patientrecordlist={peRecordList} originalpatientrecord={peRecordList} 
                            onrefreshpatienttabchange={handlePatientTabChange} states={states} ></c-rp_-patient-tab>
                    </lightning-tab>
                    <lightning-tab label="Primary Delegate">
                        <c-rp_-delegate-tab delegaterecordlist={peRecordList} originaldelegaterecordlist={peRecordList} 
                            onrefreshdelegatetabchange={handlePatientTabChange}> </c-rp_-delegate-tab>
                    </lightning-tab>
                </lightning-tabset>
            </div>
        </template>
    </div>   
   <template if:true={medicalReview}>
        <c-r-p-medical-review-log gizmosrc={gizmosrc} onmedicalreviewresult={handleEventChange}></c-r-p-medical-review-log>
    </template>

     <!--for Exclude records--> 
     <template if:true={openExclude}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="sldsmodalcontainer">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeExcludeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">{label.BTN_Close}</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.RH_RP_Exclude_Record}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p>{label.RH_RP_exclude_this_patient}</p>
                </div>
                <footer class="slds-modal__footer">
                    <button  class="apollo-btn tertiary custom-cancel"  onclick={closeExcludeModal} title="Cancel">
                        {label.Cancel}
                    </button>
                    <button class="apollo-btn primary search-more-btn" onclick={excludepatient} title="Ok" >
                        {label.BTN_OK}
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

     <!--for Include records--> 
     <template if:true={openInclude}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="sldsmodalcontainer">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeIncludeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">{label.BTN_Close}</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">{label.RH_RP_Include_Record}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <p>{label.RH_RP_want_to_include_patients}</p>
                </div>
                <footer class="slds-modal__footer">
                    <button  class="apollo-btn tertiary custom-cancel"  onclick={closeIncludeModal} title="Cancel" disabled={disableButton}>
                        {label.Cancel}
                    </button>
                    <button class="apollo-btn primary search-more-btn" onclick={includepatient} title="Ok" disabled={disableButton}>
                        {label.BTN_OK}
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
