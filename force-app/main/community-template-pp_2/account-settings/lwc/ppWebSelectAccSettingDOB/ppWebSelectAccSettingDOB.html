<template>
    <div class={comboboxClass}>
        <div id="dropdown" class={dropdownClass}>
        <select id="select-01" onchange={handleOptionSelect} disabled={isSelectedDisplayed} class={hideDropdownForRTL} style={handleForDelegate}>
            <template if:true={isPlaceHolderDisplayed}>
            <template for:each={options} for:item="option">
                <template lwc:if={option.isSelected}>
                    <option selected key={option.value} value={option.value} data-value={option.value}
                    data-label={option.label} >
                        <lightning-formatted-rich-text class="dropdown-span slds-truncate"
                        value={option.label}
                        ></lightning-formatted-rich-text>
                    </option>
                </template>
                <template lwc:else>  
                    <template lwc:if={selectedValue}></template>
                    <template lwc:else>  
                        <option key={placeHolder} value="" disabled selected hidden>{placeHolder}</option>   
                   </template>            
                    <option key={option.value} value={option.value} data-value={option.value}
                    data-label={option.label}>
                        <lightning-formatted-rich-text class="dropdown-span slds-truncate"
                        value={option.label}
                        ></lightning-formatted-rich-text>
                    </option>
                </template>
        </template>
    </template>
    <template if:false={isPlaceHolderDisplayed}>
        <template if:false={selectedValue}>  
            <option hidden disabled selected value> {placeHolder}</option>
        </template>            
    </template>
    </select>
</div>
</div>
</template>
