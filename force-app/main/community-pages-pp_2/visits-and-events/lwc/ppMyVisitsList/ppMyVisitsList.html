<template>
    <c-web-spinner fixed="true"></c-web-spinner>
    <div class="slds-border_right">
        <div class="list-selection">
            <template if:true={past}>
                <button
                    data-id="upcoming"
                    class="slds-button slds-button_neutral up-button inactive-button-background"
                    onclick={onUpcomingClick}
                >
                    {label.upcoming}
                </button>
                <button
                    data-id="past"
                    class="slds-button slds-button_brand past-button active-button-background"
                    onclick={onPastClick}
                >
                    {label.past}
                </button>
            </template>
            <template if:false={past}>
                <button
                    data-id="upcoming"
                    class="slds-button slds-button_brand up-button active-button-background"
                    onclick={onUpcomingClick}
                >
                    {label.upcoming}
                </button>
                <button
                    data-id="past"
                    class="slds-button slds-button_neutral past-button inactive-button-background"
                    onclick={onPastClick}
                >
                    {label.past}
                </button>
            </template>
        </div>
        <div class="slds-scrollable_y scroll-bar">
            <template if:true={showList}>
                <template if:true={showupcomingvisits}>
                    <template for:each={upcomingvisits} for:item="item" for:index="index">
                        <div key={item}>
                            <div
                                class="inactive-custom-box"
                                onclick={onVisitSelect}
                                data-index={index}
                                data-past="false"
                                data-id={item.visit.Id}
                                data-name={item.visit.Name}
                            >
                                <div class="slds-grid slds-wrap">
                                    <div class="slds-col slds-size_1-of-6 left-line"></div>

                                    <div class="slds-col slds-size_4-of-6">
                                        <div>
                                            <lightning-formatted-text
                                                class="name-style"
                                                value={item.visit.Name}
                                            >
                                            </lightning-formatted-text>

                                            <p class="no-date no-visit-date">
                                                <template if:true={item.noVisitDate}>
                                                    {label.noVisitsLabel}
                                                </template>
                                            </p>
                                            <template if:false={item.noVisitDate}>
                                                <lightning-formatted-date-time
                                                    if:false={past}
                                                    value={item.visit.Planned_Date__c}
                                                    year="numeric"
                                                    month="short"
                                                    day="2-digit"
                                                    class="l-padding date-style"
                                                    time-zone={visitTimezone}
                                                ></lightning-formatted-date-time>
                                                -
                                                <lightning-formatted-date-time
                                                    if:false={past}
                                                    value={item.visit.Planned_Date__c}
                                                    hour="2-digit"
                                                    minute="2-digit"
                                                    class="date-style"
                                                    time-zone={visitTimezone}
                                                ></lightning-formatted-date-time>
                                            </template>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-6">
                                        <template if:true={item.isReminderDate}>
                                            <c-web-icon
                                                icon-name="icon_bell"
                                                icon-color="#009DD6"
                                                icon-size="medium"
                                            ></c-web-icon
                                        ></template>
                                        <template if:false={item.isReminderDate}>
                                            <c-web-icon
                                                icon-name="alarm_bell_off"
                                                icon-size="medium"
                                            ></c-web-icon
                                        ></template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </template>
                <template if:false={showupcomingvisits}>
                    <template for:each={pastvisits} for:item="item" for:index="index">
                        <div key={item}>
                            <div
                                class="inactive-custom-box"
                                onclick={onVisitSelect}
                                data-index={index}
                                data-past="true"
                                data-id={item.visit.Id}
                            >
                                <div class="slds-grid slds-wrap">
                                    <div class="slds-col slds-size_1-of-6">
                                        <template if:true={item.missedVisit}>
                                            <span><div class="left-grey-line"></div></span>
                                        </template>
                                        <template if:false={item.missedVisit}>
                                            <span><div class="left-line"></div></span>
                                        </template>
                                    </div>

                                    <div class="slds-col slds-size_4-of-6">
                                        <div>
                                            <b>
                                                <lightning-formatted-text
                                                    class="name-style"
                                                    value={item.visit.Name}
                                                >
                                                </lightning-formatted-text>
                                            </b>
                                            <template if:true={item.missedVisit}>
                                                <p class="no-date unavailable-style">
                                                    {label.visitUnavailable}
                                                </p>
                                            </template>
                                            <template if:false={item.missedVisit}>
                                                <p class="no-date date-style">
                                                    {item.visit.Status__c}:&nbsp;
                                                    <lightning-formatted-date-time
                                                        value={item.visitDate}
                                                        year="numeric"
                                                        month="short"
                                                        day="2-digit"
                                                        time-zone={visitTimezone}
                                                    ></lightning-formatted-date-time>
                                                </p>
                                            </template>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-6"></div>
                                </div>
                            </div>
                        </div>
                    </template>
                </template>
            </template>
        </div>
    </div>
</template>
