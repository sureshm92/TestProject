<template>
    <div class={maindivcls}> 
    <template if:true={loading}>
        <lightning-spinner alternative-text="Loading..." variant="brand">
        </lightning-spinner>
    </template>
    <div class="bg-delegate slds-p-around_medium slds-m-top_medium">
        <div class="slds-grid slds-wrap slds-gutters">
        <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12 outcome-form-element slds-m-bottom_medium">
            <div class="model-body-content">
                {utilLabels.PG_Ref_L_Delegate_ensure_info_uptodate}
            </div>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4 outcome-form-element slds-m-bottom_x-small">
            <lightning-input  type="email" 
            label={utilLabels.PG_AS_F_Email_address} 
            title={utilLabels.PG_AS_F_Email_address}
            value={emailAddress}                     
            onchange={checkFields} 
            data-name="email"
            data-value="email"
            required="" disabled={isConnectedAtLeastOnce}></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4 outcome-form-element slds-m-bottom_x-small">
            <lightning-input type="text"
             label={utilLabels.PG_AS_F_First_name}
             title={utilLabels.PG_AS_F_First_name}
             value={firstName}                     
             onchange={checkFields} 
             data-name="firstName"
             data-value="firstName"
             onblur={doCheckContact}
             required="" disabled={isConnectedAtLeastOnce}></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4 outcome-form-element slds-m-bottom_x-small">
            <lightning-input type="text" 
            label={utilLabels.PG_AS_F_Last_name}
            title={utilLabels.PG_AS_F_Last_name}
            value={lastName}                     
            onchange={checkFields} 
            data-name="lastName"
            data-value="lastName"
            onblur={doCheckContact}
            required="" disabled={isConnectedAtLeastOnce}></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4 outcome-form-element slds-m-bottom_x-small showDesktop">
            <template if:true={isConnected}>
                <button class="slds-button apollo-btn secondary connect-patient-btn" title={utilLabels.HealthCare_Provider_Stop_Sharing} onclick={doDisConnect} disabled={doValid}>                                                              
                    {utilLabels.HealthCare_Provider_Stop_Sharing}
                </button>
            </template>
            <template if:false={isConnected}>
                <button class="slds-button apollo-btn secondary connect-patient-btn" title={utilLabels.HealthCare_Provider_Connect} onclick={doConnect} disabled={doValid}>                                                              
                    {utilLabels.HealthCare_Provider_Connect}
                </button>
            </template>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4 outcome-form-element slds-m-bottom_x-small" if:true={isDisplay}>
            <lightning-combobox
               name="progress"
               label={labels.YearOfBirth}
               placeholder="--"
               options={yobOptions}                  
               required
               data-name='yob'
               class="validate"                  
               value={birthYear}
               dropdown-alignment="bottom-left"
               onchange={checkDelegateAgeHandler}
               ></lightning-combobox>
               <!--value={sharingObject.Birth_Year__c}-->
               
            
               
         </div>
         
         <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_4-of-4 outcome-form-element slds-m-bottom_x-small margin-checkboxtop" if:true={isDisplay}>
            
                <div class="checkboxalignEmancipation">
                <div class="label_align">             
                <lightning-input 
                    type="checkbox" 
                    name="input2"
                    varient="label-hidden" 
                    required 
                    data-name="attestCheckbox"
                    checked={checkBox}
                    disabled={isAdultDelegate}
                    onchange={checkFields}
                    class="validate checkbox-text checkbox_size slds-form-element"
                    >
                </lightning-input>
                <span class="addParticipantClass "><label class="font-checkbox">{labels.DelegateAttestation}</label></span>
                     </div>   
                </div>
         </div>
         <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_4-of-4 outcome-form-element slds-m-bottom_x-small margin-checkboxtopC" if:true={isDisplayConsent}>
            
            <div class="checkboxalignEmancipation">
                <div class="label_align">             
                <lightning-input 
                    type="checkbox" 
                    name="input3"
                    varient="label-hidden" 
                    required 
                    data-name="attestCheckboxEmail"
                    checked={checkBoxEmail}
                    disabled={isAdultDelegate}
                    onchange={checkFields}
                    class="validate checkbox-text checkbox_size slds-form-element"
                    >
                </lightning-input>
                <span class="addParticipantClass addParticipantClassm "><label class="font-checkbox">{labels.RH_DelegateConsentEmail}</label></span>
                     </div>   
                </div>
         </div>
         <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4 outcome-form-element slds-m-bottom_x-small hideDesktop">
            <template if:true={isConnected}>
                <button class="slds-button apollo-btn secondary connect-patient-btn" title={utilLabels.HealthCare_Provider_Stop_Sharing} onclick={doDisConnect} disabled={doValid}>                                                              
                    {utilLabels.HealthCare_Provider_Stop_Sharing}
                </button>
            </template>
            <template if:false={isConnected}>
                <button class="slds-button apollo-btn secondary connect-patient-btn" title={utilLabels.HealthCare_Provider_Connect} onclick={doConnect} disabled={doValid}>                                                              
                    {utilLabels.HealthCare_Provider_Connect}
                </button>
            </template>
        </div>
        <template if:false={isDisconnected}> 
            <template if:true={isDuplicate}>
                <c-pir_participant-emancipated-duplicate-message
                    duplicate-info={duplicateDelegateInfo} onuseduplicaterecord={useDuplicateRecord}>
                </c-pir_participant-emancipated-duplicate-message>
            </template>
        </template>
        </div>
    </div>
    </div>
</template>
