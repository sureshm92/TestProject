<!-- Incentives My Points Table -->
<template>
    <div class="incentives-my-points-table-container">
        <table>
            <thead>
            <tr>
                <th>{labels.dateLabel}</th><th>{labels.taskLabel}</th><th>{labels.pointsEarnedLabel}</th>
            </tr>
            </thead>
            <tbody>
                <template for:each={completedTasks} for:item="task">
                    <tr key={task.id}>
                        <td>{task.dateCompleted}</td><td>{task.description}</td><td>{task.points} {labels.ptsLabel}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

</template>
