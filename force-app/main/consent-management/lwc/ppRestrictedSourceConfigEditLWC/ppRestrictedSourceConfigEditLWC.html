<template>
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
             <!-- modal header start -->
               <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title={label.BTN_Close} onclick={hideModalBox}>
                     <lightning-icon icon-name="utility:close"
                        alternative-text={label.BTN_Close}
                        variant="inverse"
                        size="small" ></lightning-icon>
                     <span class="slds-assistive-text">{label.BTN_Close}</span>
                  </button>
                  <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.Edit_Restricted_Source}</h2>
               </header>
           
               <!-- modal body start -->
               <div class="slds-modal__content slds-p-around_medium restricted-source-edit-form" id="modal-content-id-1">
                    <template if:true={isLoading}>
                        <lightning-spinner
                            alternative-text="Loading"
                            variant="brand"
                            size="medium"
                            class="spins"
                        >
                        </lightning-spinner>
                    </template>
                     <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId} onload={handleLoad} onerror={handleError} >
                        <lightning-messages> </lightning-messages>
                        <lightning-input-field field-name='Study__c' value={parentrecId} disabled ></lightning-input-field>
                        <lightning-input-field field-name='Sponsor__c' value={sponsername}  disabled></lightning-input-field>
                        <lightning-input-field field-name='Referral_Resource__c' value={referralSource}></lightning-input-field>
                    </lightning-record-edit-form>
               </div>
     
               <!-- modal footer start-->
               <footer class="slds-modal__footer">
                    <div class="slds-grid slds-grid_align-center">
                        <lightning-button label={label.BTN_Cancel} onclick={hideModalBox}></lightning-button>
                        <lightning-button label={label.BTN_Save}  variant="brand" onclick={handleOkay}></lightning-button>
                    </div>    
               </footer>
            
            </div>
         </section>
         <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

</template>
