    <template>
        <div class="mainNav">
            <template if:true={desktop}>
                <c-web-spinner class="main-spinner"></c-web-spinner>
                <template if:true={isInitialized}>
                    <template for:each={participantTabs} for:item="item">
                        <div class="nav-item" key={item.label}>
                            <template if:true={item.displayIcon}>
                                <div data-page-name={item.page} onclick={handleNavigation}>
                                    <c-web-icon
                                        icon-name={item.icon}
                                        icon-color="white"
                                        class="homeIcon"
                                    ></c-web-icon>
                                </div>
                            </template>
                            <template if:false={item.displayIcon}>
                                <template if:false={item.expand}>
                                    <div data-page-name={item.page} onclick={handleNavigation}>
                                        <ul>
                                            <li>
                                                {item.label}
                                                <template if:true={item.ismsg}>
                                                    <c-nav-message-counter
                                                        is-message-page="true"
                                                    ></c-nav-message-counter>
                                                </template>
                                            </li>
                                        </ul>
                                    </div>
                                </template>
                            </template>
                            <!--dropdown menu -->
                            <template if:true={item.expand}>
                                <div
                                    class="slds-dropdown-trigger slds-dropdown-trigger_click my-menu my-submenuopen"
                                    data-key={item.label} 
                                >
                                    <a
                                        href="javascript:void(0);"
                                        aria-haspopup="true"  onclick={dropdownMenu} onblur={removeElementFocus}
                                        data-tagname='myprogram'
                                        class="slds-text-color_inverse color-text-link-disabled slds-var-p-around_x-small"
                                    >
                                        {item.label}
                                        <lightning-icon
                                            icon-name="utility:down"
                                            alternative-text="dropdown"
                                            variant="inverse"
                                            size="xx-small"
                                            class="slds-var-p-around_xx-small"
                                        >
                                        </lightning-icon>
                                    </a>
                                    <div class="slds-dropdown slds-dropdown_left">
                                        <ul
                                            class="slds-dropdown__list"
                                            role="menu"
                                            aria-label="Show More"
                                        >
                                            <template for:each={submenu} for:item="subItem">
                                                <template if:true={subItem.visible}>
                                                    <li
                                                        class="slds-dropdown__item"
                                                        role="presentation"
                                                        key={subItem.label}
                                                    >
                                                        <a onclick={handleNavigationSubMenu}  data-pagename={subItem.page} role="menuitem" onmouseover={handleOnMouseOver} onmouseleave={handleOnMouseLeave}>
                                                            <span
                                                                class="slds-truncate"
                                                                title={subItem.label}
                                                                >{subItem.label}
                                                            </span>
                                                        </a>
                                                    </li>
                                                </template>
                                            </template>
                                        </ul>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <img key={item.page} src={iconName} />
                    </template>
                </template>
            </template>
        </div>
    </template>
