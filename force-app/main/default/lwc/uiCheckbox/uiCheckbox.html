<!-- Ui Checkbox -->
<template>
    <template if:true={fieldValue}>
        <lightning-input date-aria-label="box" type="checkbox" label={fieldLabel} onchange={handleEvent} checked></lightning-input>
    </template>
    <template if:false={fieldValue}>
        <lightning-input date-aria-label="box" type="checkbox" label={fieldLabel} onchange={handleEvent}></lightning-input>
    </template>
</template>
