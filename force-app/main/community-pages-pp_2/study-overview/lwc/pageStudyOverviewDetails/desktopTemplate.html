<template>
    <template if:true={clinicaltrailrecrd}>
        <div class={cardRTL}>
            <div class="po-bg">
                <lightning-layout multiple-rows="true" vertical-align="center" horizontal-align="center" class="po-custom-card">

                    <lightning-layout-item size="12" class={breadCrum}>
                        <div id="variants" class="slds-p-vertical_x-small slds-grid slds-grid_vertical-align-center">                                
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="com-icon pointer">
                    <use xlink:href={homeSvg} onclick={handleHomePage}></use>
                    </svg>
                    <lightning-formatted-text class="slds-form-element__label slds-col gray-arrow" value=">"></lightning-formatted-text>
                            <lightning-formatted-text class="slds-form-element__label slds-col po-program-home-text"  value={programname}></lightning-formatted-text>
                        </div>
                    </lightning-layout-item>

                    <lightning-layout-item size="12" class={programName}>
                        <p class="po-about-program"><lightning-formatted-text value={programname}></lightning-formatted-text></p>   
                    </lightning-layout-item>

                    <lightning-layout-item size="12" class="po-mt-10">
                        <lightning-tabset  active-tab-value={activeTab}  class="tab-style anchor-container study-program-anchor">
                            <lightning-tab title="&nbsp;" label={label.PPOVERVIEW} onactive={handleActive} value="overview" style={handleDynamicCSS}> 
                                <div class="po-tab-overview"> 
                                    <p class="po-pb-10"><lightning-formatted-text value={label.PPOBJECTIVE} class="po-tab-header"></lightning-formatted-text></p>   
                                    <div class="po-tab-content">
                                       <template if:true={clinicaltrailrecrd.Brief_Summary__c}>
                                        <lightning-formatted-rich-text value={clinicaltrailrecrd.Brief_Summary__c}></lightning-formatted-rich-text> 
                                        </template> 
                                        </div>
                                </div>

                                <div class="po-tab-overview po-mt-10"> 
                                    <p class="po-pb-10"><lightning-formatted-text value={label.PPSTUDYOVERVIEW} class="po-tab-header"></lightning-formatted-text></p>   
                                    <div class="po-tab-content">
                                        <template if:true={clinicaltrailrecrd.Detailed_Description__c}>
                                            <lightning-formatted-rich-text value={clinicaltrailrecrd.Detailed_Description__c}></lightning-formatted-rich-text>
                                        </template>
                                    </div>
                                </div>
                            </lightning-tab>     
                            <lightning-tab title="&nbsp;" label={label.PPPARTICIPATIONCRITERIA} onactive={handleActive} value="parcrt" > 
                            <div class="po-tab-pc">
                                <p class={parCriterionMRightDesktop}><lightning-formatted-text value={label.PPSTUDYELIGIBLECRITERIA} class="po-pc-text"></lightning-formatted-text></p> 
                                <div class={accordianMarginDesktop}>  
                                <c-custom-base-accordion  clinicaltrailrecrd ={clinicaltrailrecrd} clinicaltrail-accordion-data ={ctpAccordionData} allow-all-section-default-open =false allow-only-one-section-at-time =false ></c-custom-base-accordion> 
                                </div> 
                            </div>
                                
                            </lightning-tab>
                        </lightning-tabset>
                    </lightning-layout-item>

                </lightning-layout>
            </div>
        </div>
    </template>
</template>
