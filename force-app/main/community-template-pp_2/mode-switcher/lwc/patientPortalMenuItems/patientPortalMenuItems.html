<template>
    <template if:false={ifSingleMode}>
        <template for:each={allModes.ppModeItems} for:item="item">
            <div key={item.title}>
                <c-pp-menu-list onsubmodeselection={handleValueChange} user={user} current-sub-items={item.subItems}>
                </c-pp-menu-list>
            </div>
        </template>
    </template>


    <template if:true={showList}>
        {headerValue}
        <lightning-combobox name="progress" placeholder={defaultPicklistValue} options={optionList} value={optionList}
            onchange={handlePicklistSelection}>
        </lightning-combobox>
    </template>

</template>
