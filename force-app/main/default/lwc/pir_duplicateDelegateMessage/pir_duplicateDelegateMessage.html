<template>
    <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12 slds-m-top_medium slds-m-bottom_x-small">
        <div class="slds-button sharing-error">                     
             <img class="err-img" src={imgSrc}/>                      
          <div class="err-info">
             <div if:false={isNotDupMsg} class="step-text">
                <b>{duplicateInfo.email}&nbsp;</b>
                <span>{duplicateMessage}</span>
                <div data-gtm="BTN_DDMessage" if:false={duplicateInfo.isDuplicateDelegate}>
                  <button 
                     class="slds-button apollo-btn secondary connect-patient-btn slds-m-top_small slds-button slds-button_neutral" 
                     data-name='connect'
                     onclick={onClickHandler}>                                                              
                     {label.UseEnteredEmailAddress}
                  </button>
                  
              </div>
             </div>   
             <div if:true={isNotDupMsg} class="step-text">  
               <b> {label.updatelabel}</b>
               <div data-gtm="BTN_DDMessage" >
                  <button 
                     class="slds-button apollo-btn secondary connect-patient-btn slds-m-top_small slds-button slds-button_neutral" 
                     data-name='connect'
                     onclick={useExisting}>                                                              
                     {label.BTN_Updating_Existing_Delegate}
                  </button>
                  <button 
                     class="slds-button apollo-btn secondary connect-patient-btn slds-m-top_small slds-button slds-button_neutral" 
                     data-name='connect'
                     onclick={createNew}>                                                              
                     {label.BTN_Create_New_Delegate}
                  </button>
              </div>
             </div>             
          </div>
        </div>
    </div>
    
</template>
