<template>
    <template if:true={desktop}>
        <div class="slds-p-bottom_small">
            <div class="enage-section-horizontal slds-align_absolute-center">
                <template if:false={noExploreImage}>
                    <img
                        class="enage-image cover"
                        onclick={navigateResourceDetail}
                        src={exploreData.resource.Image__c}
                        onerror={handleNoExploreImageError}
                    />
                </template>
                <div if:true={noExploreImage}>
                    <c-web-icon
                        icon-color="#b5b5b5"
                        icon-width="55"
                        icon-height="120"
                        icon-size="large"
                        icon-name="empty-thumbnail-updates"
                    ></c-web-icon>
                </div>
            </div>
            <div class="slds-card slds-has-top-magnet engage-bottom-manage">
                <div class="resource-title" onclick={navigateResourceDetail}>
                    {exploreData.resource.Title__c}
                </div>
                <div class="resource-description">
                    <lightning-formatted-rich-text
                        value={exploreData.resource.Description__c}
                    ></lightning-formatted-rich-text>
                </div>
            </div>
        </div>
    </template>
    <template if:false={desktop}>
        <div class="slds-p-bottom_small">
            <div class="enage-section-horizontal slds-align_absolute-center">
                <template if:false={noExploreImage}>
                    <img
                        class="enage-image cover"
                        onclick={navigateResourceDetail}
                        src={exploreData.resource.Image__c}
                        onerror={handleNoExploreImageError}
                    />
                </template>
                <div if:true={noExploreImage}>
                    <c-web-icon
                        icon-color="#b5b5b5"
                        icon-width="35"
                        icon-height="150"
                        icon-name="empty-thumbnail-updates"
                    ></c-web-icon>
                </div>
            </div>
            <div class="slds-card slds-has-top-magnet engage-bottom-manage">
                <div class="resource-title" onclick={navigateResourceDetail}>
                    {exploreData.resource.Title__c}
                </div>
                <div class="resource-description">
                    <lightning-formatted-rich-text
                        value={exploreData.resource.Description__c}
                    ></lightning-formatted-rich-text>
                </div>
            </div>
        </div>
    </template>
</template>
