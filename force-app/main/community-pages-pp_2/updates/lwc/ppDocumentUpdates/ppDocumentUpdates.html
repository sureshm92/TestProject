<template>
    <template if:false={desktop}>
        <div if:false={hideCmp} class="slds-grid slds-wrap card-border" onclick={navigateResourceDetail}>
            <div class={cardElement}>
                <div class="slds-align_absolute-center icon-container">
                    <div
                        if:true={thumbnailPresent}
                        class="thumbnail-image thumbnail-image-padding slds-align_absolute-center"
                    >
                        <img
                            src={thumbnail}
                            class="thumnail-img-mobile"
                            alt="Image N/A"
                            onerror={handleNoThumnnailError}
                        />
                    </div>
                    <c-web-icon
                        if:false={thumbnailPresent}
                        icon-color="#b5b5b5"
                        icon-width="35"
                        icon-height="40"
                        icon-name="empty-thumbnail-updates"
                    ></c-web-icon>
                </div>
                <div></div>
            </div>
            <div class={cardDataElement}>
                <div class="slds-grid slds-wrap title-section-mobile slds-truncate">
                    <p class="document-label" title={documentData.title}>{documentData.title}</p>
                </div>
                <div class="slds-grid date-section-mobile">
                    <div class="slds-col slds-size_11-of-12">
                        <p class="date">
                            {label.versionDate}&nbsp;
                            <lightning-formatted-date-time
                                value={documentData.versionDate}
                                year="numeric"
                                month="short"
                                day="2-digit"
                            ></lightning-formatted-date-time>
                        </p>
                    </div>
                </div>
                <div if:true={isAppDoc} class="slds-grid">
                    <a class="view-resource-label-vertical">{label.DOWNLOAD_RESOURCE} </a>
                </div>
                <div if:false={isAppDoc} class="slds-grid">
                    <a class="view-resource-label-vertical"> {label.VIEW_RESOURCE} </a>
                </div>
            </div>
        </div>
    </template>
    <template if:true={desktop}>
        <template if:true={showVisitSection}>
            <div class="slds-grid slds-wrap card-border-desktop" onclick={navigateResourceDetail}>
                <div class="slds-col slds-size_2-of-6 card-element">
                    <div class="slds-align_absolute-center icon-container">
                        <div if:true={thumbnailPresent} class="thumbnail-image">
                            <img
                                src={thumbnail}
                                class="thumnail-img-desktop-vertical"
                                alt="Image N/A"
                                onerror={handleNoThumnnailError}
                            />
                        </div>
                        <c-web-icon
                            if:false={thumbnailPresent}
                            icon-color="#b5b5b5"
                            icon-width="35"
                            icon-height="40"
                            icon-name="empty-thumbnail-updates"
                        ></c-web-icon>
                    </div>
                    <div></div>
                </div>
                <div class="slds-col slds-size_4-of-6 card-data-element">
                    <div class="slds-grid slds-wrap title-section slds-truncate">
                        <p class="document-label" title={documentData.title}>
                            {documentData.title}
                        </p>
                    </div>
                    <div class="slds-grid date-section">
                        <div class="slds-col slds-size_11-of-12">
                            <p class="date">
                                {label.versionDate}&nbsp;
                                <lightning-formatted-date-time
                                    value={documentData.versionDate}
                                    year="numeric"
                                    month="short"
                                    day="2-digit"
                                ></lightning-formatted-date-time>
                            </p>
                        </div>
                    </div>
                    <div class="slds-grid">
                        <a class="view-resource-label-vertical"> {label.VIEW_RESOURCE} </a>
                    </div>
                </div>
            </div>
        </template>
        <template if:false={showVisitSection}>
            <div class="pointer-class" onclick={navigateResourceDetail}>
                <div class="slds-align_absolute-center thumbnail-section-horizontal">
                    <div
                        if:true={thumbnailPresent}
                        class="thumbnail-image-desktop-horizontal-section"
                    >
                        <img
                            src={thumbnail}
                            class="thumnail-img"
                            alt="Image N/A"
                            onerror={handleNoThumnnailError}
                        />
                    </div>
                    <div>
                        <c-web-icon
                            if:false={thumbnailPresent}
                            icon-color="#b5b5b5"
                            icon-width="55"
                            icon-height="55"
                            icon-size="large"
                            icon-name="empty-thumbnail-updates"
                        ></c-web-icon>
                    </div>
                </div>
                <div class="slds-grid slds-wrap document-label-section-horizontal">
                    <p class="document-label-desktop slds-truncate" title={documentData.title}>
                        {documentData.title}
                    </p>
                </div>
                <div class="date-desktop slds-truncate">
                    {label.versionDate}&nbsp;
                    <lightning-formatted-date-time
                        value={documentData.versionDate}
                        year="numeric"
                        month="short"
                        day="2-digit"
                    ></lightning-formatted-date-time>
                </div>
                <div class="slds-grid view-resource-container slds-align_absolute-center">
                    <a class="view-resource-label">{label.VIEW_RESOURCE}</a>
                </div>
            </div>
        </template>
    </template>
</template>
