<template>
    <lightning-layout multiple-rows="true">
        <div class="slds-form-element information-text slds-m-bottom_x-small slds-m-top_small">
            {PG_Ref_L_Information_Sharing}
        </div> 
    </lightning-layout>
    <lightning-layout multiple-rows="true">
        <!--div class="slds-form-element information-text slds-m-bottom_x-small slds-m-top_small">
            {PG_Ref_L_Information_Sharing}
        </div-->  
        <template if:true={consentModel.showError}>
            <div><lightning-formatted-text class="slds-form-element__help errorMsg" value={REQUIRED_ERROR_MSG} ></lightning-formatted-text></div>
        </template>
        <div class="label_align">             
            <lightning-input 
                             data-id="studyConsent" 
                             type="checkbox" 
                             varient="label-hidden" 
                             name="studyConsent" 
                             checked={consentModel.studyConsent} 
                             onchange={handleConsentChange}
                             class="slds-m-right_xxx-small" ></lightning-input>
            <span><label  for="studyConsent">{PG_Ref_L_Permit_IQVIA_To_Contact_ESP}</label></span>
        </div>
        
        <template if:false={isCountryUS}>
            <div class="label_align">
                <lightning-input 
                                 data-id="studySMSConsent"
                                 type="checkbox"  
                                 varient="label-hidden" 
                                 name="studySMSConsent" 
                                 checked={consentModel.studySMSConsent} 
                                 onchange={handleConsentChange}
                                 class="slds-m-right_xxx-small"></lightning-input>
                <span><label class="slds-form-element__label-for-checkbox" for="studySMSConsent">{PG_Ref_L_Permit_IQVIA_To_Contact_SMS_Non_US}</label></span>
            </div>
        </template>
        <br/>
        <!--IQVIA Outreach -->
        <template if:true={isIqviaOutreachEnabled}>
            <template if:true={isCountryUS}>
                <div class="label_align">  
                    <lightning-input 
                                        type="checkbox" 
                                        data-id="outReachConsent" 
                                        varient="label-hidden" 
                                        name="outReachConsent" 
                                        checked={consentModel.outReachConsent} 
                                        onchange={handleConsentChange}
                                        class="slds-m-right_xxx-small"></lightning-input>
                    <span><label class="slds-m-right_x-small" for="outReachConsent">{PG_Ref_L_Permit_IQVIA_Outreach_Consent_US}</label></span>
                </div>
            </template>
            <template if:false={isCountryUS}>
                <div class="slds-m-top_small">
                    <label class="slds-form-element__label-for-checkbox">{PG_Ref_L_Permit_IQVIA_Outreach_Consent_ROW}</label></div> </br>
                <div class="label_align">
                    <lightning-input 
                                        data-id="outreachPhoneConsent" 
                                        type="checkbox" 
                                        varient="label-hidden" 
                                        name="outreachPhoneConsent" 
                                        checked={consentModel.outreachPhoneConsent} 
                                        onchange={handleConsentChange}
                                        class="slds-m-right_xxx-small"></lightning-input>
                                    <span> <label class="slds-form-element__label-for-checkbox" for="outreachPhoneConsent">{PHONE}</label></span>
                </div>&nbsp;&nbsp;&nbsp;
                <div class="label_align slds-p-left_medium">
                    <lightning-input 
                                        type="checkbox" 
                                        data-id="outreachEmailConsent" 
                                        varient="label-hidden" 
                                        name="outreachEmailConsent" 
                                        checked={consentModel.outreachEmailConsent} 
                                        onchange={handleConsentChange}
                                        class="slds-m-right_xxx-small"></lightning-input>
                                    <span><label class="slds-form-element__label-for-checkbox" for="outreachEmailConsent">{EMAIL}</label></span>
                </div>&nbsp;
                <div class="label_align slds-p-left_medium">
                    <lightning-input 
                                        type="checkbox" 
                                        data-id="outreachSMSConsent" 
                                        varient="label-hidden" 
                                        name="outreachSMSConsent" 
                                        checked={consentModel.outreachSMSConsent} 
                                        onchange={handleConsentChange}
                                        class="slds-m-right_xxx-small"></lightning-input>
                                    <span> <label class="slds-form-element__label-for-checkbox" for="outreachSMSConsent">SMS/text</label></span>
                </div>
            </template>
        </template>
        <!--IQVIA Outreach Ends Here-->
    </lightning-layout>
</template>
