<template>
  <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12 custome-calender">
    <div class="current-month">
      {currentMonth}&nbsp;{currentYear}
      <span class="slds-float_right"> 
        <button 
          title="" 
          class="slds-button apollo-btn secondary today-btn"
          onclick={handleToday}
          disabled={isCurrentWeek}
        >{label.TodayLabel}
      </button>
    </span>
    </div>
    <div class="slds-grid slds-wrap slds-gutters p-grid slds-m-bottom_medium">
      <div
        class="slds-col slds-size_1-of-12 slds-medium-size_1-of-12 slds-large-size_1-of-12"
      >
        <div class="div-left">
          <span class="pre-week"
            ><lightning-icon
              icon-name="utility:chevronleft"
              size="xx-small"
              alternative-text="Previous Week"
              title="Previous Week"
              onclick={handlePastFutureDates}
              data-whichevent="prev"
              class="prev"
            ></lightning-icon
          ></span>
        </div>
      </div>
      <div
        class="slds-col slds-size_10-of-12 slds-medium-size_10-of-12 slds-large-size_10-of-12 slds-align--absolute-center"
      >
        <div
          aria-hidden="false"
          aria-label="Date picker: June"
          class="slds-datepicker slds-dropdown_left"
          role="dialog"
        >
          <table
            aria-labelledby="pickerDaySelected-month"
            aria-multiselectable="true"
            class="slds-datepicker__month custom-table-width"
            role="grid"
          >
            <thead>
              <tr id="pickerDaySelected-weekdays">
                <th id="pickerDaySelected-Sunday" scope="col">
                  <abbr title="Sunday">S</abbr>
                </th>
                <th id="pickerDaySelected-Monday" scope="col">
                  <abbr title="Monday">M</abbr>
                </th>
                <th id="pickerDaySelected-Tuesday" scope="col">
                  <abbr title="Tuesday">T</abbr>
                </th>
                <th id="pickerDaySelected-Wednesday" scope="col">
                  <abbr title="Wednesday">W</abbr>
                </th>
                <th id="pickerDaySelected-Thursday" scope="col">
                  <abbr title="Thursday">T</abbr>
                </th>
                <th id="pickerDaySelected-Friday" scope="col">
                  <abbr title="Friday">F</abbr>
                </th>
                <th id="pickerDaySelected-Saturday" scope="col">
                  <abbr title="Saturday">S</abbr>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <template for:each={dayList} for:item="days">
                  <td
                    key={days}
                    aria-selected="false"
                    class={days.css}
                    role="gridcell"
                    aria-label="14 June 2022"
                    title={days.dayn}
                    onclick={selectDate}
                    data-whichdate={days.datevalue}
                  >
                    <span class="slds-day">{days.dayn}</span>
                  </td>
                </template>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div
        class="slds-col slds-size_1-of-12 slds-medium-size_1-of-12 slds-large-size_1-of-12"
      >
        <div class="div-right">
          <span class="next-week"
            ><lightning-icon
              icon-name="utility:chevronright"
              size="xx-small"
              alternative-text="Next Week"
              title="Next Week"
              onclick={handlePastFutureDates}
              data-whichevent="next"
              class="next"
            ></lightning-icon
          ></span>
        </div>
      </div>
    </div>
  </div>
</template>
