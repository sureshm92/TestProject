<template>
    <!-- Loading Spinner-->
    <c-web-spinner class="main-spinner" show-spinner={showSpinner}></c-web-spinner>
    <template if:true={clinicaltrailrecrd}>
        <div class={cardRTL}>
            <div class="po-bg">
                <lightning-layout
                    multiple-rows="true"
                    vertical-align="center"
                    horizontal-align="center"
                    class="po-custom-card"
                >
                    <lightning-layout-item size="12" class={breadCrum}>
                        <div
                            id="variants"
                            class="slds-p-vertical_x-small slds-grid slds-grid_vertical-align-center"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="com-icon pointer">
                                <use xlink:href={homeSvg} onclick={handleHomePage}></use>
                            </svg>
                            <lightning-formatted-text
                                class="slds-form-element__label slds-col gray-arrow"
                                value=">"
                            ></lightning-formatted-text>
                            <lightning-formatted-text
                                class="slds-form-element__label slds-col po-program-home-text"
                                value={programname}
                            ></lightning-formatted-text>
                        </div>
                    </lightning-layout-item>

                    <lightning-layout-item size="12" class={programName}>
                        <p class="po-about-program">
                            <lightning-formatted-text
                                value={programname}
                            ></lightning-formatted-text>
                        </p>
                    </lightning-layout-item>

                    <lightning-layout-item size="12" class="po-mt-10">
                        <lightning-tabset
                            active-tab-value={activeTab}
                            class="tab-style anchor-container study-program-anchor"
                        >
                            <lightning-tab
                                title="&nbsp;"
                                label={label.PPOVERVIEW}
                                onactive={handleActive}
                                value="overview"
                                style={handleDynamicCSS}
                            >
                                <div class="contact-detail-tab">
                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item size="3" class="piPhone">
                                            <lightning-layout size="12">
                                                <lightning-layout-item size="2">
                                                    <img src={phone_Icon} class={phoneIconStyle} />
                                                </lightning-layout-item>
                                                <template lwc:if={phoneNotAvailable}>
                                                    <lightning-layout-item
                                                        size="10"
                                                        class="marginLeft-12 no-phone"
                                                    >
                                                        {label.NOT_AVAILABLE}
                                                    </lightning-layout-item>
                                                </template>
                                                <template lwc:else>
                                                    <lightning-layout-item
                                                        size="10"
                                                        class="marginLeft-12"
                                                    >
                                                        {studySitePhone}
                                                    </lightning-layout-item>
                                                </template>
                                            </lightning-layout>
                                        </lightning-layout-item>
                                        <lightning-layout-item
                                            size="5"
                                            class="piAddr border-left border-right"
                                        >
                                            <lightning-layout size="12">
                                                <lightning-layout-item size="2" class="tdpiIcon">
                                                    <img src={address_Icon} class={pinIconStyle} />
                                                </lightning-layout-item>
                                                <lightning-layout-item
                                                    size="10"
                                                    class="site-Name-Addr"
                                                >
                                                    <lightning-layout
                                                        size="12"
                                                        multiple-rows="true"
                                                    >
                                                        <lightning-layout-item
                                                            size="12"
                                                            class="site-Name"
                                                        >
                                                            {siteName}
                                                        </lightning-layout-item>
                                                        <lightning-layout-item
                                                            size="12"
                                                            class="site-addr"
                                                        >
                                                            {siteAddress}
                                                        </lightning-layout-item>
                                                    </lightning-layout>
                                                </lightning-layout-item>
                                            </lightning-layout>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="4" class="piName">
                                            <lightning-layout size="12" multiple-rows="true">
                                                <lightning-layout-item size="2">
                                                    <img src={pi_Icon} class={piIconStyle} />
                                                </lightning-layout-item>
                                                <lightning-layout-item size="10">
                                                    <p title={piTitle} class="piName-text">
                                                        {piName}&nbsp;{label.PI_Post_Fix}
                                                    </p>
                                                </lightning-layout-item>
                                            </lightning-layout>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </div>
                                <div class="po-tab-overview po-mt-10">
                                    <p class="po-pb-10">
                                        <lightning-formatted-text
                                            value={label.PPOBJECTIVE}
                                            class="po-tab-header"
                                        ></lightning-formatted-text>
                                    </p>
                                    <div class="po-tab-content">
                                        <template if:true={clinicaltrailrecrd.Brief_Summary__c}>
                                            <lightning-formatted-rich-text
                                                value={clinicaltrailrecrd.Brief_Summary__c}
                                            ></lightning-formatted-rich-text>
                                        </template>
                                    </div>
                                </div>

                                <div class="po-tab-overview po-mt-10">
                                    <p class="po-pb-10">
                                        <lightning-formatted-text
                                            value={label.PPSTUDYOVERVIEW}
                                            class="po-tab-header"
                                        ></lightning-formatted-text>
                                    </p>
                                    <div class="po-tab-content">
                                        <template
                                            if:true={clinicaltrailrecrd.Detailed_Description__c}
                                        >
                                            <lightning-formatted-rich-text
                                                value={clinicaltrailrecrd.Detailed_Description__c}
                                            ></lightning-formatted-rich-text>
                                        </template>
                                    </div>
                                </div>
                            </lightning-tab>
                            <lightning-tab
                                title="&nbsp;"
                                label={label.PPPARTICIPATIONCRITERIA}
                                onactive={handleActive}
                                value="parcrt"
                            >
                                <div class="po-tab-pc">
                                    <p class={parCriterionMRightDesktop}>
                                        <lightning-formatted-text
                                            value={label.PPSTUDYELIGIBLECRITERIA}
                                            class="po-pc-text"
                                        ></lightning-formatted-text>
                                    </p>
                                    <div class={accordianMarginDesktop}>
                                        <c-custom-base-accordion
                                            clinicaltrailrecrd={clinicaltrailrecrd}
                                            clinicaltrail-accordion-data={ctpAccordionData}
                                            allow-all-section-default-open="false"
                                            allow-only-one-section-at-time="false"
                                        ></c-custom-base-accordion>
                                    </div>
                                </div>
                            </lightning-tab>
                        </lightning-tabset>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </div>
    </template>
</template>
