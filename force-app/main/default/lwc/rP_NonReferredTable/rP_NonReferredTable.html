<template>
    <div class="slds-m-around_large">
        <template if:true={isLoading} class="slds-is-relative">
            <lightning-spinner alternative-text="Loading..." variant="brand"> </lightning-spinner>
        </template>
    </div>
    <template if:true={showTable}>
        <div class="mobileBkgd" data-id="patientTableBlock">
            <div class="slds-grid searchGrid">
                <div class="slds-col searchGroup">
                    <!--<lightning-input
                    label=""
                    type="text"
                    placeholder={label.CC_Btn_Search}
                    variant="label-hidden"
                    onchange={handleSearch}
                    class="searchBox1"
                    value={searchValue}
                ></lightning-input>
                <img
                    src={filter_icon}
                    alt="Filter Records"
                    class={filterIconClass}
                    onclick={openFilterModal}
                />-->
                    <lightning-icon class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"
                        icon-name="utility:search" size="small"></lightning-icon>
                    <input type="text" placeholder={label.CC_Btn_Search} onkeyup={handleSearch} class="searchBox1"
                        value={searchValue} />
                    <img src={filter_icon} alt="Filter Records" class={filterIconClass} onclick={openFilterModal} />
                </div>
                <div class="slds-col refreshPointer">
                    <img src={refresh_icon} alt="Refresh page" class="refreshIcon" onclick={openModal} />
                </div>
            </div>
            <br />
            <table role="grid" class="
            slds-table slds-table_bordered
            slds-max-medium-table_stacked-horizontal
            slds-table_fixed-layout patientList">
                <thead>
                    <tr>
                        <th scope="col" class="table-header" style="width: 2rem">
                            <div title="Select record">
                                <lightning-input data-id="checkAll" onchange={allRowSelected} checked={isSelectAll}
                                    type="checkbox"></lightning-input>
                            </div>
                        </th>
                        <th scope="col" class="table-header">
                            <span>Select All</span>
                            <div class="textoverflow" title={label.RH_RP_Patient_ID}>{label.RH_RP_Patient_ID}</div>
                        </th>
                        <th scope="col" class="table-header">
                            <div title={label.RH_RP_Last_Name}>{label.RH_RP_Last_Name}</div>
                        </th>
                        <th scope="col" class="table-header header-landscape">
                            <div class="textoverflow" title={label.RH_RP_MM_YYYY}>{label.RH_RP_MM_YYYY}</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={recordsToDisplay} for:item="pe">
                        <tr key={pe.peRec.Id}>
                            <td>
                                <lightning-input type="checkbox" checked={pe.isChecked} data-id={pe.peRec.Id}
                                    onchange={doRecordSelection}></lightning-input>
                            </td>
                            <td>
                                <span>{label.RH_RP_Patient_ID}</span>
                                <div class="slds-truncate table-patientrow" title={pe.peRec.Patient_ID__c}>
                                    {pe.peRec.Patient_ID__c}
                                </div>
                            </td>
                            <td>
                                <span>{label.RH_RP_Last_Name}</span>
                                <div class="slds-truncate table-row" title={pe.peRec.Participant_Surname__c}>
                                    {pe.peRec.Participant_Surname__c}
                                </div>
                            </td>
                            <td>
                                <span>{label.RH_RP_MM_YYYY}</span>
                                <div class="slds-truncate table-row" title={pe.doBFormat}>
                                    {pe.doBFormat}
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <c-rppagination records={data} total-records={data.length} show-search-box="false"
                onpaginatorchange={handlePaginatorChange}></c-rppagination>
        </div>
    </template>
    <!--<template if:false={showTable}>
        <span class="noRecords">Oh no, there are no items to display.</span>
    </template>-->
    <template if:true={noFilterRecords}>
        <span class="noRecords">{label.RH_RP_No_Item_To_Display}</span>
    </template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">{label.BTN_Close}</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                        {label.RH_RP_Refresh_page}
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p>{label.RH_RP_Want_to_Refresh_Page}</p>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">
                        {label.Cancel}
                    </button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="apollo-btn primary search-more-btn" onclick={refreshComponent} title="OK">
                        {label.BTN_OK}
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <div class={filterVisible}>
        <c-filter-referred-l-w-c onfilterapply={handleFilterApply} onclearfilter={handleClearFilter}
            isdisabled={disableFilter} onprogressvaluechange={handleExcludeRecords}></c-filter-referred-l-w-c>
    </div>
</template>
