<template>
    <lightning-layout multiple-rows="true" class="create-task">
        <lightning-layout-item padding="around-small" size="12">
            <div class="page-header slds-align_absolute-center">
                <lightning-card title="Hello">
                    <lightning-layout>
                        <lightning-layout-item padding="around-small" size="4">
                            <img src={task_icon} />
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="8">
                            <input type="text" data-id="taskName" onkeyup={handleuserNameChange} />
                            {taskNamelength}/30
                            <lightning-input
                                data-id="taskName"
                                type="text"
                                label="Enter some text"
                                onkeyup={handleuserNameChange}
                            ></lightning-input>
                        </lightning-layout-item>
                    </lightning-layout>

                    <p slot="footer">Card Footer</p>
                </lightning-card>
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
