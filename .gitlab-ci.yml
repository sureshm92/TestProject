RunTestINT3.1.1:
  tags:
    - shell
  only:
    - Sprint-RH3.1.1-PP1.1.1
  except:
    - merge_requests

  stage: RunTestINT3.1.1
  script:
    - echo "$INTOneOne" > sfdx-auth-url
    - sfdx force:auth:sfdxurl:store -f sfdx-auth-url -a INT1.1 -d
    - sfdx force:apex:test:run -u INT1.1 --testlevel=RunLocalTests -w 60

