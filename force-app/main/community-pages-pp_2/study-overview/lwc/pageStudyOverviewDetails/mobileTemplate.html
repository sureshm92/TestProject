<template>
    <!-- Loading Spinner-->
    <c-web-spinner class="main-spinner" show-spinner={showSpinner}></c-web-spinner>
    <template if:true={clinicaltrailrecrd}>
        <div class={cardRTL}>
            <div class="po-bg">
                <lightning-layout
                    multiple-rows="true"
                    vertical-align="center"
                    horizontal-align="center"
                    class="po-custom-card"
                >
                    <lightning-layout-item size="12" class={breadCrumMobile}>
                        <div
                            id="variants"
                            class="so-mb-17 slds-grid slds-grid_vertical-align-center"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="com-icon pointer">
                                <use xlink:href={homeSvg} onclick={handleHomePage}></use>
                            </svg>
                            <lightning-formatted-text
                                class="slds-form-element__label slds-col gray-arrow"
                                value=">"
                            ></lightning-formatted-text>
                            <lightning-formatted-text
                                class="slds-form-element__label slds-col po-program-home-text"
                                value={programname}
                            ></lightning-formatted-text>
                        </div>
                    </lightning-layout-item>

                    <lightning-layout-item size="12" class={programNameMobile}>
                        <p class="po-about-program">
                            <lightning-formatted-text
                                value={programname}
                            ></lightning-formatted-text>
                        </p>
                    </lightning-layout-item>

                    <lightning-layout-item size="6" class="po-pl-0" padding="around-small">
                        <div class={overviewCss} onclick={overViewHandler}>
                            <span>{label.PPOVERVIEW}</span>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" class="po-pr-12">
                        <div class={pcCss} onclick={participationHandler}>
                            <span class="pc-menu-label">{label.PPPARTICIPATIONCRITERIA}</span>
                        </div>
                    </lightning-layout-item>

                    <template if:true={tabContent}>
                        <lightning-layout-item size="12">
                            <div class="contact-detail-tab">
                                <div class="piPhone mr-left-24 mr-24"><img src={phone_Icon} class="phoneIcon"/>
                                    {studySitePhone}</div>
                                <div class="mr-left-24"><img src={address_Icon} class="pinIcon"/>
                                    <span class="site-Name">{siteName}</span>
                                </div>
                                <div class="site-addr mr-left-54">{siteAddress}</div>
                                <div class="piName mr-left-24 mr-24"><img src={pi_Icon} class="piIcon"/>
                                    {piName}&nbsp;{label.PI_Post_Fix}</div>
                            </div>

                            <div class="po-tab-overview po-mt-10">
                                <p class="po-pb-10">
                                    <lightning-formatted-text
                                        value={label.PPOBJECTIVE}
                                        class="po-tab-header"
                                    ></lightning-formatted-text>
                                </p>
                                <div class="po-tab-content">
                                    <template if:true={clinicaltrailrecrd.Brief_Summary__c}>
                                        <lightning-formatted-rich-text
                                            value={clinicaltrailrecrd.Brief_Summary__c}
                                        ></lightning-formatted-rich-text>
                                    </template>
                                </div>
                            </div>

                            <div class="po-tab-overview po-mt-10">
                                <p class="po-pb-10">
                                    <lightning-formatted-text
                                        value={label.PPSTUDYOVERVIEW}
                                        class="po-tab-header"
                                    ></lightning-formatted-text>
                                </p>
                                <div class="po-tab-content">
                                    <template if:true={clinicaltrailrecrd.Detailed_Description__c}>
                                        <lightning-formatted-rich-text
                                            value={clinicaltrailrecrd.Detailed_Description__c}
                                        ></lightning-formatted-rich-text>
                                    </template>
                                </div>
                            </div>
                        </lightning-layout-item>
                    </template>

                    <template if:false={tabContent}>
                        <lightning-layout-item size="12">
                            <div class="po-tab-pc">
                                <p class={parCriterionMRight}>
                                    <lightning-formatted-text
                                        value={label.PPSTUDYELIGIBLECRITERIA}
                                        class="po-pc-text"
                                    ></lightning-formatted-text>
                                </p>
                                <div class={accordianMargin}>
                                    <c-custom-base-accordion
                                        clinicaltrailrecrd={clinicaltrailrecrd}
                                        clinicaltrail-accordion-data={ctpAccordionData}
                                        allow-all-section-default-open="false"
                                        allow-only-one-section-at-time="false"
                                    ></c-custom-base-accordion>
                                </div>
                            </div>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </div>
        </div>
    </template>
</template>
