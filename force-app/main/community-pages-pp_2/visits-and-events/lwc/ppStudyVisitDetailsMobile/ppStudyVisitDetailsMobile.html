<template>
    <c-web-icon
        icon-size="medium"
        icon-name="chevron-left"
        icon-color="#297dfd"
        onclick={handleBackClick}
    ></c-web-icon>
    <lightning-button variant="base" label="Back" onclick={handleBackClick}></lightning-button>

    <div class="slds-grid slds-gutters">
        <h1 class="what-to-expec">{label.WTELabel}</h1>
        <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 icon-cont-mobile">
            <div class="slds-clearfix">
                <div class="slds-float_left rem-border">
                    <template if:false={isError}>
                        <c-pp-r-r-icon-splitter
                            icons={icondetails}
                            label={cblabel}
                            description={cbdescription}
                        ></c-pp-r-r-icon-splitter>
                    </template>
                </div>
            </div>
            <template if:true={isError}>
                <div>
                    <lightning-layout vertical-align="center">
                        <div class="slds-align_absolute-center">
                            <span>
                                <span class="slds-align_absolute-center">
                                    {label.noDataAvailable}
                                </span>
                                <br />
                            </span>
                        </div>
                    </lightning-layout>
                </div>
            </template>
        </div>
        <h1 class="what-to-expect">{label.visitdetails}</h1>
        <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 icon-cont-mobile">
            <div class="slds-clearfix">
                <div class="card-content">
                    <c-pp-study-visit-details-card
                        if:true={showChild}
                        past={past}
                        visitid={visitid}
                        tasksubject={taskSubject}
                        taskid={taskId}
                        visitdata={visitdata}
                        url={sfdcBaseURL}
                        siteaddress={siteAddress}
                        sitename={siteName}
                        sitephone={sitePhoneNumber}
                        ondataupdated={handleDataUpdate}
                    >
                    </c-pp-study-visit-details-card>
                </div>
                <template if:false={contentLoaded}>
                    <lightning-spinner alternative-text={label.loading}></lightning-spinner>
                </template>
            </div>
        </div>
        <div>
            <h1 class="what-to-expec">{label.results}</h1>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 icon-cont1-mobile">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col center slds-p-bottom_large">
                        <img src={visitimage1} class="image-result-mobile" />
                    </div>
                    <div class="slds-col center slds-p-bottom_large">{label.resultsCheck}</div>
                    <div class="slds-col center view-result">{label.viewAllResults}</div>
                </div>
            </div>
        </div>
    </div>
</template>
