<template>
    <template if:true={showmodal}>
        <c-pp-footer-contact-support
            tittext={labels.CONTACT_SUPPORT}
            onmodalclose={handleModalClose}
            studysite={studysite}
        >
        </c-pp-footer-contact-support>
    </template>

    <div class={footerClass}>
        <div class="cf-margin-cutter">
            <div class="cf-links">
                <!-- About IQVIA-->
                <div class="cf-link">
                    <c-pp-footer-link label={labels.ABOUT_IQVIA} link="https://www.iqvia.com/">
                    </c-pp-footer-link>
                </div>
                <!-- Privacy Policy-->
                <div class="cf-link">
                    <template if:true={initialized}>
                        <c-pp-footer-link label={privacyLabel} link={privacyLink}>
                        </c-pp-footer-link>
                    </template>
                </div>
                <!-- Your Privacy Choices-->
                <template if:true={isCPRAAvailable}>
                    <div class="cf-link">
                        <c-pp-footer-link
                            label={labels.CPRA_DoNotSell_PatientPortal}
                            link={CPRALinkToredirect}
                            iscpra-available={isCPRAAvailable}
                        >
                        </c-pp-footer-link>
                    </div>
                </template>
                <!-- Terms Of Use-->
                <div class="cf-link">
                    <template if:true={initialized}>
                        <c-pp-footer-link label={termsOfUseLabel} link={tcLink}> </c-pp-footer-link>
                    </template>
                </div>
                <!-- Contact Support -->
                <div class="cf-link">
                    <template if:true={showContactSupportLink}>
                        <button class="contact-support-btn" onclick={openContactSupportModal}>
                            {labels.CONTACT_SUPPORT}
                        </button>
                    </template>
                </div>
            </div>
            <!-- Copyright message -->
            <div class="cf-copyright footer-copyright">{labels.COPYRIGHT}</div>
        </div>
    </div>
</template>
