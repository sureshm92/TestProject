<template>
    <template for:each={commModes} for:item="item">
        <div key={item.title}>
            <div data-id={item.title} data-value={item.programList} onclick={handleListDisplay}>
                {item.title}
            </div>
            <template if:true={item.isDelegate}>
                {label.partipantsDelegate}
                <div onclick={handleNavigation} data-id={item.title}>                   
                    <c-web-icon svg-class={svgClass} icon-name={iconName}></c-web-icon>
                </div>
            </template>
            <br />
        </div>
    </template>
</template>
