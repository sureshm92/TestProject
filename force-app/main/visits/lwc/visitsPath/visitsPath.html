<!-- Visits Path -->
<template>
    <template if:false={isRTL}>
        <div class="path-panel">
            <c-web-spinner fixed="true"></c-web-spinner>
            <template if:false={isVisitsEmpty}>
                <div class="path-section">
                    <div class="slds-grid">
                        <template if:false={isLessThan5}>
                            <div class="slds-col arrow-left" style="padding-right: 0">
                                <div onclick={handleScrollLeft} class="arrow-border">
                                    <i>
                                        <span>
                                            <c-web-icon
                                                icon-name="icon-chevron-left"
                                                icon-color="#297DFD"
                                                icon-width="18"
                                                icon-height="18"
                                            ></c-web-icon>
                                        </span>
                                    </i>
                                </div></div
                        ></template>
                        <template if:true={isLessThan5}>
                            <div class="slds-col arrow-left" style="padding-right: 0">
                                <div class="arrow-border">
                                    <!--<i>
                                        <span>
                                            <c-web-icon
                                                icon-name="icon-chevron-left"
                                                icon-color="#297DFD"
                                                icon-width="18"
                                                icon-height="18"
                                            ></c-web-icon>
                                        </span>
                                    </i>-->
                                </div>
                            </div></template
                        >
                        <div
                            class="slds-col"
                            style="overflow-x: hidden; padding-right: 0; padding-left: 0"
                        >
                            <div class="slds-grid vis-path">
                                <template for:each={pathItems} for:item="pathItem">
                                    <div key={pathItem.id} class={pathItem.state}>
                                        <div class="slds-grid">
                                            <div class={pathItem.left}></div>
                                            <div class={pathItem.right} style="position: relative">
                                                <div class="state-ico-wrapper-large"></div>
                                                <div class="state-ico-wrapper-middle"></div>
                                                <div class="state-ico-wrapper">
                                                    <c-web-icon
                                                        icon-width="13"
                                                        icon-height="14"
                                                        icon-name={pathItem.icon}
                                                        icon-color="white"
                                                    ></c-web-icon>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="state-label">
                                            <a
                                                onclick={handleOpenDialog}
                                                data-id={pathItem.id}
                                                data-name={pathItem.visitName}
                                                data-sdhname={pathItem.sdhName}
                                                data-title={pathItem.headerTitle}
                                                data-completeddate={pathItem.complDate}
                                                >{pathItem.visitName}</a
                                            >
                                        </div>
                                        <div class="state-label">
                                            <template if:false={pathItem.isPending}>
                                                <template if:false={pathItem.complDate}>
                                                    {labels.noDateSet}
                                                </template>
                                                <template if:true={pathItem.complDate}>
                                                    <lightning-formatted-date-time
                                                        value={pathItem.complDate}
                                                        year="numeric"
                                                        month="short"
                                                        day="2-digit"
                                                        time-zone={userTimezone}
                                                    >
                                                    </lightning-formatted-date-time>
                                                </template>
                                            </template>
                                            <template if:true={pathItem.isPending}>
                                                <template if:true={pathItem.planDate}>
                                                    <div class="date-edit">
                                                        <lightning-formatted-date-time
                                                            value={pathItem.planDate}
                                                            year="numeric"
                                                            month="short"
                                                            day="2-digit"
                                                            time-zone={userTimezone}
                                                        >
                                                        </lightning-formatted-date-time>

                                                            <c-web-icon icon-name="pencil-2" icon-color="#999"
                                                                icon-size="small" icon-height="16" icon-width="16"
                                                                style="
                                                                    margin-left: 4px;
                                                                    cursor: pointer;
                                                                "></c-web-icon>
                                                        </div>-->
                                                    </div>
                                                </template>
                                                <template if:false={pathItem.planDate}>
                                                    {labels.noDateSet}
                                                </template>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </div>

                        <template if:false={isLessThan5}>
                            <div class="slds-col arrow-right" style="padding-left: 0">
                                <div onclick={handleScrollRight} class="arrow-border">
                                    <i>
                                        <span class="arrow-borders-right" style="padding-left: 2px">
                                            <c-web-icon
                                                icon-name="icon-chevron-right"
                                                icon-color="#297DFD"

                                                icon-height="18"

            custom-buttons="true"
            show-close="true"

                <div class="title">{visitTitle}</div>

                        <p class="what-to-expect">{labels.whatToExpect}</p>
                        <div class="icons-container mr_left_5">
                            <div class="icons-row">
                                <lightning-layout multiple-rows="false">
                                    <template if:true={iconDetails}>
                                        <template for:each={iconDetails} for:item="icon">
                                            <template if:true={icon.Name}>
                                                <div class="icon" key={icon.Id}>
                                                    <template if:true={icon.Label__c}>
                                                        <span class="tooltiptext _ltr">
                                                            <span class="tooltiptitle"
                                                                >{icon.Label__c}</span
                                                            ><br />{icon.Description__c}
                                                        </span>
                                                    </template>
                                                    <c-web-icon
                                                        icon-name={icon.Name}
                                                        icon-height="20"
                                                        icon-color="#A9A9A9"
                                                        icon-width="20"
                                                        tooltip-class-name=" tooltip"

                                                </div>
                                            </template>
                                        </template>
                                    </template>
                                </lightning-layout>
                            </div>
                        </div>
                        <div class="slds-grid slds-p-top_x-small mr_left_5">
                            <div class="slds-col slds-size_1-of-1 slds-p-top_x-small">
                                <div class="label">
                                    {labels.visitDateandTime}<abbr
                                        title="required"
                                        class="slds-required"
                                        >*</abbr
                                    >
                                </div>
                                <template if:false={isVisitCompleted}>
                                    <lightning-input
                                        type="datetime"
                                        label={labels.visitDateandTime}
                                        value={planDate}
                                        autocomplete="off"
                                        onchange={handleDateChange}
                                        name="planDate"
                                        disabled={isVisitCompleted}
                                        variant="label-hidden"
                                        min={today}
                                        message-when-range-underflow={labels.reminderErrorUnderFlow}
                                        message-when-bad-input=" "
                                        class="container1"
                                        onblur={doValidateReminder}
                                        required
                                        message-when-value-missing={labels.requiredErrorMessage}
                                    >
                                    </lightning-input>
                                </template>
                                <template if:true={isVisitCompleted}>
                                    <template if:true={isVisitMissed}>
                                        <lightning-input
                                            type="datetime"
                                            label={labels.visitDateandTime}
                                            value={planDate}
                                            autocomplete="off"
                                            onchange={handleDateChange}
                                            name="planDate"
                                            disabled={isVisitCompleted}
                                            variant="label-hidden"
                                            class="container1"
                                            min={today}
                                            onblur={doValidateReminder}
                                            required
                                            message-when-value-missing={labels.requiredErrorMessage}
                                        >
                                        </lightning-input>
                                    </template>
                                    <template if:false={isVisitMissed}>
                                        <lightning-input
                                            type="date"
                                            value={completedDate}
                                            variant="label-hidden"
                                            disabled="true"
                                            class="vis-input"
                                        ></lightning-input>
                                    </template>
                                </template>
                            </div>
                        </div>
                        <div class={lineBreak}></div>
                        <div class="slds-grid slds-p-top_large mr_left_5">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-combobox
                                    name="reminder"
                                    label={labels.remindMe}
                                    placeholder={labels.selectLabel}
                                    value={reminderOption}
                                    onchange={handleDateChange}
                                    options={reminderOptions}
                                    disabled={isVisitCompleted}
                                    onblur={doValidateReminder}
                                    dropdown-alignment="auto"
                                    class="wi"
                                    field-level-help={labels.timeZoneDisclaimer}
                                >
                                </lightning-combobox>
                            </div>

                                        onblur={doValidateReminder}
                                    >
                                    </lightning-input>
                                </template>
                            </div>-->

                            <div class="slds-col slds-size_1-of-2 slds-p-top_medium reminderDate">
                                <template if:true={showCustomDateTime}>
                                    <div class="label">
                                        {labels.ReminderDate}<abbr

                                            class="slds-required"
                                            >*</abbr
                                        >
                                    </div>
                                    <lightning-input
                                        type="datetime"

                                        autocomplete="off"

                                        name="reminderDate"
                                        disabled={isVisitCompleted}
                                        variant="label-hidden"
                                        required
                                        min={today}

                                        class="container1"
                                        message-when-range-overflow={labels.reminderOverFlow}

                                        message-when-bad-input=" "
                                        message-when-value-missing={labels.requiredErrorMessage}
                                        onblur={doValidateReminder}
                                    >
                                    </lightning-input>
                                </template>
                            </div>
                        </div>
                        <template if:true={reminderOption}>
                            <div class={lineBreak}></div>
                            <div class="slds-grid slds-p-top_large mr_left_5">
                                <div class="slds-form-element__label mr_left">
                                    {labels.remindUsing}
                                    <abbr title="required" class="slds-required">*</abbr>
                                    <a
                                        onclick={doNavigateToAccountSettings}
                                        style="margin-left: 10px"
                                        >{labels.ChangeNotifications}
                                    </a>
                                </div>
                            </div>
                            <div class="slds-grid mr_left_5">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input
                                        type="checkbox"
                                        value={emailOptIn}
                                        label={labels.emailLabel}
                                        disabled={emailOpted}
                                        checked={emailOptIn}
                                        name="emailOptin"
                                        onchange={handleDateChange}
                                        onblur={doValidateReminder}
                                        class="mr_10"
                                    >
                                    </lightning-input>

                                        type="checkbox"

                                        name="smsOptIn"
                                        class="mr_10"
                                        onchange={handleDateChange}
                                        onblur={doValidateReminder}
                                    >
                                    </lightning-input>-->
                                    <lightning-input
                                        type="checkbox"
                                        value={smsOptIn}
                                        label={labels.smsLabel}
                                        disabled="true"
                                        checked={smsOptIn}
                                        name="smsOptIn"
                                        class="mr_10"
                                        onchange={handleDateChange}
                                        onblur={doValidateReminder}
                                    >
                                    </lightning-input>
                                </div>
                            </div>
                        </template>
                    </div>
                    <template if:true={travelSupportEnabled}>
                        <template if:true={showTravelSupportDetails}>
                            <div class="travelDetails">
                                <c-visit-travel-details
                                    vname={sdhVisitName}
                                    vnum={visitNumber}
                                    isrtl={isRTL}
                                >
                                </c-visit-travel-details>
                            </div>
                        </template>
                    </template>
                </template>
            </div>
            <div slot="footerButtons">
                <div align="right">
                    <button class="apollo-btn tertiary" onclick={handleHideDialog}>
                        {labels.cancelBTNLabel}
                    </button>
                    <button
                        class="apollo-btn primary"
                        onclick={savePlannedDate}
                        disabled={disableSave}
                    >
                        {labels.saveBTNLabel}
                    </button>
                </div>
            </div>
        </c-web-popup>
    </template>

                                        onblur={doValidateReminder}
                                    >
                                    </lightning-input>
                                </template>
                            </div>-->

                            <div
                                class="slds-col slds-size_1-of-2 slds-p-top_medium reminderDate_rtl"
                            >
                                <template if:true={showCustomDateTime}>
                                    <div class="label mr_reminderDate_rtl">
                                        {labels.ReminderDate}<abbr
                                            title="required"
                                            class="slds-required"
                                            >*</abbr
                                        >
                                    </div>
                                    <lightning-input
                                        type="datetime"
                                        value={reminderDate}
                                        autocomplete="off"
                                        onchange={handleDateChange}
                                        name="reminderDate"
                                        disabled={isVisitCompleted}
                                        variant="label-hidden"
                                        required
                                        min={today}
                                        max={planDate}
                                        class="container1"
                                        message-when-range-overflow={labels.reminderOverFlow}
                                        message-when-range-underflow={labels.reminderUnderFlow}
                                        message-when-bad-input=" "
                                        message-when-value-missing={labels.requiredErrorMessage}
                                        onblur={doValidateReminder}
                                    >
                                    </lightning-input>
                                </template>
                            </div>
                        </div>
                        <template if:true={reminderOption}>
                            <div class={lineBreak}></div>
                            <div class="slds-grid slds-p-top_large mr_left_5">
                                <div class="slds-form-element__label mr_left">
                                    <a
                                        onclick={doNavigateToAccountSettings}
                                        style="margin-left: 10px"
                                        >{labels.ChangeNotifications}
                                    </a>
                                    <abbr title="required" class="slds-required">*</abbr>
                                    {labels.remindUsing}
                                </div>
                            </div>
                            <div class="slds-grid mr_left_5">
                                <div class="slds-col slds-size_1-of-2 mr_right">
                                    <lightning-input
                                        type="checkbox"
                                        value={emailOptIn}
                                        label={labels.emailLabel}
                                        disabled={emailOpted}
                                        checked={emailOptIn}
                                        name="emailOptin"
                                        onchange={handleDateChange}
                                        onblur={doValidateReminder}
                                        class="mr_10"
                                    >
                                    </lightning-input>
                                    <!--<lightning-input
                                        type="checkbox"
                                        value={smsOptIn}
                                        label={labels.smsLabel}
                                        disabled={smsOpted}
                                        checked={smsOptIn}
                                        name="smsOptIn"
                                        class="mr_10 mr_left6"
                                        onchange={handleDateChange}
                                        onblur={doValidateReminder}
                                    >
                                    </lightning-input>-->
                                    <lightning-input
                                        type="checkbox"
                                        value={smsOptIn}
                                        label={labels.smsLabel}
                                        disabled="true"
                                        checked={smsOptIn}
                                        name="smsOptIn"
                                        class="mr_10 mr_left6"
                                        onchange={handleDateChange}
                                        onblur={doValidateReminder}
                                    >
                                    </lightning-input
                                    >-->
                                </div>
                            </div>
                        </template>
                    </div>
                    <template if:true={travelSupportEnabled}>
                        <template if:true={showTravelSupportDetails}>
                            <div class="travelDetails">
                                <c-visit-travel-details
                                    vname={sdhVisitName}
                                    vnum={visitNumber}
                                    isrtl={isRTL}
                                >
                                </c-visit-travel-details>
                            </div>
                        </template>
                    </template>
                </template>
            </div>
            <div slot="footerButtons" style="text-align: right">
                <button class="apollo-btn tertiary" onclick={handleHideDialog}>
                    {labels.cancelBTNLabel}
                </button>
                <button
                    class="apollo-btn primary mar_right_rtl"
                    onclick={savePlannedDate}
                    disabled={disableSave}
                >
                    {labels.saveBTNLabel}
                </button>
            </div>
        </c-web-popup>
    </template>
</template>
