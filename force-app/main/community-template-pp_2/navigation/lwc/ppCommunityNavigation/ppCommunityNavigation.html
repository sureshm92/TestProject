<template>
    <!-- <div class="mainNav" role="menubar"> -->
    <template if:true={desktop}>
        <c-web-spinner class="main-spinner"></c-web-spinner>
        <template if:true={isInitialized}>
            <!-- Desk:Orietation:{iosString}<br /> -->
            <template for:each={participantTabs} for:item="item">
                <div data-id={item.page} class="nav-item" key={item.label} role="menu">
                    <!--Home Page Tab-->
                    <template if:true={item.displayIcon}>
                        <div tabindex="0" role="menuitem" data-page-name={item.page} onclick={handleNavigation}
                            onkeydown={handleKeyDown}>
                            <c-web-icon icon-name={item.icon} icon-color="white" class="homeIcon"></c-web-icon>
                        </div>
                    </template>
                    <template if:false={item.displayIcon}>
                        <template if:false={item.expand}>
                            <div data-page-name={item.page} tabindex="0" role="menuitem" onclick={handleNavigation}
                                onkeydown={handleNavKeyDown}>
                                <ul>
                                    <li>
                                        {item.label}
                                        <template if:true={item.ismsg}>
                                            <c-nav-message-counter onmsgnotify={handleMessageNotification}
                                                portrait-count={portCounter} is-message-page="true">
                                            </c-nav-message-counter>
                                        </template>
                                    </li>
                                </ul>
                            </div>
                        </template>
                    </template>
                    <!--dropdown menu -->
                    <template if:true={item.expand}>
                        <div class="slds-dropdown-trigger slds-dropdown-trigger_click my-menu my-submenuopen"
                            data-key={item.label} role="menuitem" aria-haspopup="true">
                            <a href="javascript:void(0);" onclick={dropdownMenu} onblur={removeElementFocus}
                                data-tagname="myprogram"
                                class="slds-text-color_inverse color-text-link-disabled slds-var-p-around_x-small">
                                {item.label}
                                <lightning-icon icon-name="utility:down" alternative-text="dropdown" variant="inverse"
                                    size="xx-small" class="slds-var-p-around_xx-small">
                                </lightning-icon>
                            </a>
                            <template lwc:if={showSubMenu}> 
                                <div class="slds-dropdown slds-dropdown_left">                               
                                        <ul class="slds-dropdown__list" role="menu" aria-label="Show More">
                                            <template for:each={submenu} for:item="subItem">
                                                <template if:true={subItem.visible}>
                                                    <li class="slds-dropdown__item" role="menuitem" key={subItem.label}>
                                                        <a onclick={handleNavigationSubMenu} data-pagename={subItem.page}
                                                            role="menuitem" onmouseover={handleOnMouseOver}
                                                            onmouseleave={handleOnMouseLeave}>
                                                            <span class="slds-truncate" title={subItem.label}>{subItem.label}
                                                            </span>
                                                        </a>
                                                    </li>
                                                </template>
                                            </template>
                                        </ul>                                
                                </div>
                            </template> 
                        </div>
                    </template>
                </div>
                <img data-id={item.page} key={item.page} src={iconName} />
            </template>
            <template if:true={isTablet}>
                <div class="nav-item">
                    <div class="slds-dropdown-trigger slds-dropdown-trigger_click my-menuOne my-submenuopenone newMoreMenu"
                        data-key="moreButton" role="menuitem" aria-haspopup="true">
                        <a href="javascript:void(0);" onclick={dropdownMenuTwo} onblur={removeElementFocus}
                            data-tagname="myprogram1"
                            class="more-dropdown slds-text-color_inverse color-text-link-disabled slds-var-p-around_x-small">
                            {label.more}
                            <lightning-icon icon-name="utility:down" alternative-text="dropdown" variant="inverse"
                                size="xx-small" class="slds-var-p-around_xx-small">
                            </lightning-icon>
                        </a>
                        <template lwc:if={showMoreSubMenu}>
                            <div class="slds-dropdown slds-dropdown_left">
                                <ul class="slds-dropdown__list" role="menu" aria-label="More">
                                    <template for:each={participantTabsTwo} for:item="subItem">
                                        <li class="slds-dropdown__item" role="menuitem" key={subItem.label}>
                                            <a onclick={handleNavigationMoreButton} data-pagename={subItem.page}
                                                role="menuitem" onmouseover={handleOnMouseOverOne}
                                                onmouseleave={handleOnMouseLeaveOne}>
                                                <span class="slds-truncate" title={subItem.label}>{subItem.label}
                                                </span>
                                            </a>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </template>
                    </div>
                </div>
                <img src={iconName} />
            </template>
          
        </template>
    </template>
    <!-- </div> -->
</template>
