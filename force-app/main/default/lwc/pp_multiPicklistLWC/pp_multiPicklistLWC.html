<template>
    <!-- Ethnicity starts -->
    <div
        class="manage-del-multi-picklist std outcome-form-element slds-m-bottom_medium p-left std-height"
    >
        <label class="slds-form-element__label add-new-del-input-padding slds-no-flex disflex mb-5"
            ><span class="text-overflow1 study-p-bottom" title="Studies">{picklistLabel}</span
            ><template if:true={showSelectAll}>
                <span class="btn select-all-clear-all disable-select-all" onclick={selectAll}
                    >{label.Select_All_PI}</span
                >
            </template>
            <template if:true={showClearAll}>
                <span class="btn select-all-clear-all" onclick={removeAll}>{label.Clear_All}</span>
            </template>
        </label>
        <div
            class="study-box-manage-del slds-form-element__control slds-grow slds-input slds-p-around--none eBox study-box dropdown-width disable-dropdown multipicklist-box"
            tabindex="0"
            onclick={openStudy}
            onblur={closeStudy}
        >
            <div class="slds-combobox_container">
                <div
                    class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click eBoxOpen"
                >
                    <div
                        class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right std-input-box-height"
                        role="none"
                    >
                        <div class="selectedOption">
                            <template if:true={isNoStudySelected}>
                                <div
                                    class="padding-placeholder"
                                    contenteditable="false"
                                    placeholder={getSelectLable}
                                ></div>
                            </template>
                            <template if:false={isDesktop}>
                                <template if:true={getFirstSelecedStudy}>
                                    <span
                                        class="selectedValue slds-truncate_container_50 slds-truncate"
                                        title={getFirstSelecedStudy}
                                    >
                                        {getFirstSelecedStudy}
                                    </span>
                                </template>
                            </template>

                            <template if:true={isDesktop}>
                                <template
                                    for:each={firstThreeselectedStudyies}
                                    for:item="study"
                                    for:index="index"
                                >
                                    <span
                                        key={study.value}
                                        class="selectedValue slds-truncate_container_25 slds-truncate"
                                        title={study.label}
                                    >
                                        {study.label}
                                    </span>
                                </template>
                            </template>

                            <div key={study.value} class={studyMoreClass}>{studyCount}</div>
                        </div>
                        <span
                            class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right"
                        >
                            <lightning-icon
                                icon-name="utility:down"
                                size="x-small"
                                alternative-text="down"
                            >
                            </lightning-icon>
                        </span>
                    </div>
                    <div
                        data-id="studyBox"
                        class="slds-dropdown slds-dropdown_fluid open-width rtl-width"
                        role="listbox"
                    >
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <lightning-layout multiple-rows="true">
                                <lightning-layout-item size="12">
                                    <template if:true={picklistValues}>
                                        <template for:each={picklistValues} for:item="item">
                                            <div
                                                data-id={item.value}
                                                key={item.value}
                                                onclick={divSetStudy}
                                                onmouseover={manageCheckbox}
                                            >
                                                <!-- <span>{item.label}</span> -->
                                                <lightning-layout
                                                    key={item.value}
                                                    multiple-rows="true"
                                                >
                                                    <lightning-layout-item
                                                        size="12"
                                                        class="md-check-box-layout-item"
                                                    >
                                                        <!-- <li
                                                            role="presentation"
                                                            class="slds-listbox__item"
                                                        >
                                                            <div
                                                                id={item.value}
                                                                onclick={divSetStudy}
                                                                class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                                                role="option"
                                                            >
                                                                <span
                                                                    class="slds-media__figure slds-listbox__option-icon"
                                                                ></span>
                                                                <span class="slds-media__body"> -->
                                                        <label class="slds-truncate">
                                                            <lightning-input
                                                                type="checkbox"
                                                                name={item.label}
                                                                label={item.label}
                                                                value={item.value}
                                                                class="input-width noclk check-box-bold"
                                                                onchange={setStudyList}
                                                                data-id={item.value}
                                                                data-clsid="check-box-label"
                                                                data-labelid={item.value}
                                                            ></lightning-input>
                                                        </label>
                                                        <!-- </span>
                                                            </div>
                                                        </li> -->
                                                    </lightning-layout-item>
                                                    <!-- <lightning-layout-item
                                                        size="10"
                                                        class={manageMarginCustom}
                                                    >
                                                        <span
                                                            data-spanid={item.value}
                                                            data-id="check-box-label"
                                                            class="labelForOptions"
                                                            >{item.label}</span
                                                        >
                                                    </lightning-layout-item> -->
                                                </lightning-layout>
                                            </div>
                                        </template>
                                    </template>
                                </lightning-layout-item>
                            </lightning-layout>
                        </ul>
                    </div>
                </div>
                <!-- <span
                class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right dropdown-icon-alignment"
            >
                <lightning-icon icon-name="utility:down" size="x-small" alternative-text="down">
                </lightning-icon>
            </span> -->
            </div>
        </div>
    </div>
    <!-- Ethnicity ends -->
</template>
