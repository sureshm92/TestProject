<template>
    <div class="slds-grid slds-grid_vertical pat-menu-items">
        <div class="slds-col slds-align_absolute-center slds-size_1-of-1">
            <span if:true={hasSingleCommMode}>
                <c-patient-portal-menu-picklist
                    place-holder={placeHolder}
                    pick-list-options={pickListOptions}
                    default-pick-list-value={defaultPickListValue}
                    disable-picklist={disablePicklist}
                    combo-box-header={comboBoxHeader}
                >
                </c-patient-portal-menu-picklist>
            </span>
            <span if:false={hasSingleCommMode}>
                <lightning-button
                    variant="base"
                    label={label.viewingAs}
                    title={label.viewingAs}
                    onclick={handleClick}
                    class="slds-m-left_x-small"
                >
                </lightning-button>
                <lightning-icon
                    icon-name="utility:chevrondown"
                    variant="base"
                    size="x-small"
                    class="my-icon"
                    onclick={handleClick}
                ></lightning-icon>
            </span>
        </div>

        <div class="slds-col slds-size_1-of-1 slds-align_absolute-center">
            <span if:true={showAllModes}>
                <c-patient-portal-menu-list
                    comm-modes={commModeList}
                    onchangemode={handleChangeMode}
                >
                </c-patient-portal-menu-list>
            </span>
            <span if:false={showAllModes}>
                <div class="self curr-mode-title">{currentMode.title}</div>
                <div
                    if:true={currentMode.isDelegate}
                    class="slds-col slds-size_1-of-1 slds-align_absolute-center slds-m-vertical_x-small curr-mode-delg-title"
                >
                    <div class="slds-grid title-delg-grid">
                        <div class="slds-col slds-size_10-of-12 slds-p-around_small">
                            <p class="participant-label">{label.partipantsDelegate}</p>
                            <p class="participant-title">{currentMode.title}</p>
                        </div>
                        <div class="slds-col slds-size_2-of-12 slds-m-top_medium">
                            <lightning-icon
                                icon-name="utility:user_role"
                                size="x-small"
                                aria-hidden="true"
                                alternative-text="user"
                                class="my-icon"
                            >
                            </lightning-icon>
                        </div>
                    </div>
                </div>
            </span>
        </div>
    </div>
    <div class="slds-grid">
        <div
            class="slds-col slds-size_1-of-1 slds-align_absolute-center"
            if:false={hasSingleCommMode}
        >
            <c-patient-portal-menu-picklist
                place-holder={placeHolder}
                pick-list-options={pickListOptions}
                default-pick-list-value={defaultPickListValue}
                disable-picklist={disablePicklist}
                combo-box-header={comboBoxHeader}
            >
            </c-patient-portal-menu-picklist>
        </div>
    </div>
</template>
