<template>
    <template if:false={desktop}>
        <div class="slds-grid slds-wrap card-border" onclick={openLink}>
            <div class={cardElement}>
                <div class="slds-align_absolute-center icon-container">
                    <div class="slds-align_absolute-center">
                        <img
                            data-link={linkData.redirectLink}
                            src={results_Illustration}
                            class="link-img"
                        />
                    </div>
                </div>
            </div>
            <div class={cardDataElement}>
                <div class="slds-grid data-section">
                    <div class="slds-col slds-truncate">
                        <div>
                            <p
                                class="links-title"
                                data-link={linkData.redirectLink}
                                title={label.New_Visit_Results_Now_Available}
                            >
                                {label.New_Visit_Results_Now_Available}
                            </p>
                        </div>
                    </div>
                </div>
                <div class="slds-grid">
                    <a class="open-in-new-tab-label"> {label.View_Results} </a>
                </div>
            </div>
        </div>
    </template>
    <template if:true={desktop}>
        <template if:true={showVisitSection}>
            <div class="slds-grid slds-wrap card-border-desktop" onclick={openLink}>
                <div class="slds-col slds-size_2-of-6 card-element">
                    <div class="slds-align_absolute-center icon-container">
                        <div class="slds-align_absolute-center">
                            <img
                                data-link={linkData.redirectLink}
                                src={results_Illustration}
                                class="link-img"
                            />
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-size_4-of-6">
                    <div
                        class="slds-grid slds-wrap data-section slds-truncate"
                    >
                        <p
                            class="links-title"
                            data-link={linkData.redirectLink}
                            title={label.New_Visit_Results_Now_Available}
                        >
                            {label.New_Visit_Results_Now_Available}
                        </p>
                    </div>
                    <div class="slds-grid">
                        <a class="open-in-new-tab-label"> {label.View_Results} </a>
                    </div>
                </div>
            </div>
        </template>
        <template if:false={showVisitSection}>
            <div class="pointer-class" onclick={openLink}>
                <div class="slds-align_absolute-center link-image-section-horizontal">
                    <img
                        data-link={linkData.redirectLink}
                        src={results_Illustration}
                        class="link-image"
                    />
                </div>
                <div class="visitresult-title">
                    <p class="visitresult-title-horizontal" title={label.New_Visit_Results_Now_Available}>
                        {label.New_Visit_Results_Now_Available}
                    </p>
                </div>
                <div class="slds-grid open-tab-data-icon-container slds-align_absolute-center">
                    <div>
                        <a class="open-in-new-tab slds-align_absolute-center" title={label.New_Visit_Results_Now_Available}>
                            {label.View_Results}
                    </a>
                    </div>
                </div>
            </div>
        </template>
    </template>
</template>
