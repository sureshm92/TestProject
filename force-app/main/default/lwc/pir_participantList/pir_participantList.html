            <div class="slds-form-element slds-m-left_x-small">
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                    <lightning-icon icon-name="utility:search" size="x-small" alternative-text="search" title="search" class="dim slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"></lightning-icon>

        </div> -->
            <div if:true={showFilter} class="slds-col slds-size_12-of-12 filter-relative slds-hide">
                <c-pir_filter maindivcls={maindivcls} sponser={communityTemplate} onpresetcreated={refreshAllPreset}

            <div class="slds-col slds-size_12-of-12">

                    <div class="textBolds slds-m-bottom--xx-small">{label.pir_Presets}

                            <img class="slds-button__icon slds-m-left_xx-small pen" src={editIcon} />

                                                            data-id='Send to DCT'>{label.Send_to_DCT}</span> </a>
                                                </li>
                                            </template>
                                            <template if:true={showPP}>
                                                <li class="slds-dropdown__item" role="presentation"

                                                    <a href="#" role="menuitem" data-id='Invite to Patient Portal'

                                        </li>
                                    </template>

                                            </a>

                                        <li class="slds-dropdown__item" role="presentation"

                                            </a>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <template if:true={isCheckboxhidden}>

                            <div

                                    onchange={handleChangeOfStatus}></lightning-combobox>
                            </div>
                        </template>
                    </template>

                </div>
            </div>
            <template if:true={isEnabled}>

                                </div>
                            </template>

                    </template>

                                                        <lightning-input type="checkbox" data-id="checkbox"

                                                </template>
                                            </template>
                                        </template>

                                                            onchange={handleCheckChange}

                                                    </div>
                                                </template>
                                                <template if:false={p.dobValid}>
                                                    <div class="slds-align--absolute-center w-7">
                                                        <lightning-input type="checkbox" data-id="checkbox"
                                                            checked={p.check} data-value={p.id}
                                                            onchange={handleCheckChange} disabled=true>
                                                        </lightning-input>
                                                    </div>
                                                </template>
                                            </template>
                                            <template if:false={dctCheck}>
                                                <template if:true={bulkEligibilityPassed}>
                                                    <div class="slds-align--absolute-center w-10">
                                                        <lightning-input type="checkbox" data-id="checkbox"
                                                            checked={p.check} data-value={p.id}
                                                            onchange={handleCheckChange} disabled={p.eligibilityInvalid}></lightning-input>
                                                    </div>
                                                </template>
                                                <template if:false={bulkEligibilityPassed}>
                                                    <div class="slds-align--absolute-center w-10">
                                                        <lightning-input type="checkbox" data-id="checkbox"
                                                            checked={p.check} data-value={p.id}
                                                            onchange={handleCheckChange}></lightning-input>
                                                    </div>
                                                </template>
                                            </template>
                                        </template>

                                            <template if:true={p.highPriority}><span class="priority actionwidth"><img
                                                        src={iconHighPriority} />{label.High_Priority}</span></template>
                                            <template if:true={p.highRisk}><span class="risk actionwidth"><img
                                                        src={iconHighRisk} />{label.High_Risk}</span></template>
                                        </div>
                                        <div class="slds-text-heading--small breakW">

                                            {p.initialsName}
                                        </div>
                                        <div class="tooltip">

                                            </div>
                                            <span class={p.cs}>{p.studyName}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </template>
                    <template if:false={isCheckboxhidden}>

                            <div onclick={handleMouseSelect} key={p.id} data-id={index} tabindex="0"

                                    <template if:true={p.actionReq}><span class=" actionReq actionwidth"><img

                                    <template if:true={p.highPriority}><span class="priority actionwidth"><img

                                    <template if:true={p.highRisk}><span class="risk actionwidth"><img
                                                src={iconHighRisk} />{label.High_Risk}</span></template>

                                    <div class="slds-text-heading--small breakW">

                                        </div>
                                        <span class={p.cs}>{p.studyName}</span>

                                </div>

                            class="slds-modal slds-modal_small slds-align--absolute-center slds-fade-in-open">
                            <div class="slds-modal_small ">
                                <div class="slds-modal__container model-small">

                                                </div>

                     <div onclick={handleCloseAllStatus}>
                        <lightning-icon icon-name="utility:close"
                           alternative-text="close"
                           size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                     </div>
                  </div>-->

                                                            {label.RH_ChangeStatusErrorMsg}
                                                        </div>
                                                    </div>

                                                <div class="slds-grid slds-wrap slds-m-top_large">

                                                        class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12">

                </template>
                <template if:true={noRecords}>

    </div>
