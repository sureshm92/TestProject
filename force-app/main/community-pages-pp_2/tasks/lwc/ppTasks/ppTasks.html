<template>
    <div class={cardRTL}>
        <div>
            <lightning-layout multiple-rows="true">
                <lightning-layout-item class="slds-p-vertical_small" size="12">
                    <div class="tasks">{label.tasksHeader}</div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="12">
                    <div class="page-section page-header">
                        <div class="slds-align_absolute-center">
                            <button class="open-task">Open</button
                            ><button class="completed-task">Completed</button>
                        </div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="12">
                    <template if:true={showCreateTaskButton}>
                        <div class="slds-align_absolute-center">
                            <!-- <lightning-button
                            variant="base"
                            label={label.createNewTask}
                            onclick={doCreateTask}
                            icon-name="utility:add"
                            class="slds-p-around_x-small create-task"
                        >
                        </lightning-button> -->
                            <!-- <lightning-button
                            title={label.createNewTask}
                            class={taskButtonClass}
                            onclick={doCreateTask}
                            ><span style="color: #fff">Create New Task</span></lightning-button
                        > -->

                            <button class={taskButtonClass} onclick={doCreateTask}>
                                <span
                                    ><lightning-icon
                                        icon-name="utility:add"
                                        size="x-small"
                                        class="plus-icon"
                                    >
                                    </lightning-icon
                                ></span>
                                <span>{label.createNewTask}</span>
                            </button>
                        </div>
                    </template>

                    <template if:true={isCreateTask}>
                        <c-pp-create-task ontaskcancel={handleTaskCancel}></c-pp-create-task>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </div>
</template>
