<template>
    <lightning-layout multiple-rows="true">
        <lightning-layout-item padding="around-small" size="12">
            <div class="slds-align_absolute-center">
                <lightning-card>
                    <lightning-layout>
                        <lightning-layout-item padding="around-small" size="4">
                            <img src={task_icon} />
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="8">
                            <div>
                                {label.taskName}
                                <span class="task-length">{taskNameLength}/30</span>
                            </div>
                            <div>
                                <input
                                    type="text"
                                    data-id="taskName"
                                    placeholder={label.enterTaskName}
                                    onkeyup={handleuserNameChange}
                                    maxlength="30"
                                    class="input-task-name"
                                />
                            </div>

                            <c-pp-date-time-combo
                                reminder={notReminder}
                                mindate={currentDate}
                                mintime={currentTime}
                                create-task={createTask}
                                ondatechange={handleDate}
                                ontimechange={handleTime}
                                ondate={handleDate}
                                ontime={handleTime}
                                oninitialdateload={handleInitialDateLoad}
                                oninitialtimeload={handleInitialTimeLoad}
                            ></c-pp-date-time-combo>
                        </lightning-layout-item>
                    </lightning-layout>

                    <div>
                        <p slot="footer">
                            <lightning-button
                                label={label.cancel}
                                onclick={handleCancelTask}
                                class="slds-m-left_x-small slds-align_absolute-center"
                            ></lightning-button>
                            <lightning-button
                                variant="brand"
                                label={label.save}
                                class="slds-m-left_x-small slds-align_absolute-center"
                                onclick={doCreateTask}
                            ></lightning-button>
                        </p>
                    </div>
                </lightning-card>
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
