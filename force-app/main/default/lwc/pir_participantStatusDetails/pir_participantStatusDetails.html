<template>  
    <div class={maindivcls}>
    <template if:false={showStatus}>
        <div class="slds-m-around_large">
            <template if:false={showStatus} class="slds-is-relative">
                <lightning-spinner alternative-text="Loading..." variant="brand"> </lightning-spinner>
            </template> 
        </div>
    </template>
        <div class="slds-m-around_large">
            <template if:true={saveSpinner} class="slds-is-relative">
                <lightning-spinner alternative-text="Loading..." variant="brand"> </lightning-spinner>
            </template> 
        </div>
      <div class="slds-grid slds-wrap statusdetail vertical-scroll">
        <template if:true={showStatus}>
            <template if:true={showBubbleMap}>
                <div class="bubblechart">
                    <c-pir_participant-Bubble-Map isrtl={isrtl} pathdetails={bubbleMapDetails}></c-pir_participant-Bubble-Map> 
                </div>             
            </template>
        </template>
        <template if:true={e_consentConfigured}>
            <template if:true={Re_consent}>
                <div if:true={Re_consent} class="slds-grid slds-wrap slds-gutters">       
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1 outcome-form-element slds-m-bottom_medium">
                          <div class="slds-notify_alert alert-box" role="alert">                             
                                <span class="slds-icon_container slds-icon-utility-warning slds-m-left_x-small slds-m-right_small">
                                <img class="alert-img" src={eConsentBell}/>
                                </span>
                                <h2 title="Need to Reconsent">{label.Participant_Re_Consent}</h2>                          
                          </div>
                    </div>                        
               </div> <!--    Alert  End  -->
            </template>
        </template>
        
        <div class="slds-col slds-max-small-size_1-of-1 slds-size--1-of-3 slds-p-horizontal--medium col-padding C">       
            <div class="list">
            <template if:true={showStatus}>
                <template for:each={peCardDetails} for:item="currentItem" for:index="index">
                        <c-pir_participant-Sub-Status isrtl={isrtl} groupname={currentItem.groupName} 
                                                  groupstatus={currentItem.groupStatus}
                                                  groupdate={currentItem.groupDate}
                                                  groupicon={currentItem.groupIcon}
                                                  index={index}
                                                  key={currentItem}
                                                  isinitialvisit={isInitialVisitRequired}
                                                  non_enrollment_reason={reason}
                                                  consussessreason={contSuccessReason}
                                                  onstatuschange={hanldeStatusChange}>
                    </c-pir_participant-Sub-Status>
                </template>
            </template>
            </div>  
        </div>
        <div class="slds-col slds-max-small-size_1-of-1 slds-size--2-of-3 hideMobile D">
            <div class="hideDesktopView">
                <div onclick={mobileViewToggle} class="pgHeadMob slds-p-left--xx-small">
                    <img class="backArrow" src={backArrow}/>                  
                        {label.BTN_Back}
                </div>
            </div>
           <template if:true={showStatus}> 
                <c-pir_participant-sub-status-fields isrtl={isrtl} maindivcls={maindivcls} pe_record={per} isfinalconsentrequired={isFinalConsentRequired} initialvisitsctime={initialVisitScheduledTime} isinitialvisitpresent={isInitialVisitsPresent} 
                                                    grpicons={groupIcons} isinitialvisit={isInitialVisitRequired} outcome-to-reason-map={outcomeToReasonMap}  currentitems={selectedPeStatus} 
                                                    groupname={groupnme} getreengaged={getisreengaged} isvprequired={isVisitPlanRequired} plan={selectedPlan}  visitplanoptions={visitPlan} peid={selectedPE_ID} latest-status-grp={latestStatusGrp}
                                                    onsaved={doSelectedPI}  onvalidatesavebutton={handleSaveButton} onrecordsave={doShowSpinneronSave}
                                                    currentuserdate={userDate} outcome-values={outcomeValue} onstatusdetailsvaluechange={doCallParent} oncallparticipantstatusdetail={doCallEvent} set-opt={showStatus} e_consent-configured={e_consentConfigured}>
                 </c-pir_participant-Sub-Status-Fields > 
           </template> 
        </div>       
    </div>
</div>
</template>
