<template>
    <template if:true={clinicalrecord}>
        <div class="po-container">
            <lightning-layout
                multiple-rows="true"
                vertical-align="center"
                horizontal-align="center"
                class="po-custom-card"
            >
                <lightning-layout-item size="3" class="border-right">
                    <template if:true={clinicalrecord.Profile_Picture__c}>
                        <div class="po-center">
                            <img src={clinicalrecord.Profile_Picture__c} class="po-logo" />
                        </div>
                    </template>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <template if:true={clinicalrecord.Brief_Summary__c}>
                        <div class="po-text">{shortOverview}</div>
                    </template>
                </lightning-layout-item>
                <lightning-layout-item size="3" class="slds-align_absolute-center">
                    <div class="po-more">
                        <span class="po-more-text" onclick={handleclick}>Learn more</span>
                        <lightning-button-icon
                            icon-name="utility:chevronright"
                            variant="bare"
                            size="large"
                            onclick={handleclick}
                        ></lightning-button-icon>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </template>
</template>
