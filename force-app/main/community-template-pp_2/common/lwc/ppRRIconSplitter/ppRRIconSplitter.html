<template>
    <lightning-card>
        <div>
            <div>
                <!--<template if:true={icon}>-->
                <lightning-layout vertical-align="left">
                    <template for:each={icons} for:item="icon">
                        <template if:true={value}>
                            <lightning-layout-item key={icon.Id} padding="around-small">
                                <!--class="icon bgColour"  icon-color="#b2b2b2"-->
                                <c-web-icon
                                    icon-size="small"
                                    icon-name={icon.Label__c}
                                    icon-color={iconColour}
                                    onclick={handleonclick}
                                    data-id={icon.Label__c}
                                    data-description={icon.Description__c}
                                    data-name={icon.Name}
                                >
                                </c-web-icon>
                            </lightning-layout-item>
                        </template>
                        <template if:false={value}>
                            <div key={icon.Id}>
                                <!--class="icon bgColour"-->
                                <template if:true={icon.Label__c}>
                                    <span>
                                        <span> {icon.Name}</span>
                                        <br />
                                        {icon.Description__c}
                                    </span>
                                </template>
                                <c-web-icon
                                    icon-size="small"
                                    icon-name={icon.Label__c}
                                    icon-color="#b2b2b2"
                                    onclick={sayHello}
                                    data-id={icon.Label__c}
                                    data-description={icon.Description__c}
                                >
                                </c-web-icon>
                            </div>
                        </template>
                    </template>
                </lightning-layout>
                <div>
                    <span>
                        <span class="iconBold"> {Name}</span>
                        <br />
                        {Description}
                    </span>
                </div>
                <!--</template>-->
                <!--<template if:false={icons}>
                    Inside false
                    <div>
                        <span>
                            <span> No Data is available for this visit </span>
                            <br />
                            {Description}
                        </span>
                    </div>
                </template>-->
            </div>
        </div>
    </lightning-card>
</template>
