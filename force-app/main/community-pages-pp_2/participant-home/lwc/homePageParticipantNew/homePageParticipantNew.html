<template>
    <!-- Loading Spinner-->
    <c-web-spinner fixed="true"></c-web-spinner>
    <template if:true={isInitialized}>
        <template if:true={desktop}>
            <!--<template if:true={clinicalrecord}>-->
            <template if:true={showProgramOverview}>
                <div class="po-container">
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item padding="around-small" size="12">
                            <lightning-layout>
                                <lightning-layout-item padding="around-small" size="3">
                                    <div class="page-right">
                                        <!--<img src={w3webSlider1}>-->
                                    </div>
                                </lightning-layout-item>
                                <lightning-layout-item padding="around-small" size="9">
                                    <h2 class="po-fontsize">{userName}</h2>
                                    <!--<template if:true={clinicalrecord}>-->
                                    <template if:true={showProgramOverview}>
                                        <template if:true={isProgram}>
                                            <c-program-overview
                                                clinicalrecord={clinicalrecord}
                                            ></c-program-overview>
                                        </template>
                                        <template if:false={isProgram}>
                                            <c-study-overview
                                                clinicalrecord={clinicalrecord}
                                            ></c-study-overview>
                                        </template>
                                    </template>
                                </lightning-layout-item>
                            </lightning-layout>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </template>
            <!--pp task home page-->
            <c-pp-tasks></c-pp-tasks>
            <!--pp task home page-->
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <c-pp-home-page-visits-card></c-pp-home-page-visits-card>
                </div>
                <div class="slds-col">
                    <c-pp-home-page-visits-card></c-pp-home-page-visits-card>
                </div>
                <div class="slds-col">
                    <c-pp-home-page-visits-card></c-pp-home-page-visits-card>
                </div>
            </div>
        </template>
        <template if:false={desktop}>
            <!--<template if:true={clinicalrecord}>-->
            <template if:true={showProgramOverview}>
                <div>
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="6">
                            <img src="" />
                        </lightning-layout-item>
                        <lightning-layout-item size="6" class="margin-top-bottom-20">
                            <h2 class="po-fontsize">{userName}</h2>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <!--<template if:true={clinicalrecord}>-->
                            <template if:true={showProgramOverview}>
                                <template if:true={isProgram}>
                                    <c-program-overview
                                        clinicalrecord={clinicalrecord}
                                    ></c-program-overview>
                                </template>
                                <template if:false={isProgram}>
                                    <div class="vl"></div>
                                    <c-study-overview clinicalrecord={clinicalrecord}>
                                    </c-study-overview>
                                </template>
                            </template>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </template>

            <!-- cards -->
            <div class="slds-grid bg-cards">
                <div class="slds-col">
                    <div class="visit"></div>
                </div>
                <div class="slds-col">
                    <div class="tasks"></div>
                </div>
                <div class="slds-col">
                    <div class="updates"></div>
                </div>
                <div class="slds-col">
                    <div class="progress"></div>
                </div>
            </div>
            <c-pp-home-page-visits-card></c-pp-home-page-visits-card>
        </template>
    </template>
</template>
