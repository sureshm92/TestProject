cache:
  paths:
    - node_modules
    - ~/.sfdx
    - .sfdx


# Validation: ------------------------------------------------------------------
VALIDATE:
  tags:
    - shell
  only:
    - merge_requests
  except:
    - push
    - commit

  stage: VALIDATE
  script:
    - sfdx update
    - echo "$INT" > sfdx-auth-url
    - sfdx force:auth:sfdxurl:store -f sfdx-auth-url -a INT -d
    - sfdx --version
    - cd Nodejs
    - node convert.js
    - cd ..
    - rm -rf output
    - sfdx force:source:convert -d output
    - sfdx force:mdapi:deploy -d output -u INT -c -w 60
    - echo "validate INT success"


# 4.0 INT: ---------------------------------------------------------------------
