<template>
    <!-- Loading Spinner-->
    <c-web-spinner fixed="true"></c-web-spinner>
    <template if:true={isInitialized}>
        <template if:true={desktop}>
            <template if:true={showProgramOverview}>
                <div class="po-container">
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item padding="around-small" size="12">
                            <lightning-layout>
                                <lightning-layout-item padding="around-small" size="3">
                                    <div class="page-right"></div>
                                </lightning-layout-item>
                                <lightning-layout-item size="9">
                                    <h2 class="po-fontsize">{userName}</h2>
                                    <template if:true={showProgramOverview}>
                                        <template if:true={isProgram}>
                                            <c-program-overview
                                                clinicalrecord={clinicalrecord}
                                            ></c-program-overview>
                                        </template>
                                        <template if:false={isProgram}>
                                            <c-study-overview
                                                clinicalrecord={clinicalrecord}
                                            ></c-study-overview>
                                        </template>
                                    </template>
                                </lightning-layout-item>
                            </lightning-layout>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </template>

            <lightning-layout multiple-rows="true">
                <template if:true={showVisitCard}>
                    <template if:false={isDelegateSelfview}>
                        <lightning-layout-item size="4" class="around-small-custom">
                            <c-pp-home-page-visits-card desktop={desktop}>
                            </c-pp-home-page-visits-card>
                        </lightning-layout-item>
                    </template>
                </template>
                <lightning-layout-item size="4" class="around-small-custom">
                    <c-pp-tasks desktop={desktop}></c-pp-tasks>
                </lightning-layout-item>
                <template if:true={showVisitCard}>
                    <lightning-layout-item size="4" class="around-small-custom around-right-zero">
                        <c-pp-updates showvisitsection={showVisitCard}></c-pp-updates>
                    </lightning-layout-item>
                </template>
                <template if:false={showVisitCard}>
                    <lightning-layout-item size="8" class="around-small-custom around-right-zero">
                        <c-pp-updates showvisitsection={showVisitCard}></c-pp-updates>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
            <!-- Bottom Congrats Text -->
        </template>
        <template if:false={desktop}>
            <!--<template if:true={clinicalrecord}>-->
            <template if:true={showProgramOverview}>
                <div>
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="6">
                            <img src="" />
                        </lightning-layout-item>
                        <lightning-layout-item size="6" class="margin-top-bottom-20">
                            <h2 class="po-fontsize">{userName}</h2>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <!--<template if:true={clinicalrecord}>-->
                            <template if:true={showProgramOverview}>
                                <template if:true={isProgram}>
                                    <c-program-overview
                                        clinicalrecord={clinicalrecord}
                                    ></c-program-overview>
                                </template>
                                <template if:false={isProgram}>
                                    <div class="vl"></div>
                                    <c-study-overview clinicalrecord={clinicalrecord}>
                                    </c-study-overview>
                                </template>
                            </template>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </template>

            <!-- cards -->
            <div
                class="slds-grid slds-grid_align-center slds-p-vertical_large slds-p-horizontal_small"
            >
                <div class="slds-col slds-m-horizontal_xxx-small">
                    <template if:true={showVisitCard}>
                        <template if:false={isDelegateSelfview}>
                            <template if:true={showVisitCardMobile}>
                                <div class="visit">
                                    <div class="icon-marg">
                                        <c-web-icon
                                            class="svg-icon"
                                            icon-size="large"
                                            icon-name="calendar"
                                            data-id="calendar"
                                            icon-color="#ffffff"
                                            onclick={showVisitCardOnMobile}
                                        >
                                        </c-web-icon>
                                    </div>
                                    <div class="vertical"></div>
                                </div>
                            </template>
                            <template if:false={showVisitCardMobile}>
                                <div class="visit">
                                    <div class="icon-updates">
                                        <c-web-icon
                                            class="svg-icon svg-icon-with-text"
                                            icon-size="medium"
                                            icon-name="calendar"
                                            data-id="calendar"
                                            icon-color="#ffffff"
                                            onclick={showVisitCardOnMobile}
                                        >
                                        </c-web-icon>
                                    </div>
                                    <p class="p-text">Visits</p>
                                </div>
                            </template>
                        </template>
                    </template>
                </div>

                <div class="slds-col slds-m-horizontal_xxx-small">
                    <div class="tasks">
                        <template if:true={taskList}>
                            <div class="icon-updates taskIconPosition">
                                <c-web-icon
                                    class="svg-icon svg-icon-with-text"
                                    icon-size="task_mobile"
                                    icon-name="check-circle-1-alternate"
                                    data-id="checkcirclealternate"
                                    icon-color="#ffffff"
                                    onclick={showTaskList}
                                >
                                </c-web-icon>
                            </div>
                            <div class="vertical task-pink"></div>
                        </template>
                        <template if:false={taskList}>
                            <div class="icon-updates">
                                <c-web-icon
                                    class="svg-icon svg-icon-with-text"
                                    icon-size="medium"
                                    icon-name="check-circle-1-alternate"
                                    data-id="checkcirclealternate"
                                    icon-color="#ffffff"
                                    onclick={showTaskList}
                                >
                                </c-web-icon>
                            </div>
                            <p class="p-text">Tasks</p>
                        </template>
                    </div>
                </div>
                <div class="slds-col slds-m-horizontal_xxx-small">
                    <div class="updates">
                        <template if:true={updatesSection}>
                            <div class="icon-update-section-large svg-icon-with-text">
                                <c-web-icon
                                    class="svg-icon"
                                    icon-size="large"
                                    icon-name="reminderbell_icon"
                                    data-id="reminderbell"
                                    icon-color="#ffffff"
                                    onclick={showUpdatesOnMobile}
                                >
                                </c-web-icon>
                            </div>
                            <div class="vertical updates-darkblue"></div>
                        </template>
                        <template if:false={updatesSection}>
                            <div class="update-circle">
                                <span class="update-count-font">{counter}</span>
                            </div>
                            <div class="icon-update-section-small">
                                <c-web-icon
                                    class="svg-icon svg-icon-with-text"
                                    icon-size="medium"
                                    icon-name="reminderbell_icon"
                                    data-id="reminderbell"
                                    icon-color="#ffffff"
                                    onclick={showUpdatesOnMobile}
                                >
                                </c-web-icon>
                            </div>
                            <p class="p-text">Updates</p>
                        </template>
                    </div>
                </div>
                <div class="slds-col slds-m-horizontal_xxx-small">
                    <div class="progress">
                        <div class="icon-updates">
                            <c-web-icon
                                class="svg-icon svg-icon-with-text"
                                icon-size="medium"
                                icon-name="navigation-menu-horizontal"
                                data-id="navigationmenuhorizontal"
                                icon-color="#ffffff"
                            >
                            </c-web-icon>
                        </div>
                        <p class="p-text">Progress</p>
                    </div>
                </div>
            </div>
            <template if:true={showVisitCard}>
                <template if:false={isDelegateSelfview}>
                    <template if:true={showVisitCardMobile}>
                        <c-pp-home-page-visits-card desktop={desktop}></c-pp-home-page-visits-card>
                    </template>
                </template>
            </template>
            <template if:true={taskList}>
                <template if:false={showVisitCardMobile}>
                    <c-pp-tasks desktop={desktop}></c-pp-tasks>
                </template>
            </template>
            <template if:true={updatesSection}>
                <c-pp-updates desktop={desktop}></c-pp-updates>
            </template>
        </template>
    </template>
</template>
