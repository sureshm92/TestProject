<template>
    <div class="contact-support-popup">
        <template if:false={desktop}>
            <template if:true={showmodal}>
                <c-pp-modal
                    header-text={tittext}
                    size="medium"
                    onclose={handleModalClose}
                    is-show={showmodal}
                >
                    <div slot="body">
                        <div class={cardRTL}>
                            <lightning-layout
                            horizontal-align="center"
                            vertical-align="start"
                            multiple-rows="true"
                            class="mainContainer"
                            >
                                <lightning-layout-item
                                    size="12"
                                    class="slds-align_absolute-center"
                                >
                                    <img src={site_Icon} class="siteIcon"/>
                                </lightning-layout-item>
                                <lightning-layout-item
                                    size="12"
                                    class="slds-align_absolute-center study-program-support marginBottom-16 "
                                >
                                    <span>{label.Studies_Program}</span>
                                </lightning-layout-item>
                                <lightning-layout-item
                                    size="12"
                                    class="slds-align_absolute-center for-questions-about"
                                >
                                    <span>{label.For_Question_Abt_Participant}</span>
                                </lightning-layout-item>

                                <lightning-layout-item size="12" class="">
                                    <!-- Phone -->
                                        <lightning-layout class="mob-phoneContainer" onclick={copyPhoneToClipboard}>
                                                <lightning-layout-item size="2" class="marginTop-16 marginLeft-16">
                                                    <img src={phone_Icon} />
                                                </lightning-layout-item>
                                                <lightning-layout-item size="8" class="marginTop-16">
                                                    <lightning-layout multiple-rows="true">
                                                        <lightning-layout-item size="12" class="subHeaders marginBottom-4">
                                                            {label.Phone_In_Caps}
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="12" class="mob-ph-content1" >
                                                        <div class="param">{studySitePhone}</div>
                                                        <textarea class="phone-value-ele textarea-style">{studySitePhone}</textarea>
                                                        </lightning-layout-item>
                                                    </lightning-layout>
                                                </lightning-layout-item>
                                                <!-- </lightning-layout> -->
                                                <!-- <lightning-layout-item size="2" class="marginTop-16">
                                                    <img src={copy_Icon} class="copyIcon"/>
                                                </lightning-layout-item> -->
                                        </lightning-layout>

                                        <!-- Address -->
                                        <lightning-layout class="mob-addressContainer">
                                            <lightning-layout multiple-rows="false" class=" marginTop-16 marginLeft-16">
                                                <lightning-layout-item size="2">
                                                    <img src={address_Icon} />
                                                </lightning-layout-item>
                                                <lightning-layout-item size="9">
                                                    <lightning-layout multiple-rows="true">
                                                        <lightning-layout-item size="12" class="subHeaders marginBottom-8">
                                                            {label.Site_And_Location_Caps}
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="12" class="mob-addr-content1 marginBottom-4" onclick={copyAddressToClipboard}>
                                                            {siteName}
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="12" class="addressContent" onclick={copyAddressToClipboard}>
                                                            <div class="param2">{siteAddress}</div>
                                                            <textarea class="address-value-ele textarea-style">{siteAddress}</textarea>
                                                        </lightning-layout-item>
                                                    </lightning-layout>
                                                </lightning-layout-item>

                                            </lightning-layout>
                                        </lightning-layout>

                                        <!-- PI -->
                                        <lightning-layout multiple-rows="false" class="mob-careTeamContainer">
                                            <lightning-layout-item size="2" class="marginTop-16 marginLeft-16">
                                                <img src={pi_Icon} />
                                            </lightning-layout-item>
                                            <lightning-layout-item size="9" class="marginTop-16">
                                                <lightning-layout multiple-rows="true">
                                                    <lightning-layout-item size="12" class="subHeaders marginBottom-16">
                                                        {label.Care_Team_Caps}
                                                    </lightning-layout-item>
                                                    <lightning-layout-item size="12" class="mob-ss-content1 marginBottom-12">
                                                        {piName}&nbsp;{label.PI_Post_Fix}
                                                    </lightning-layout-item>
                                                    <!-- Site Staff -->
                                                    <lightning-layout multiple-rows="true" class="site-staff-container">
                                                        <template
                                                                for:each={siteStaffParticipantList}
                                                                for:item="ssName"
                                                            >
                                                            <lightning-layout-item size="12" key={ssName} class="mob-ss-content1 marginBottom-12">
                                                                {ssName.Site_Contact__r.Name}&nbsp;{label.Site_Staff_Post_Fix}
                                                            </lightning-layout-item>
                                                        </template>
                                                    </lightning-layout>
                                                </lightning-layout>
                                            </lightning-layout-item>
                                        </lightning-layout>

                                </lightning-layout-item>

                                <lightning-layout-item size="12" class="mob-needSupport">
                                    {label.Need_Tech_Support}
                                </lightning-layout-item>
                                <lightning-layout-item size="12" class="mob-needSupport2">
                                    {label.If_You_Exp_Issue} &nbsp; <a class="mob-support-Email" href="mailto:support@mail.clinicalresearch.com">{label.supportEmail}</a>.
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                    </div>
                </c-pp-modal>
            </template>
        </template>
    </div>
</template>
