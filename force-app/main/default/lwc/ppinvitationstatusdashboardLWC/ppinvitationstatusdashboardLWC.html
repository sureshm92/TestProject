<template>
    <lightning-card class="slds-card">
        <div class="siteDBtitle" style="margin-top: -15px;">
            &nbsp;&nbsp; {label.PPInvitationStatusTitle}
        </div>
        <!-- Spinner to display when waiting for results of search -->
        <template if:true={loading}>
            <lightning-spinner
                alternative-text="Loading"
                size="small"
            ></lightning-spinner>
        </template>
        <!--<template if:true={chartConfiguration}>
            <c-chart chart-config={chartConfiguration}></c-chart>
        </template>-->
        <div class="slds-grid slds-gutters" if:true={chartConfiguration}>
            <div class="slds-col slds-size_2-of-3">
                <c-chart chart-config={chartConfiguration}></c-chart>
            </div>
            <div class="slds-col slds-size_1-of-3 slds-grid_vertical-align-center slds-wrap">
                <div class="slds-col slds-size_6-of-12 slds-align_absolute-center" style="height:7rem;width:100%">{invitedCount} {label.CountParticipants}</div>
                <div class="slds-col slds-size_6-of-12 slds-align_absolute-center" style="height:4rem;width:100%">{notYetInvitedCount} {label.CountParticipants}</div>
            </div>
        </div>
      
        <footer class="siteDB-footer">
            <div>
                <p class="thick"> {label.SendInvitestoNotYetInvited}</p>
            </div>
          </footer>
       </lightning-card>
</template>
