<template>
    <div class="prof-img-icon">
        <span>
            <template if:true={hasProfilePic}>
                <lightning-avatar
                    src={user.SmallPhotoUrl}
                    variant="circle"
                    size="medium"
                    class="small-avatar"
                    alternative-text={fullName}
                    fallback-icon-name="standard:avatar"
                >
                </lightning-avatar>
            </template>
            <template if:false={hasProfilePic}>
                <div title={fullName}>
                    <template if:true={isDelegate}>
                        <div class="avatar-delegate-size"><img src={icon_url} /></div>
                    </template>
                    <template if:false={isDelegate}>
                        <c-web-icon
                            color="white"
                            svg-class="small-avatar"
                            icon-name={profileIconName}
                            class="profileIcon"
                        >
                        </c-web-icon>
                    </template>
                </div>
            </template>
        </span>
        <span class="caret-icon"
            ><lightning-icon
                icon-name="utility:down"
                size="x-small"
                alternative-text="down"
                class="down-icon"
            >
            </lightning-icon
        ></span>
    </div>
</template>
