<template>
    <c-web-spinner fixed="true"></c-web-spinner>
    <div class="form-header" style={rtlStyle}>Login</div>
    <div style={rtlStyle}>
        <label class="input-label" for="userName">Username</label>
        <lightning-input
            id="userName"
            data-id="userName"
            type="email"
            label="Username"
            variant="label-hidden"
            placeholder="Enter username here..."
            class="input-box"
        ></lightning-input>
        <label class="input-label" for="password">Password</label>
        <div>
            <span onkeyup={onKeyUp}>
                <lightning-input
                    id="password"
                    data-id="password"
                    type={passwordInputType}
                    variant="label-hidden"
                    label="Password"
                    placeholder="Enter password here..."
                    class="input-box"
                    style={floatInput}
                ></lightning-input>
            </span>
            <span onclick={changeImgSrc}>
                <img class="icon-position" style={addIconMargin} src={eyeHidden} />
            </span>
        </div>
        <button class="form-button" onclick={handleLogin}>Login</button>
    </div>
    <div class="slds-grid" style={rtlStyle}>
        <div class="slds-col">
            <a class="rr-link slds-align_absolute-center" onclick={handleForgotPassword}
                >{label.forgotPassword}</a
            >
        </div>
        <div class="slds-col">
            <a class="rr-link slds-align_absolute-center" onclick={handleUnableToLogin}
                >{label.unableToLogin}</a
            >
        </div>
    </div>
</template>
