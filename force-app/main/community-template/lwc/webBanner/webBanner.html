<template>
    <div class={modalClass}>
        <div class={containerClass}>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-12">
                    <div class={iconBellClass}></div>
                </div>
                <div class="slds-col slds-size_10-of-12">
                    <div class="p-content" data-id="bodyText">
                        <lightning-formatted-rich-text
                            value={bodyText}
                        ></lightning-formatted-rich-text>
                        <a data-id="ppLink" onclick={openModalPopup} class="ci-link"
                            >label.privacyPolicyText</a
                        >
                        <lightning-formatted-rich-text
                            value={bodyTextTwo}
                        ></lightning-formatted-rich-text>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-12">
                    <div class={iconButtonClass} onclick={doCancel}></div>
                </div>
            </div>
        </div>
        <template if:true={isMobileView}> <div class={backDropClass}></div> </template>
    </div>
</template>
