<template>
    <div class={cardRTL}>
        <template if:true={desktop}>
            <!-- Program Overview Available -->
            <template if:false={noProgramOverviewAvailable}>
                <template if:true={clinicalrecord}>
                    <div class="po-container">
                        <lightning-layout
                            multiple-rows="true"
                            vertical-align="center"
                            horizontal-align="center"
                            class="po-custom-card"
                        >
                            <lightning-layout-item size="3" class="border-right">
                                <template if:true={clinicalrecord.Profile_Picture__c}>
                                    <div class="po-center">
                                        <img src={clinicalrecord.Profile_Picture__c} class="po-logo" />
                                    </div>
                                </template>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" class="slds-p-left_medium slds-p-bottom_medium slds-p-top_medium slds-p-right_medium">
                                <template if:true={clinicalrecord.Brief_Summary__c}>
                                    <lightning-formatted-rich-text class="po-text" value={shortOverview}></lightning-formatted-rich-text>
                                </template>
                            </lightning-layout-item>
                            <lightning-layout-item size="3" class="slds-align_absolute-center li3 slds-p-top_x-small slds-p-bottom_x-small slds-p-right_medium">
                                <lightning-layout class="piPhone" multiple-rows="true">
                                    <lightning-layout-item size="1" class="marginClass1"><img src={phone_Icon} class="phoneIcon"/></lightning-layout-item>
                                    <lightning-layout-item size="11" class="piPhoneNumber">{studySitePhone}</lightning-layout-item>
                                </lightning-layout>
                                <lightning-layout class="piName" multiple-rows="true">
                                    <lightning-layout-item class="marginClass1" size="1"><img src={pi_Icon} class="piIcon"/></lightning-layout-item>
                                    <lightning-layout-item size="11" >
                                        <p title={piTitle} class="piNameText">
                                        {piName}&nbsp;{label.PI_Post_Fix}
                                        </p>
                                    </lightning-layout-item>
                                </lightning-layout>
                                <div class="po-more">
                                    <a><span class="po-more-text" onclick={handleclick}>{label.PPLEARNMOREMBLELabel}</span></a>
                                    <lightning-button-icon
                                        icon-name="utility:chevronright"
                                        variant="bare"
                                        size="large"
                                        onclick={handleclick}
                                    ></lightning-button-icon>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </template>
            </template>

            <!-- NO program overview available -->
            <template if:true={noProgramOverviewAvailable}>
                    <div class="po-container">
                        <lightning-layout
                            multiple-rows="true"
                            vertical-align="center"
                            horizontal-align="center"
                            class="po-custom-card"
                        >
                            <lightning-layout-item size="4" class={borderPOHome}>
                                    <div class="po-center">
                                        <template if:true={isIqviaLogo}>
                                            <img src={iqviaLogoUrl} class="po-logo" />
                                        </template>
                                        <template if:true={isGskLogo}>
                                            <img src={gskLogoUrl} class="po-logo" />
                                        </template>
                                    </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="8">
                                    <div class="po-text slds-p-top_x-small">{label.You_are_not_enrolled_in_any_program_at_the_moment}.</br>{label.When_a_program_is_active_you_will_find_a_brief_overview_about_it_here}.</div>
                            </lightning-layout-item>                          
                        </lightning-layout>
                    </div>
            </template>

        </template>

        <template if:false={desktop}>
             <!-- Program Overview Available -->
            <template if:false={noProgramOverviewAvailable}>
                <template if:true={clinicalrecord}>
                    <div class="po-container">
                        <lightning-layout
                            multiple-rows="true"
                            vertical-align="center"
                            horizontal-align="center"
                            class="po-custom-card-mobile slds-p-around_x-small"
                        >
                            <lightning-layout-item size="5" class={borderPOHome}>
                                <template if:true={clinicalrecord.Profile_Picture__c}>
                                    <div class="slds-align--absolute-center">
                                        <img class="prgm-logo" src={clinicalrecord.Profile_Picture__c} />
                                    </div>
                                </template>
                            </lightning-layout-item>   

                            <lightning-layout-item size="7" class="slds-align-content-center slds-p-left_small li3">
                                <lightning-layout class="piPhone" vertical-align="center">
                                    <lightning-layout-item size="1"><img src={phone_Icon} class="phoneIcon phoneIconTab"/></lightning-layout-item>
                                    <lightning-layout-item size="11">{studySitePhone}</lightning-layout-item>
                                </lightning-layout>
                                <lightning-layout class="piName" vertical-align="center">
                                    <lightning-layout-item size="1"><img src={pi_Icon} class="piIcon piIconTab"/></lightning-layout-item>
                                    <lightning-layout-item size="11">
                                        <p title={piTitle} class="piNameText">
                                            {piName}&nbsp;{label.PI_Post_Fix}
                                        </p>
                                    </lightning-layout-item>
                                </lightning-layout>
                                <div class="po-more">
                                    <a><span class="po-more-text" onclick={handleclick}>{label.PPLEARNMOREMBLELabel}</span></a>
                                    <lightning-button-icon
                                        icon-name="utility:chevronright"
                                        variant="bare"
                                        size="large"
                                        onclick={handleclick}
                                    ></lightning-button-icon>
                                </div>
                            </lightning-layout-item>

                        </lightning-layout>
                    </div>
                </template>
            </template>

            <!-- NO program overview available -->
            <template if:true={noProgramOverviewAvailable}>
                <div class="po-container">
                    <lightning-layout
                        multiple-rows="true"
                        vertical-align="center"
                        horizontal-align="center"
                        class="po-custom-card"
                    >
                        <lightning-layout-item size="4" class={borderPOHome}>
                                <div class="po-center">
                                    <template if:true={isIqviaLogo}>
                                        <img src={iqviaLogoUrl} class="po-logo" />
                                    </template>
                                    <template if:true={isGskLogo}>
                                        <img src={gskLogoUrl} class="po-logo" />
                                    </template>
                                </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="8">
                                <div class="po-text slds-p-top_medium">{label.No_active_program}</div>
                        </lightning-layout-item>                          
                    </lightning-layout>
                </div>
        </template>

        </template>
    </div>
</template>
