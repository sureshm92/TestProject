<template>
        <div class="outerContainer">
            <c-web-spinner class="main-spinner"></c-web-spinner>
            <lightning-layout style="margin-bottom: 3%;">
                <div data-id="tester" class="slds-grid slds-wrap">
                    <lightning-layout-item>
                        <div data-id="vertNav" class="slds-size_1-of-6 vertNav">
                            <lightning-vertical-navigation selected-item={selectedItem} onselect={handleSelect} class="navigation">
                                <lightning-vertical-navigation-section>
                                    <div class="navBar" id="navbar">
                                        <ul id="selectOption" style="padding-bottom: 27%;">
                                            <template for:each={listOfHeaders} for:item="header">
                                                <li key={header.sno} class="navItem" id={header.name} onclick={navigateToHomePage} data-value={header.name}>
                                                    <a class="navItem1 slds-navigation-list--vertical__action slds-text-link--reset" data-menu-item-id={header.sno} id={header.name} data-value={header.key}>
                                                        <div class="slds-grid slds-gutters">
                                                            <div class="slds-col numbering">
                                                                <div class="dot">
                                                                    <div class="numberAlign">{header.sno}</div>
                                                                </div>
                                                            </div>
                                                            <div class="slds-col textBox" style="word-break: break-word;">
                                                                <div class="text_div">{header.name}</div>
                                                            </div>
                                                        </div>
                                                    </a>
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                </lightning-vertical-navigation-section>
                            </lightning-vertical-navigation>
                        </div>
                    </lightning-layout-item>
                    <div data-id="bdyWrpr" class="bodyWrapper">
                        <div class={headerAndLogoClass}>
                            <div class="logo">
                                <img style="width: 72px;height: 72px;" class="icon-position" src={headerLogo} />
                            </div>
                            <div class="ppHeader">
                                <h1 class="hdr">{labels.ppHeaderLabel}</h1>
                                <p class="dateText">{labels.lastUpdatedText} {lastUpdated}</p>
                            </div>
                            <template if:true={frmFactor}>
                                <div class="closeIcon closeIcon1" onclick={closeModal}>
                                    <svg focusable="false" data-key="close" aria-hidden="true" viewBox="0 0 52 52" class="slds-icon slds-icon_small">
                                        <g>
                                            <path d="M31 25.4l13-13.1c.6-.6.6-1.5 0-2.1l-2-2.1c-.6-.6-1.5-.6-2.1 0L26.8 21.2c-.4.4-1 .4-1.4 0L12.3 8c-.6-.6-1.5-.6-2.1 0l-2.1 2.1c-.6.6-.6 1.5 0 2.1l13.1 13.1c.4.4.4 1 0 1.4L8 39.9c-.6.6-.6 1.5 0 2.1l2.1 2.1c.6.6 1.5.6 2.1 0L25.3 31c.4-.4 1-.4 1.4 0l13.1 13.1c.6.6 1.5.6 2.1 0L44 42c.6-.6.6-1.5 0-2.1L31 26.8c-.4-.4-.4-1 0-1.4z"></path>
                                        </g>
                                    </svg>
                                </div>
                            </template>
    
                        </div>
    
    
                        <div class="richTextArea slds-size_5-of-1" data-id="text" id="text">
                            <!--Rich text displayed here-->
                        </div>
                    </div>
                </div>
            </lightning-layout>
            <div class="rr-bottom-bar-area">
                <div class="rr-bottom-bar rr-bottom-bar">
                    <div class="rr-bottom-bar-line"></div>
                    <div class="rr-width-limiter bar-content side-padding">
                        <p style="display: inline-block;"> <a onclick={saveAsPdf}>{labels.downloadPdf}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </template>
