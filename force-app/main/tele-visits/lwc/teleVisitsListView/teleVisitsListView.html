<template>
    <div class={containerClass}>
        <div class={titleClass}>Televisit Details</div>
        <div class="select-container">
            {filterLabel}
            <c-web-select
                value="Scheduled"
                options={options}
                container-class="select-list"
                onpasstotelevisitparent={statusHandler}
            >
            </c-web-select>
        </div>

        <template if:true={teleVisits}>
            <c-ui-table>
                <table slot="body">
                    <tr class="table-header">
                        <th>Title</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Duration</th>
                        <th>Attendees</th>
                    </tr>
                    <template for:each={teleVisits} for:item="visitWrapper">
                        <tr key={visitWrapper.tvId}>
                            <td>{visitWrapper.title}</td>
                            <td class="">
                                <lightning-formatted-date-time
                                    value={visitWrapper.visitDate}
                                    year="numeric"
                                    month="short"
                                    day="2-digit"
                                    time-zone={timeZone}
                                >
                                </lightning-formatted-date-time>
                            </td>
                            <td>
                                <lightning-formatted-date-time
                                    value={visitWrapper.visitTime}
                                    hour="numeric"
                                    minute="numeric"
                                    time-zone={timeZone}
                                >
                                </lightning-formatted-date-time>
                            </td>
                            <td>{visitWrapper.duration}</td>
                            <td>{visitWrapper.attendeeList}</td>
                        </tr>
                    </template>
                </table>
            </c-ui-table>
        </template>

        <div class="pagination">
            <c-web-pagination-remote
                current-page={pageNumber}
                all-records-count={allRecordsCount}
                entries-on-page="4"
            ></c-web-pagination-remote>
        </div>

        <!--<c-web-empty-list-stub
                class="no-visits-message"
                target-list={visitWrappers}
                icon-name="none"
                message={noItemsToDisplay}
            />-->
    </div>
</template>
