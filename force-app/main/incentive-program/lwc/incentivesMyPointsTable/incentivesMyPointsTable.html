<!-- Incentives My Points Table -->
<template>
    <div class="incentives-my-points-table-container">
        <table>
            <thead>
                <tr>
                    <th class={rtl}>{labels.dateLabel}</th>
                    <th class={rtl}>{labels.taskLabel}</th>
                    <th>{labels.pointsEarnedLabel}</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={completedTasks} for:item="task">
                    <tr key={task.id} >
                        <td class={rtl}>{task.dateCompleted}</td>
                        <td class={rtl}>{task.description}</td>
                        <td class={rtl}>{task.points} {labels.ptsLabel}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</template>
