<template>
    <template if:true={ifSingleMode}>
        {comboBoxHeading}
        <lightning-combobox value={defaultPickListValue} placeholder={placeHolder} options={optionsList}
            onchange={handlePicklistSelection}></lightning-combobox>
    </template>
    <template if:false={ifSingleMode}>
        <c-patient-portal-menu-list comm-modes={modList} onchangemode={handleChangeMode}></c-patient-portal-menu-list>
        {selectedMode.title}
        <template if:true={selectedMode.isDelegate}>
            {delegateLabel}
            <div onclick={handleNavigation}>
                <img src={participantSettingImage}></img>
            </div>
        </template>
        {comboBoxHeading}
        <lightning-combobox value={defaultPickListValue} placeholder={placeHolder} options={optionsList}
            onchange={handlePicklistSelection}></lightning-combobox>
    </template>


</template>
