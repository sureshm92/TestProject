<template>
    <div class="slds-grid slds-grid_align-center">
        <div class="slds-col">
        <div class="patient-care-txt">For Participants and Caregivers</div>
            <div class="prof-clinical-txt">
                Connecting professionals, patients and clinical researchers for
                better healthcare.
            </div>
            <template if:true={inError}>
                <div class="login-validation" style="margin-top: -1em; margin-bottom: 0.5em">
                    <img style={errorIconPosition} src={exclamation} />
                    <span  style={erroContainerPosition}>
                        <lightning-formatted-rich-text class="error-container"
                            value={errorMsg}
                        ></lightning-formatted-rich-text>
                    </span>
                </div>
            </template>                
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="userName">{label.userName}</label>
                <div class="slds-form-element__control">
                    <input type="text" data-id="userName" class="slds-input  input-field-container" onkeyup={handleuserNameChange}/>
                </div>
                <label class="slds-form-element__label" for="password">{label.password}</label>
                <div class="slds-form-element__control">
                    <input type="password" data-id="password" class="slds-input  input-field-container" onkeyup={handlepasswordChange}/>
                    <button class="slds-button slds-button_icon eye-icon">
                        <img class="" src={eyeHidden} style="" title="Show">
                    </button>
                </div>
                <div class="slds-checkbox">
                    <input type="checkbox" name="options" id="checkbox-unique-id-83" value="checkbox-unique-id-83" />
                    <label class="slds-checkbox__label" for="checkbox-unique-id-83">
                        <span class="slds-checkbox_faux"></span>
                        <span class="slds-form-element__label">Remember My Username</span>
                    </label>
                </div><br>
                    <button class="slds-button btn-login" onclick={handleLogin}>
                        {label.login}
                    </button>
                    <div class="slds-grid forgot-unable-link">
                        <div class="slds-col slds-size_6-of-12">
                            <span class="forgot-unable-pwd-txt">{label.forgotPassword}</span>
                        </div>
                        <div class="slds-col slds-size_6-of-12">
                            <span class="forgot-unable-pwd-txt unable-login"
                                >{label.unableToLogin}</span>
                        </div>
                    </div>
                    
                
            </div>
        </div>
    </div>
</template>
