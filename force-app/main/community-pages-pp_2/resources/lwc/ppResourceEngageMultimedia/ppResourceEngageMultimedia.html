<template>
    <template if:true={desktop}>
            <div style="width: 105%;">
            <div
                class="slds-align_absolute-center explore-section-horizontal slds-card slds-has-bottom-magnet"
                onclick={navigateResourceDetail}
            >
                <template if:false={noExploreImage}>
                    <img 
                        class="explore-image-desktop-horizontal"
                        onclick={navigateResourceDetail}
                        src={exploreData.resource.Image__c}
                        onerror={handleNoExploreImageError}
                    />
                </template>
                <div
                    if:true={noExploreImage}
                    class="slds-align_absolute-center empty-image-horizontal"
                    onclick={navigateResourceDetail}
                >
                    <c-web-icon
                        icon-color="#b5b5b5"
                        icon-width="55"
                        icon-height="55"
                        icon-size="large"
                        icon-name="empty-thumbnail-updates"
                    ></c-web-icon>
                </div>
            </div>
            <div class="slds-card slds-has-top-magnet">
                <b style = "margin-left: 10px;" onclick={navigateResourceDetail}>{exploreData.resource.Title__c}</b><br/>
                <p style = "margin-left: 10px;color: #898989;">{exploreData.resource.Description__c}</p>
            </div>
            <br/>
       </div>
    </template>
    <template if:false={desktop}>
        <!--style="width: 106.2%;"-->
            <div style="width: 105%;"
            class="slds-align_absolute-center explore-section-horizontal slds-card slds-has-bottom-magnet" onclick={navigateResourceDetail}>
                <template if:false={noExploreImage}>
                    <img style ="height: 120px;"
                        class="explore-image"
                        onclick={navigateResourceDetail}
                        src={exploreData.resource.Image__c}
                        onerror={handleNoExploreImageError}
                    />
                </template>
                <div
                    if:true={noExploreImage}
                    class="slds-align_absolute-center icon-container"
                    onclick={navigateResourceDetail}
                >
                    <c-web-icon
                        icon-color="#b5b5b5"
                        icon-width="35"
                        icon-height="40"
                        icon-name="empty-thumbnail-updates"
                    ></c-web-icon>
                </div>
            </div>
            <!--style="width: 106.2%;"-->
            <div class="slds-card slds-has-top-magnet" style="width: 105%;">
                <b style = "margin-left: 10px;" onclick={navigateResourceDetail}>{exploreData.resource.Title__c}</b><br/>
                <p style = "margin-left: 10px;color: #898989;">{exploreData.resource.Description__c}</p>
            </div>
            <br/>
    </template>
</template>
