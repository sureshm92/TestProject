                                                    class="slds-dropdown__item popup-default"
                                                    role="presentation"
                                                    key={citem}
                                                >
                                                    <a
                                                        href="#"
                                                        onclick={callMethod}
                                                        data-method={citem.name}
                                                        role="menuitem"
                                                        onmousedown={stopBlurEvent}
                                                    >
                                                        <span class="slds-truncate">
                                                            <template if:true={citem.reminder}>
                                                                <c-web-icon
                                                                    class="svg-icon"
                                                                    icon-size="small"
                                                                    icon-name="reminderbell_icon"
                                                                    icon-color="#999999"
                                                                >
                                                                </c-web-icon
                                                            ></template>
                                                            <template if:true={citem.edit}>
                                                                <img src={editImg} />
                                                            </template>
                                                            <template if:true={citem.ignore}>
                                                                <c-web-icon
                                                                    class="svg-icon"
                                                                    icon-size="small"
                                                                    icon-name="pp-close-new"
                                                                    icon-color="#999999"
                                                                >
                                                                </c-web-icon></template
                                                            >&nbsp;&nbsp;{citem.name}</span
                                                        >
                                                    </a>
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                </div>
                            </template>
                        </template>
                    </template>
                </lightning-layout-item>
            </div>
        </template>
        <!--Edit Task Section-->
        <template if:true={item.expandCard}>
            <template if:true={showTaskCreateCard}>
                <c-pp-create-task
                    key={item.task.Id}
                    task-id={selectedTaskId}
                    ontaskclose={handleTaskClose}
                    edit-mode="true"
                    read-only-mode={readOnlyMode}
                >
                </c-pp-create-task>
            </template>
        </template>
    </template>
</template>
