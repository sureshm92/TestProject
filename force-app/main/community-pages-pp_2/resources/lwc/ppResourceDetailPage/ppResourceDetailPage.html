<template>
    <!-- Loading Spinner-->
    <c-web-spinner class="main-spinner"></c-web-spinner>
    <template if:true={isInitialized}>
        <div class="page-container">
            <!--***************  Detail Top Bar  ******************-->
            <lightning-layout multiple-rows="true">
                <!-- ************** Back To Resources *************** -->
                <lightning-layout-item size="12">
                    <div onclick={handleBackClick} class="back-link slds-p-vertical_small">
                        <c-web-icon
                            icon-size="medium-large"
                            icon-name="chevron-left"
                            icon-color="#015ff1"
                            onclick={handleBackClick}
                            class="slds-p-right_xx-small"
                        ></c-web-icon>
                        <span>{label.Back_To_Resources}</span>
                    </div>
                    <hr />
                </lightning-layout-item>

                <!-- ***************** Resource Title ******************* -->
                <lightning-layout-item size="12" class="slds-p-vertical_x-small">
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12" class="study-title">
                            {studyTitle}</lightning-layout-item
                        >
                        <lightning-layout-item size="12" class="resource-heading">
                            {resourceTitle}</lightning-layout-item
                        >
                    </lightning-layout>
                    <template if:false={isDocument}>
                        <hr />
                    </template>
                </lightning-layout-item>
            </lightning-layout>
            <!--****************  Resource Container **********************-->
            <lightning-layout multiple-rows="true">
                <!--**************  Article/Videos ******************* -->
                <template if:false={isDocument}>
                    <lightning-layout-item size="12" class="resource-container">
                        <!-- ***************  Resource Container Media ***************** -->
                        <lightning-layout multiple-rows="true">
                            <lightning-layout-item size="12">
                                <c-pp-detail-page-resource-item
                                    resource-link={resourceLink}
                                    resource-type={resourceType}
                                >
                                </c-pp-detail-page-resource-item>
                            </lightning-layout-item>
                        </lightning-layout>
                        <!-- ***************** Resource Detail ***********************  -->
                        <lightning-layout multiple-rows="true">
                            <lightning-layout-item size="12" class="title-row">
                                <lightning-layout multiple-rows="true">
                                    <!--   TITLE    -->
                                    <lightning-layout-item size="10">
                                        <div class="summary-title" onclick={handleNavigate}>
                                            {resourceTitle}
                                        </div>
                                    </lightning-layout-item>
                                    <!--   STARICON    -->
                                    <lightning-layout-item size="2">
                                        <div
                                            class="resource-icon resource-pointer"
                                            onclick={handleFavourite}
                                        >
                                            <template if:false={isFavourite}>
                                                <c-web-icon
                                                    icon-name="icon-star"
                                                    data-id="star"
                                                    data-name="star"
                                                ></c-web-icon>
                                            </template>
                                            <template if:true={isFavourite}>
                                                <c-web-icon
                                                    icon-name="icon-star-solid"
                                                    data-id="fav-star"
                                                    data-name="fav-star"
                                                    icon-color="#595959"
                                                ></c-web-icon>
                                            </template>
                                        </div>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </lightning-layout-item>
                            <!--   Upload Date    -->
                            <lightning-layout-item size="12">
                                <div class="summary-date">
                                    {label.Uploaded}
                                    <lightning-formatted-date-time
                                        value={resUploadDate}
                                        year="numeric"
                                        month="2-digit"
                                        day="2-digit"
                                        time-zone={userTimeZone}
                                    >
                                    </lightning-formatted-date-time>
                                </div>
                            </lightning-layout-item>
                            <!--   SUMMARY    -->
                            <lightning-layout-item size="12">
                                <div class="summary-text">{resourceSummary}</div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                </template>
                <!-- *************** Study Documents ****************** -->
                <template if:true={isDocument}>
                    <lightning-layout-item size="12" class="title-row-document">
                        <div class="ah-video-iframe">
                            <iframe
                                frameborder="0"
                                src={documentLink}
                                height="1000px"
                                width="1336px"
                            >
                            </iframe>
                        </div>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
            <!--*************  Resource Container End *************** -->
        </div>

        <!--   FOOTER    -->
        <div class="rr-width-limiter-pp side-padding footer-resource">
            <c-pp-community-footer> </c-pp-community-footer>
        </div>
    </template>
</template>
