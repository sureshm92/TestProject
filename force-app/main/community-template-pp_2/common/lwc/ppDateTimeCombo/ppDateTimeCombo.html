<template>
    <div>
        <div class={gridClass}>
            <div class={dueDateClass}>
                <template if:false={reminder}>
                    <template if:false={createTask}>
                        <label>{label.date}</label>
                    </template>
                    <template if:true={createTask}>
                        <label
                            >{label.dueDate}<abbr class="slds-required" title="required"
                                >*
                            </abbr></label
                        >
                    </template>
                </template>
                <template if:true={reminder}>
                    <label>{label.reminderdate}</label>
                </template>

                <div class="curve-input">
                    <c-web-icon
                        class="svg-icon"
                        icon-size={iconSize}
                        icon-name="calendar"
                        data-id="date"
                        icon-color={iconColor}
                    >
                    </c-web-icon>
                    <input
                        type="date"
                        id="date"
                        value={dbDate}
                        min={mindate}
                        max={maxdate}
                        onchange={handleDate}
                        placeholder="Enter Date"
                    />
                </div>
            </div>
            <div if:false={past} class={timeClass}>
                <template if:false={reminder}>
                    <template if:false={createTask}>
                        <label>{label.time}</label>
                    </template>
                    <template if:true={createTask}>
                        <label
                            >{label.time}<abbr class="slds-required" title="required"
                                >*
                            </abbr></label
                        >
                    </template>
                </template>
                <template if:true={reminder}>
                    <label>{label.remindertime}</label>
                </template>
                <div class="curve-input">
                    <c-web-icon
                        class="svg-icon"
                        icon-size={iconSize}
                        icon-name="time_clock"
                        data-id="time"
                        icon-color={iconColor}
                    >
                    </c-web-icon>
                    <lightning-input
                        type="time"
                        value={dbTime}
                        min={mintime}
                        max={maxtime}
                        onchange={handleTime}
                        disabled={timeOnlyPresent}
                        placeholder={label.timePlaceHolder}
                    >
                    </lightning-input>
                </div>
            </div>
        </div>
    </div>
</template>
