<template>
    <div
        class="slds-grid slds-wrap slds-m-left_x-small slds-m-bottom_x-small slds-m-right_x-small card-border"
    >
        <template if:false={multipleTranslations}>
            <div class="slds-col slds-size_1-of-6 thumbnail-outerbox">
                <div class="thumbnail-box">
                    <img
                        if:true={thumbnailPresent}
                        src={thumbnail}
                        class="thumnail-img"
                        alt="Image N/A"
                        onclick={handleNavigate}
                    />
                    <div class="com-icon" if:false={thumbnailPresent}>
                        <c-web-icon
                            icon-color="#b5b5b5"
                            icon-width="35"
                            icon-height="40"
                            icon-name="empty-thumbnail"
                        ></c-web-icon>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-size_5-of-6 document-details">
                <p class="document-label">
                    <a onclick={handleNavigateDefault} onhover={title}>{title}</a>
                </p>
                <div class="slds-m-top_x-small version-date">
                    Version Date: &nbsp;
                    <lightning-formatted-date-time
                        value={versiondate}
                        year="numeric"
                        month="short"
                        day="2-digit"
                    ></lightning-formatted-date-time>
                </div>
            </div>
        </template>
        <template if:true={multipleTranslations}>
            <div class="slds-col slds-size_1-of-6 thumbnail-outerbox">
                <div class="thumbnail-box">
                    <img
                        if:true={thumbnailPresent}
                        src={thumbnail}
                        class="thumnail-img"
                        alt="Image N/A"
                        onerror={handleError}
                        onclick={handleNavigate}
                    />
                    <div class="com-icon" if:false={thumbnailPresent}>
                        <c-web-icon
                            icon-color="#b5b5b5"
                            icon-width="35"
                            icon-height="40"
                            icon-name="empty-thumbnail"
                        ></c-web-icon>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-size_5-of-6 document-details">
                <div
                    class="slds-dropdown-trigger slds-dropdown-trigger_click"
                    data-popup={id}
                    onclick={expandClosetheCard}
                >
                    <div aria-haspopup="true" aria-expanded="true">
                        <p class="document-label">{title}</p>
                    </div>
                    <div
                        class="slds-dropdown slds-dropdown_right"
                        style="margin-bottom: -98px; margin-top: -13px; margin-left: -65px"
                    >
                        <ul class="slds-dropdown__list" aria-label="Show More">
                            <template for:each={translations} for:item="translation">
                                <div key={translation}>
                                    <p>
                                        <a
                                            onclick={doMenuItemSelected}
                                            data-itemvalue={translation}
                                            data-langcode={translation.languageCode}
                                            data-contentid={translation.contentId}
                                            >{translation.languageLabel}</a
                                        >
                                    </p>
                                </div>
                            </template>
                        </ul>
                    </div>
                </div>
                <div class="slds-m-top_x-small version-date-translation">
                    Version Date: &nbsp;
                    <lightning-formatted-date-time
                        value={versiondate}
                        year="numeric"
                        month="short"
                        day="2-digit"
                    ></lightning-formatted-date-time>
                </div>
            </div>
        </template>
    </div>
</template>
