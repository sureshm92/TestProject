<template>
    <c-web-spinner fixed="true"></c-web-spinner>
    <template if:false={showEmailSent}>
        <div class={rtlStyleClass}>
            <div class="forgot-pwd">{labels.forgotLabel}</div>
            <div>
                <div>
                    <label class="usr-label">{labels.usrnameLabel}</label>
                    <input
                        type="text"
                        value={usrnameval}
                        onkeyup={onKeyUp}
                        class="container-forgot"
                        label={labels.usrnameLabel}
                        placeholder={userPlaceholder}
                    ></input>
                    <template if:true={showError}>
                        <div class="email-not-associated">{errorMessage}</div>
                    </template>
                </div>
                <div>
                    <button
                        class="apollo-btn primary btn"
                        onclick={handleForgotPassword}
                        
                    >
                        {labels.sendEmailLabel}
                    </button>
                </div>
                <div class="back-to-login slds-align_absolute-center">
                    <a  class="rr-link" onclick={goBack}>
                        {labels.backtologin}
                    </a>
                </div>
            </div>
        </div>
    </template>
    <template if:true={showEmailSent}>
        <div class={rtlStyleClass}>
            <div class="forgot-password">{labels.emailsent}</div>
            <div class="we-sent-a-message-to">{labels.emailsentsubtitle}</div>
            <div>
                <button class="apollo-btn primary btn" onclick={goBack}>
                    {labels.backtologin}
                </button>
            </div>
        </div>
    </template>
</template>
