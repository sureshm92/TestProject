<!-- sldsValidatorIgnore -->
<template>
    <template if:true={initialdata.isEnabled}>
    <div class="slds-m-top-x-small slds-p-around--small background slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-1 slds-large-size_8-of-12">
            <div class="postions">
                <img src={createParticipantIcon}>
                <span class="msg_padding">{messages}</span>
                <template if:true={initialdata.consentDate}>
                    <lightning-formatted-date-time class="date_padding"  value={initialdata.consentDate} 
                    year="numeric"
                    month="short"
                    day="2-digit" time-zone={userTimeZone}></lightning-formatted-date-time>
                </template>
            </div>
        </div>
    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-clearfix">   
    <button class="secondaryBtn slds-button buttonposition" onclick={openModal}
    disabled={initialdata.isDisabled} aria-disabled="false" title="Send to eConsent" type="button">{label.BTN_NAME}</button>
    <template if:true={isModalOpen}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
       aria-describedby="modal-content-id-1" class="slds-modal slds-modal_small slds-align--absolute-center slds-fade-in-open">
       <div class="slds-modal_small">
          <div class="slds-modal__container model-small">
             <div class="slds-modal__content" id="modal-content-id-1">
                <div class="slds-p-around_large">
                   <div class="slds-grid slds-gutters">
                      <div class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_10-of-12">
                        <span class="title">{label.Main_Header}</span>
                      </div>
                      <div class="slds-col slds-size_1-of-12">
                         <div onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                               alternative-text="close"
                               size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                         </div>
                      </div>
                   </div>
                   <slot name="body">
                     <p class="slds-m-bottom_medium sub-text">{label.POP_UP_Header}</p>
                     <div class="slds-modal__content" id="modal-content-id-12">
                        <!--label class="slds-form-element slds-form-element__label"><b>{label.DropDown_Label}</b></label-->
                        <template if:true={innerspinner}>
                            <lightning-spinner  size="small" variant="brand" class="participant-spinner"></lightning-spinner>
                          </template>
                    <template if:true={showDropdown}>
                        <lightning-combobox class="label-gap"
                            label={label.DropDown_Label}
                            options={options}
                            onchange={handleChange}
                            placeholder="Select"
                            value={SelectedCollection}>
                        </lightning-combobox>
                    </template>
                    </div>
                     <div class="slds-grid slds-wrap slds-m-top_large">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12">
                          <div class="slds-float_right">
                            <button class="secondaryBtn slds-button slds-button_neutral button-mob" onclick={closeModal} title="Cancel">{label.BTN_CANCEL}</button>
                            <button class="primaryBtn slds-button overridecss slds-button_brand" onclick={submitDetails} title="Ok" disabled={okDisabled}>{label.BTN_OK}</button>
                          </div>
                        </div>
                     </div>
                  </slot>
                </div>
             </div>
          </div>
       </div>
    </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    </div>
    </div>
    </template>
 </template>
