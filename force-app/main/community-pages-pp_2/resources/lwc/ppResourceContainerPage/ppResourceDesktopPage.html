<template>
    <!-- Loading Spinner-->
    <c-web-spinner class="main-spinner" fixed="true" show-spinner={showSpinner}></c-web-spinner>
    <template if:true={isInitialized}>
        <div class={cardRTL}>
            <div class="res-container">
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="12">
                        <div class="res-header">{labels.RESOURCES}</div>
                    </lightning-layout-item>

                    <!-- Left Column -->
                    <template if:false={hideFirstColumn}>
                        <lightning-layout-item size={linksGridSize} class={leftBoxPadding}>
                            <lightning-layout multiple-rows="true" vertical-align="center">
                                <template if:true={toggleExplore}>
                                    <lightning-layout-item size="12">
                                        <div class="engage-header mb-8">{labels.ENGAGE}</div>
                                        <div class="left-column">
                                            <div class={engageHeight}>
                                                <template if:true={multimedia}>
                                                    <c-pp-resource-multimedia
                                                        resourced-data={resourcesData}
                                                        desktop={desktop}
                                                        onresourceclick={handleResourceClick}
                                                    >
                                                    </c-pp-resource-multimedia>
                                                </template>
                                                <template if:false={multimedia}>
                                                    <template if:true={toggleLinks}>
                                                        <img
                                                            class="empty-state"
                                                            src={empty_state}
                                                        />
                                                        <p class="no-links-available">
                                                            {labels.No_modules_available}
                                                        </p>
                                                    </template>
                                                    <template if:false={toggleLinks}>
                                                        <img
                                                            class="empty-state"
                                                            src={empty_state}
                                                        />
                                                        <p class="no-links-availables mt-15">
                                                            {labels.No_modules_available}
                                                        </p>
                                                    </template>
                                                </template>
                                                <!-- START : COMING SOON -->
                                                <!-- <div class="object">
                                                    <div class="object-rope"></div>
                                                    <div class="object-shape">
                                                        Coming <span class="soon">Soon</span>
                                                    </div>
                                                </div> -->
                                                <!-- END : COMING SOON -->
                                                <!-- ENGAGE LWC COMPONENT PLACEHOLDER -->
                                                <!--<img class="empty-state" src={empty_state}/>
                                                <p class="no-links-available mt-15">No modules available</p>  -->
                                            </div>
                                        </div>
                                    </lightning-layout-item>
                                </template>
                                <template if:true={toggleLinks}>
                                    <lightning-layout-item size="12">
                                        <div class="rel-header mb-8 resPage">
                                            <lightning-layout-item size="6">
                                                {labels.DISCOVER_TITLE}
                                                <span class="pp-tooltip">
                                                    <lightning-helptext content={labels.DISCLAIMER}>
                                                    </lightning-helptext>
                                                </span>
                                            </lightning-layout-item>
                                            <template if:true={enableChangePref}>
                                                <lightning-layout-item size="6" class="right-align">
                                                    <div
                                                        onclick={handleChangePreference}
                                                        class="change-preferences"
                                                        style="float: right"
                                                    >
                                                        {labels.CHANGE_PREFERENCES}
                                                    </div>
                                                </lightning-layout-item>
                                            </template>
                                        </div>

                                        <div class="left-column">
                                            <div class={linkssHeight}>
                                                <!-- START : COMING SOON -->
                                                <!-- <div class="object">
                                                    <div class="object-rope"></div>
                                                    <div class="object-shape">
                                                        Coming <span class="soon">Soon</span>
                                                    </div>
                                                </div> -->
                                                <!-- END : COMING SOON -->
                                                <!-- RELEVANT LINKS LWC COMPONENT PLACEHOLDER -->
                                                <c-pp-discover-links
                                                    toggle-explore={toggleExplore}
                                                    links-wrappers={linksWrappers}
                                                    discover-empty-state={discoverEmptyState}
                                                    onresourceclick={handleResourceClick}
                                                ></c-pp-discover-links>
                                            </div>
                                        </div>
                                    </lightning-layout-item>
                                </template>
                            </lightning-layout>
                        </lightning-layout-item>
                    </template>

                    <!-- Center Column -->
                    <template if:true={toggleExplore}>
                        <lightning-layout-item size="6">
                            <lightning-layout multiple-rows="true">
                                <lightning-layout-item size="12">
                                    <div class="explore-header mb-8">
                                        {labels.EXPLORE}
                                        <div
                                            onclick={handleChangePreference}
                                            class="change-preferences"
                                            style="float: right"
                                        >
                                            {labels.CHANGE_PREFERENCES}
                                        </div>
                                    </div>

                                    <div class="center-column">
                                        <div class="res-explore-container">
                                            <!-- EXPLORE LWC COMPONENT PLACEHOLDER -->
                                            <c-pp-resource-engage
                                                desktop={desktop}
                                                is-rtl={isRTL}
                                                onresourceclick={handleResourceClick}
                                            >
                                            </c-pp-resource-engage>
                                        </div>
                                        <div class="slds-var-p-top_medium">
                                            <c-pp-contribute-section></c-pp-contribute-section>
                                        </div>
                                    </div>
                                </lightning-layout-item>
                            </lightning-layout>
                        </lightning-layout-item>
                    </template>

                    <!-- Right Column -->
                    <template if:true={toggleDocs}>
                        <lightning-layout-item size={documentGridSize} class={rightBoxPadding}>
                            <lightning-layout multiple-rows="true">
                                <lightning-layout-item size="12">
                                    <lightning-layout multiple-rows="true" vertical-align="center">
                                        <lightning-layout-item size="6">
                                            <div class="document-header mb-8">
                                                {labels.DOCUMENTS}
                                            </div>
                                        </lightning-layout-item>
                                        <template if:true={enableChangePrefOnDocs}>
                                            <lightning-layout-item size="6" class="right-align">
                                                <div
                                                    onclick={handleChangePreference}
                                                    class="change-preferences"
                                                    style="float: right; margin-bottom: -14px"
                                                >
                                                    {labels.CHANGE_PREFERENCES}
                                                </div>
                                            </lightning-layout-item>
                                        </template>
                                    </lightning-layout>

                                    <div class="right-column">
                                        <div class={docsHeight}>
                                            <c-pp-Resource-Document-Container
                                                onresourceclick={handleResourceClick}
                                            ></c-pp-Resource-Document-Container>
                                        </div>
                                    </div>
                                </lightning-layout-item>
                                <template if:true={answersVisible}>
                                    <lightning-layout-item size="12">
                                        <div class="answers-header mb-8">{labels.FIND_ANSWERS}</div>
                                        <div class="left-column">
                                            <div class="res-box-answers-container crossed">
                                                <!-- START : COMING SOON -->
                                                <div class="object">
                                                    <div class="object-rope"></div>
                                                    <div class="object-shape">
                                                        Coming <span class="soon">Soon</span>
                                                    </div>
                                                </div>
                                                <!-- END : COMING SOON -->
                                                <!-- FIND ANSWERS LINKS LWC COMPONENT PLACEHOLDER -->
                                            </div>
                                        </div>
                                    </lightning-layout-item>
                                </template>
                            </lightning-layout>
                        </lightning-layout-item>
                    </template>

                    <template if:false={toggleExplore}>
                        <lightning-layout-item size="6"></lightning-layout-item>
                        <lightning-layout-item size="6" class="mt-10">
                            <c-pp-contribute-section></c-pp-contribute-section>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </div>
        </div>
    </template>
</template>
