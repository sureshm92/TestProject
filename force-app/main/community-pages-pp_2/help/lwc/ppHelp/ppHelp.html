<template>
    <c-web-spinner class="main-spinner" fixed="true"></c-web-spinner>
    <template if:true={isInitialized}>
        <div class={enableStyle}>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_2-of-3">
                    <h1>Help</h1>
                    <p>
                        If you have a medical emergency, please contact your local emergency medical
                        services.
                    </p>

                    <c-pp-help-topics
                        user-mode={userMode}
                        help-topic-options={helpTopicOptions}
                        help-topic-settings={helpTopicSettings}
                        community-template={communityTemplate}
                        is-r-t-l={isRTL}
                    ></c-pp-help-topics>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <button class="apollo-btn secondary ah-button" onclick={openQuickReference}>
                        Quick Reference Guide
                    </button>
                </div>
            </div>
        </div>
    </template>
    <c-builder-stub></c-builder-stub>
</template>
