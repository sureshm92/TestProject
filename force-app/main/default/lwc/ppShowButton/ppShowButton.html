<template>
    <template if:false={isPastStudy}>
        <lightning-layout
            class="slds-m-bottom_x-small mob-question-item slds-grid"
        ></lightning-layout>
</template>
    <template if:false={isPastStudy}>
        <lightning-layout-item size="12" class="question-item">
            <lightning-layout>
            <lightning-layout-item size="9"
                ><lightning-combobox
                    name="message"
                    value={messageValue}
                    placeholder={labels.PP_Select_Question}
                    options={options}
                    onchange={handleChange}
                    onfocus={handleChanges}
                    class="mob-selection selection"
                    dropdown-alignment="bottom-left"
                >
                </lightning-combobox></lightning-layout-item>
            <lightning-layout-item  size="3" class="slds-m-horizontal_large" style="margin-left: 7px; padding-right: 11px;">
                <button
                    class="primaryBtn ms-send-button"
                    data-gtm="ms-send-pa-button"
                    onclick={handleSendClick}
                    disabled={handleValidation}
                    style="
                        border-radius: 20px;
                        width: -webkit-fill-available;
                    "
                >
                    {labels.BTN_Send}
                </button>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
    </template>
</template>
