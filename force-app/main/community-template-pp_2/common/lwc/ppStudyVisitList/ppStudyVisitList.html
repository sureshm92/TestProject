<template>
    <div class="slds-grid slds-wrap slds-gutters slds-p-horizontal_x-large">
        <!--MY VISITS SECTION-->
        <div class="slds-col slds-size_1-of-1 slds-small-size_4-of-12 col1">
            <h1 class="slds-p-vertical_x-large visit3"><b>{label.myVisits}</b></h1>
            <button
                data-id="upcoming"
                class="slds-button slds-button_brand up-button active-button-background"
                onclick={onUpcomingClick}
            >
                Upcoming
            </button>
            <button
                data-id="past"
                class="slds-button slds-button_neutral past-button inactive-button-background"
                onclick={onPastClick}
            >
                Past
            </button>
            <div>
                <template if:true={showUpcomingVisits}>
                    <div class="slds-scrollable_y scrollar scroll-bar">
                        <template for:each={upcomingVisits} for:item="item" for:index="index">
                            <div key={item}>
                                <br />
                                <div
                                    class="inactiveCustomBoxclass"
                                    onclick={onVisitSelect}
                                    data-index={index}
                                    data-past="false"
                                    data-id={item.visit.Id}
                                >
                                    <div class="slds-grid slds-wrap">
                                        <div class="slds-col slds-size_1-of-6">
                                            <span><div class="left-line"></div></span>
                                        </div>

                                        <div class="slds-col slds-size_4-of-6">
                                            <span>
                                                <b>
                                                    <lightning-formatted-text
                                                        class="nameStyle"
                                                        value={item.visit.Name}
                                                    >
                                                    </lightning-formatted-text>
                                                </b>
                                                <br />
                                                <p class="no-date">
                                                    <template if:true={item.noVisitDate}>
                                                        {label.noVisitsLabel}
                                                    </template>
                                                </p>
                                                <template if:false={item.noVisitDate}>
                                                    <lightning-formatted-date-time
                                                        value={item.visit.Planned_Date__c}
                                                        year="numeric"
                                                        month="short"
                                                        day="2-digit"
                                                        class="l-padding"
                                                        time-zone={visitTimezone}
                                                    ></lightning-formatted-date-time>
                                                    -
                                                    <lightning-formatted-date-time
                                                        value={item.visit.Planned_Date__c}
                                                        hour="2-digit"
                                                        minute="2-digit"
                                                        time-zone={visitTimezone}
                                                    ></lightning-formatted-date-time>
                                                </template>
                                            </span>
                                        </div>
                                        <div class="slds-col top-padding slds-size_1-of-6">
                                            <!--template if:true={item.isReminderDate}>
                                                <c-web-icon
                                                    icon-name="icon_bell"
                                                    icon-color="#009DD6"
                                                    icon-size="medium"
                                                ></c-web-icon
                                            ></template>
                                            <template if:false={item.isReminderDate}>
                                                <c-web-icon
                                                    icon-name="alarm_bell_off"
                                                    icon-size="medium"
                                                ></c-web-icon
                                            ></template-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
                <!--PAST VISITS-->
                <template if:false={showUpcomingVisits}>
                    <div class="slds-scrollable_y scrollar scroll-bar">
                        <template for:each={pastVisits} for:item="item" for:index="index">
                            <div key={item}>
                                <br />
                                <div
                                    class="inactiveCustomBoxclass"
                                    onclick={onVisitSelect}
                                    data-index={index}
                                    data-past="true"
                                    data-id={item.visit.Id}
                                >
                                    <div class="slds-grid slds-wrap">
                                        <div class="slds-col slds-size_1-of-6">
                                            <template if:true={item.missedVisit}>
                                                <span><div class="left-grey-line"></div></span>
                                            </template>
                                            <template if:false={item.missedVisit}>
                                                <span><div class="left-line"></div></span>
                                            </template>
                                        </div>

                                        <div class="slds-col slds-size_4-of-6">
                                            <div>
                                                <b>
                                                    <lightning-formatted-text
                                                        class="nameStyle"
                                                        value={item.visit.Name}
                                                    >
                                                    </lightning-formatted-text>
                                                </b>
                                                <br /><template if:true={item.missedVisit}>
                                                    <p class="no-date">{label.visitUnavailable}</p>
                                                </template>
                                                <p class="no-date">
                                                    <template if:false={item.missedVisit}>
                                                        {item.visit.Status__c}:&nbsp;
                                                        <lightning-formatted-date-time
                                                            value={item.visit.Completed_Date__c}
                                                            year="numeric"
                                                            month="short"
                                                            day="2-digit"
                                                            time-zone={visitTimezone}
                                                        ></lightning-formatted-date-time>
                                                        <template if:false={past}>-</template>
                                                        <lightning-formatted-date-time
                                                            if:false={past}
                                                            value={item.visit.Planned_Date__c}
                                                            hour="2-digit"
                                                            minute="2-digit"
                                                            time-zone={visitTimezone}
                                                        ></lightning-formatted-date-time>
                                                    </template>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </div>
        <!--MY VISITS SECTION-->
        <!--WHAT TO EXPECT SECTION-->
    </div>
</template>
