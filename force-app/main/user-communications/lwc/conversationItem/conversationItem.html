<!-- Conversation Item -->
<template>
    <div class="con-wrapper" onclick={handleConversationClick}>
        <div class="con-unread-place">
            <template if:true={item.unread}>
                <div class="con-unread-bubble"></div>
            </template>
        </div>

        <div class="con-icon">
            <template if:false={isPIMode}>
                <c-web-icon icon-name="icon-study-team" icon-color="#ffffff" icon-height="25"
                            icon-width="20"></c-web-icon>
            </template>
            <template if:true={isPIMode}>
                <p>{initials}</p>
            </template>
        </div>
        <div class="con-content">
            <div class="con-title">
                <div class="con-name">{item.title}</div>
                <div class="con-time">{item.lastUpdate}</div>
            </div>
            <div class="con-description">
                <c-web-limit-text-by-lines max-lines="2" title={item.description}>
                    <span slot="body">{item.description}</span>
                </c-web-limit-text-by-lines>
            </div>
            <div class="con-last-message-part">
                <c-web-limit-text-by-lines max-lines="2" title={item.lastMessagePart}>
                    <span slot="body">{item.lastMessagePart}</span>
                </c-web-limit-text-by-lines>
            </div>
            <template if:true={item.haveAttachment}>
                <c-web-icon icon-name="attachment" icon-color={attachColor} icon-size="small"></c-web-icon>
            </template>
        </div>
    </div>
</template>
