<template>
    <template if:true={clinicaltrailrecrd}>
        <div class={cardRTL}>
            <div class="po-bg">
                <lightning-layout multiple-rows="true" vertical-align="center" horizontal-align="center" class="po-custom-card">

                    <lightning-layout-item size="12" class={breadCrumMobile}>
                        <div id="variants" class="slds-p-vertical_x-small slds-grid slds-grid_vertical-align-center">                                
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="com-icon">
                    <use xlink:href={homeSvg} onclick={handleHomePage}></use>
                    </svg>
                    <lightning-formatted-text class="slds-form-element__label slds-col" value=">"></lightning-formatted-text>
                            <lightning-formatted-text class="slds-form-element__label slds-col po-program-home-text"  value={programname} onclick={handleHomePage}></lightning-formatted-text>
                        </div>
                    </lightning-layout-item>

                    <lightning-layout-item size="12" class={programNameMobile}>
                        <p class="po-about-program"><lightning-formatted-text value={programname}></lightning-formatted-text></p>   
                    </lightning-layout-item>

                    <lightning-layout-item size="6" class="po-pl-0" padding="around-small">
                        <div class={overviewCss} onclick={overViewHandler}>
                            <span>Overview</span>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" class="po-pr-12">
                        <div class={pcCss} onclick={participationHandler}>
                            <span style="width: 100px;">Participation Criteria</span>
                        </div>
                    </lightning-layout-item>

                    <template if:true={tabContent}>
                        <lightning-layout-item size="12">
                        <div class="po-tab-overview"> 
                            <p class="po-pb-10"><lightning-formatted-text value="Objective" class="po-tab-header"></lightning-formatted-text></p>   
                            <div class="po-tab-content">
                                <template if:true={clinicaltrailrecrd.Brief_Summary__c}>
                                    {clinicaltrailrecrd.Brief_Summary__c}
                                </template>
                            </div>
                        </div>

                        <div class="po-tab-overview po-mt-10"> 
                            <p class="po-pb-10"><lightning-formatted-text value="Program Overview" class="po-tab-header"></lightning-formatted-text></p>   
                            <div class="po-tab-content">
                                <template if:true={clinicaltrailrecrd.Detailed_Description__c}>
                                    {clinicaltrailrecrd.Detailed_Description__c}
                                </template>
                            </div>
                        </div>
                        </lightning-layout-item>
                    </template>

                    <template if:false={tabContent}>
                        <lightning-layout-item size="12">
                        <div class="po-tab-pc">
                            <p class={parCriterionMRight}><lightning-formatted-text value="To be eligible to participate in the program, one must meet the following criteria:" class="po-pc-text"></lightning-formatted-text></p>   
                            <div class={accordianMargin}>
                            <c-custom-base-accordion  clinicaltrailrecrd ={clinicaltrailrecrd} clinicaltrail-accordion-data ={ctpAccordionData} allow-all-section-default-open =false allow-only-one-section-at-time =false ></c-custom-base-accordion>  
                            </div>
                        </div>
                        </lightning-layout-item>
                </template>
                </lightning-layout>
            </div>
        </div>
    </template>
</template>
