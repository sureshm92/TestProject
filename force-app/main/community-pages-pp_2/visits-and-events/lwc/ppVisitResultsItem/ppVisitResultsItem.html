<template>
    <template lwc:if={isVitalsSelected}>
        <template lwc:if={isVitalsResultsAvailable}>
            <p>Vitals</p>
            <template for:each={visitResultsList} for:item="visitResult">
                <li key={visitResult.name}>
                    {visitResult.name}
                    <c-pp-visit-result
                        visit-result={visitResult}
                        visit-result-type={selectedResultType}
                    ></c-pp-visit-result></li></template
        ></template>
        <template lwc:else>
            <div class="slds-grid slds-wrap slds-gutters slds-p-top_x-large">
                <div class="slds-col slds-size_12-of-12">
                    <img src={noVisitResultsAvailable} class="no-result-image" />
                </div>
                <div
                    class="slds-col slds-size_12-of-12 no-result-text slds-p-top_large slds-p-horizontal_small"
                >
                    {labels.No_Vitals_Available}
                </div>
            </div>
        </template>
    </template>
    <template lwc:elseif={isLabsSelected}>
        <template lwc:if={isLabsResultsAvailable}
            ><p>Labs</p>
            <template for:each={visitResultsListForLabs} for:item="visitResult">
                <li key={visitResult.name}>
                    {visitResult.name}
                    <c-pp-visit-result
                        visit-result={visitResult}
                        visit-result-type={selectedResultType}
                    ></c-pp-visit-result>
                </li> </template
        ></template>
        <template lwc:else>
            <div class="slds-grid slds-wrap slds-p-top_x-large">
                <div class="slds-col slds-size_12-of-12">
                    <img src={noVisitResultsAvailable} class="no-result-image" />
                </div>
                <div
                    class="slds-col slds-size_12-of-12 no-result-text slds-p-top_large slds-p-horizontal_small"
                >
                    {labels.No_Labs_Available}
                </div>
            </div>
        </template>
    </template>
    <template lwc:elseif={isBiomarkersSelected}>
        <template lwc:if={isBiomarkersResultsAvailable}
            ><p>Biomarkers</p>
            <template for:each={visitResultsList} for:item="visitResult">
                <li key={visitResult.name}>
                    {visitResult.name}
                    <c-pp-visit-result
                        visit-result={visitResult}
                        visit-result-type={selectedResultType}
                    ></c-pp-visit-result></li></template
        ></template>
        <template lwc:else>
            <div class="slds-grid slds-wrap slds-gutters slds-p-top_x-large">
                <div class="slds-col slds-size_12-of-12">
                    <img src={noVisitResultsAvailable} class="no-result-image" />
                </div>
                <div
                    class="slds-col slds-size_12-of-12 no-result-text slds-p-top_large slds-p-horizontal_small"
                >
                    {labels.No_Biomarkers_Available}
                </div>
            </div>
        </template>
    </template>
</template>
