<!-- sldsValidatorIgnore -->
<template>
    <template if:true={consent}>
    <div class="slds-m-top--x-small slds-p-around--small background slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-1 slds-large-size_8-of-12">
            <div class="postions">
                <img src={createParticipantIcon}>
                <span class="msg_padding">{messages}</span>
                <template if:true={DateTime}>
                    <lightning-formatted-date-time class="date_padding" value={DateTime} time-zone={userTimeZone}></lightning-formatted-date-time>
                </template>
            </div>
        </div>
    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-clearfix">   
    <button class="secondaryBtn slds-button buttonposition" onclick={openModal}
    disabled={isDisabled} aria-disabled="false" title="Send to eConsent" type="button">{label.BTN_NAME}</button>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.POP_UP_Header}</h2>
                </header>
                  
               
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <!--label class="slds-form-element slds-form-element__label"><b>{label.DropDown_Label}</b></label-->
                        <template if:true={innerspinner}>
                            <lightning-spinner  size="small" variant="brand" class="participant-spinner"></lightning-spinner>
                          </template>
                    <template if:true={showDropdown}>     
                        <lightning-combobox
                            label={label.DropDown_Label}
                            options={options}
                            onchange={handleChange}
                            placeholder="Select"
                            value={SelectedCollection}>
                        </lightning-combobox>
                    </template>
                    </div>
              
                <footer class="slds-modal__footer">
                    <button class="secondaryBtn slds-button slds-button_neutral" onclick={closeModal} title="Cancel">{label.BTN_CANCEL}</button>
                    <button class="primaryBtn slds-button overridecss slds-button_brand" onclick={submitDetails} title="Ok" disabled={okDisabled}>{label.BTN_OK}</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    </div>
    </div>
    </template>
 </template>
