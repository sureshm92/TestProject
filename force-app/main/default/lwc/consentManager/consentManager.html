<template>
    <lightning-layout multiple-rows="true">
        <div class={HeadingClassName}>
            {PG_Ref_L_Information_Sharing}
        </div>
    </lightning-layout>
    <lightning-layout multiple-rows="true">
        <template if:true={consentModel.showError}>
            <div>
                <lightning-formatted-text class="slds-form-element__help errorMsg" value={REQUIRED_ERROR_MSG}>
                </lightning-formatted-text>
            </div>
        </template>
        <template if:true={isCountryUS}>
			<template if:true={studyconsentcheck}>
                <div class="label_align studyconsent-checkboxus">        
                    <lightning-input 
                                    data-id="studyConsent" 
                                    type="checkbox" 
                                    varient="label-hidden" 
                                    name="studyConsent" 
                                    checked={consentModel.studyConsent} 
                                    onchange={handleConsentChange}
                                    disabled={isaccesslevelthree}
                                    required
                                    class="checkbox_size labelRTL"></lightning-input>
                    <span class={ClassName}><label class={ClassNameforLabel}  for="studyConsent">{CONSENT_TO_STORE_AND_CONTACT}</label></span>
                    </div>   
            </template>
			<template if:false={studyconsentcheck}>
                <div class="label_align">        
                    <lightning-input 
                                    data-id="studyConsent" 
                                    type="checkbox" 
                                    varient="label-hidden" 
                                    name="studyConsent" 
                                    checked={consentModel.studyConsent} 
                                    onchange={handleConsentChange}
                                    disabled={isaccesslevelthree}
                                    class="checkbox_size labelRTL"></lightning-input>
                    <span class={ClassName}><label class={ClassNameforLabel}  for="studyConsent">{CONSENT_TO_STORE_AND_CONTACT}</label></span>
                </div>
            </template>
        </template>
        <template if:false={isCountryUS}>
			<template if:true={studyconsentcheck}>
                <div class="label_align studyconsent-checkbox-non-us">             
                    <lightning-input 
                                    data-id="studyConsent" 
                                    type="checkbox" 
                                    varient="label-hidden" 
                                    name="studyConsent" 
                                    checked={consentModel.studyConsent} 
                                    onchange={handleConsentChange}
                                    disabled={isaccesslevelthree}
                                    required
                                    class="checkbox_size"></lightning-input>
                    <span class={ClassName}><label class={ClassNameforLabel}  for="studyConsent">{EMAIL_ROW_CONSENT}</label></span>
                </div>
                <div class={studyConsentClassName} style="margin-top:8px;">
                    <lightning-input 
                                     data-id="studySMSConsent"
                                     type="checkbox"  
                                     varient="label-hidden" 
                                     name="studySMSConsent" 
                                     checked={consentModel.studySMSConsent} 
                                     onchange={handleConsentChange}
                                     disabled={isaccesslevelthree}
                                     class="checkbox_size"></lightning-input>
                    <span class={ClassName}><label class={ClassNameforLabel} for="studySMSConsent">{PG_Ref_L_Permit_IQVIA_To_Contact_SMS_Non_US}</label></span>
                </div>
            </template>
			<template if:false={studyconsentcheck}>
                <div class="label_align ">             
                    <lightning-input 
                                    data-id="studyConsent" 
                                    type="checkbox" 
                                    varient="label-hidden" 
                                    name="studyConsent" 
                                    checked={consentModel.studyConsent} 
                                    onchange={handleConsentChange}
                                    disabled={isaccesslevelthree}
                                    class="checkbox_size"></lightning-input>
                    <span class={ClassName}><label class={ClassNameforLabel}  for="studyConsent">{EMAIL_ROW_CONSENT}</label></span>
                </div>
                <div class={studyConsentClassName}>
                    <lightning-input 
                                     data-id="studySMSConsent"
                                     type="checkbox"  
                                     varient="label-hidden" 
                                     name="studySMSConsent" 
                                     checked={consentModel.studySMSConsent} 
                                     onchange={handleConsentChange}
                                     disabled={isaccesslevelthree}
                                     class="checkbox_size"></lightning-input>
                    <span class={ClassName}><label class={ClassNameforLabel} for="studySMSConsent">{PG_Ref_L_Permit_IQVIA_To_Contact_SMS_Non_US}</label></span>
                </div>
            </template>
        </template>
        <br />
        <!--IQVIA Outreach -->
        <template if:true={isOutreachEnabled}>
            <template if:true={isCountryUS}>
                <div class={classForCountryConsent}>
                    <lightning-input type="checkbox" data-id="outReachConsent" varient="label-hidden"
                        name="outReachConsent" checked={consentModel.outReachConsent} onchange={handleConsentChange}
                        disabled={isaccesslevelthree} class="checkbox_size LabelRTL"></lightning-input>
                    <span class={ClassName}><label class={ClassNameforLabel}
                            for="outReachConsent">{PG_Ref_L_Permit_IQVIA_Outreach_Consent_US}</label></span>
                </div>
            </template>
            <template if:false={isCountryUS}>
                <div>
                    <label class={ClassNameforLabel}>{PG_Ref_L_Permit_IQVIA_Outreach_Consent_ROW}</label>
                </div> </br>

                <div class={classNameforPhone}>
                    <lightning-input data-id="outreachPhoneConsent" type="checkbox" varient="label-hidden"
                        name="outreachPhoneConsent" checked={consentModel.outreachPhoneConsent}
                        onchange={handleConsentChange} disabled={isaccesslevelthree}
                        class=" slds-m-right_medium checkbox_size"></lightning-input>
                    <span> <label class={ClassNameforLabel} for="outreachPhoneConsent">{PHONE}</label></span>
                </div>
                <div class={classNameforEmail}>
                    <lightning-input type="checkbox" data-id="outreachEmailConsent" varient="label-hidden"
                        name="outreachEmailConsent" checked={consentModel.outreachEmailConsent}
                        onchange={handleConsentChange} disabled={isaccesslevelthree}
                        class=" slds-m-right_medium checkbox_size"></lightning-input>
                    <span><label class={ClassNameforLabel} for="outreachEmailConsent">{EMAIL}</label></span>
                </div>
                <div class={classNameforSMS}>
                    <lightning-input type="checkbox" data-id="outreachSMSConsent" varient="label-hidden"
                        name="outreachSMSConsent" checked={consentModel.outreachSMSConsent}
                        onchange={handleConsentChange} disabled={isaccesslevelthree}
                        class=" slds-m-right_medium checkbox_size"></lightning-input>
                    <span> <label class={ClassNameforLabel} for="outreachSMSConsent">{SMS_TEXT}</label></span>
                </div>
                <div class={classNameforDirectEmail}>
                    <lightning-input type="checkbox" data-id="outreachDirectEmailConsent" varient="label-hidden"
                        name="outreachDirectEmailConsent" checked={consentModel.outreachDirectEmailConsent}
                        onchange={handleConsentChange} disabled={isaccesslevelthree}
                        class=" slds-m-right_medium checkbox_size"></lightning-input>
                    <span> <label class={ClassNameforLabel}
                            for="outreachDirectEmailConsent">{DIRECT_EMAIL}</label></span>
                </div>
            </template>
        </template>
        <!--IQVIA Outreach Ends Here-->
    </lightning-layout>
</template>
