<template>
    <template for:each={commModes} for:item="item">
        <div key={item.title}>
            <div data-id={item.title} data-value={item.programList} onclick={handleDisplay}>
                {item.title}
            </div>
            <template if:true={item.isDelegate}>
                {delegateLabel}
                <div onclick={handleNavigation} data-id={item.title}>
                    <img src={participantSettingImage}></img>
                </div>
            </template>
            <br />
        </div>
    </template>
</template>
