<template>
    <template for:each={commModes} for:item="item">
        <div key={item.title} class="slds-p-bottom_xxxx-small">
            <template if:true={item.isSelected}>
                <template if:false={item.isDelegate}>
                    <div
                        class="curr-mode-delg-title curr-mode-self-title slds-m-vertical_x-small slds-p-top_x-small slds-p-left_small"
                        data-id={item.title}
                        data-value={item.programList}
                        onclick={handleListDisplay}
                    >
                        {item.title}
                    </div>
                </template>
                <template if:true={item.isDelegate}>
                    <div class="participant-overflow-scroll">
                        <div class="slds-grid delegate-item slds-p-around_x-small">
                            <div
                                class="slds-col slds-size_10-of-12 delegate-details title-overflow-ellipsis"
                                data-id={item.title}
                                data-value={item.programList}
                                onclick={handleListDisplay}
                            >
                                {item.title}
                                <template if:true={item.isDelegate}>
                                    <div class="slds-col slds-grid slds-size_1-of-1">
                                        <div
                                            class="slds-col slds-size_1-of-1 participant-delegate-email"
                                        >
                                            {label.partipantsDelegate}
                                        </div>
                                    </div>
                                </template>
                            </div>
                            <template if:true={item.isDelegate}>
                                <div
                                    class="slds-col slds-size_2-of-12 slds-m-top_small slds-m-left_small tooltip"
                                    onclick={handleNavigation}
                                    data-id={item.title}
                                >
                                    <img src={icon_url} />
                                    <span class="tooltiptext">{label.participantSettings}</span>
                                </div></template
                            >
                        </div>
                    </div>
                </template>
            </template>
            <template if:false={item.isSelected}>
                <template if:false={item.isDelegate}>
                    <div
                        class="curr-mode-delg-title slds-m-vertical_x-small slds-p-top_x-small slds-p-left_small"
                        data-id={item.title}
                        data-value={item.programList}
                        onclick={handleListDisplay}
                    >
                        {item.title}
                    </div>
                </template>
                <template if:true={item.isDelegate}>
                    <div class="participant-overflow-scroll">
                        <div class="slds-grid delegate-item slds-p-around_x-small">
                            <div
                                class="slds-col slds-size_10-of-12 title-overflow-ellipsis"
                                data-id={item.title}
                                data-value={item.programList}
                                onclick={handleListDisplay}
                            >
                                {item.title}
                                <template if:true={item.isDelegate}>
                                    <div class="slds-col slds-grid slds-size_1-of-1">
                                        <div
                                            class="slds-col slds-size_1-of-1 participant-delegate-email"
                                        >
                                            {label.partipantsDelegate}
                                        </div>
                                    </div>
                                </template>
                            </div>
                            <template if:true={item.isDelegate}>
                                <div
                                    class="slds-col slds-size_2-of-12 slds-m-top_small slds-m-left_small tooltip"
                                    onclick={handleNavigation}
                                    data-id={item.title}
                                >
                                    <img src={icon_url} />
                                    <span class="tooltiptext">{label.participantSettings}</span>
                                </div></template
                            >
                        </div>
                    </div>
                </template>
            </template>
        </div>
    </template>
</template>
