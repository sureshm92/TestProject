<template>
    <div align="right" class="slds-grid">
        <div class="travel-support slds-float_left slds-col slds-size_1-of-2">
            {labels.travelSupport}
        </div>
        <div class="slds-col slds-size_1-of-2 mr">
            <template if:true={showVendors}>
                <div class="dropdown">
                    <span>
                        <button class="slds-button slds-button_neutral button-menu-small-default">
                            <span class="labels">{labels.addNewBooking}</span>
                            <!--<lightning-icon
                                size="xx-small"
                                class="slds-p-left_x-small"
                                src={iconBlueUrl}
                            >
                            </lightning-icon>-->
                            <div class="mr8">
                                <c-web-icon color="blue" icon-name="trianglearrowdown"></c-web-icon>
                            </div>
                        </button>
                    </span>
                    <div class="dropdown-content">
                        <p>
                            <template for:each={vendors} for:item="vendor">
                                <p class="sv-element" data-gtm="BTN_Link_Vendor" key={vendor.Name}>
                                    <lightning-formatted-url
                                        value={vendor.Link_Vendor__c}
                                        label={vendor.Name}
                                    >
                                    </lightning-formatted-url>
                                </p>
                            </template>
                        </p>
                    </div>
                </div>
            </template>
        </div>
    </div>
    <table style="margin-left: 14px; margin-top: 20px">
        <thead>
            <tr class="rectangle">
                <th>{labels.bookingTitle}</th>
                <th>{labels.bookingStatus}</th>
                <th>{labels.bookingDate}</th>
                <th>{labels.bookingTime}</th>
                <th>{labels.action}</th>
            </tr>
        </thead>
        <tbody>
            <template for:each={travelDetails} for:item="tw">
                <tr key={tw.visitName}>
                    <td>{tw.title}</td>
                    <td>{tw.status}</td>
                    <td>
                        <lightning-formatted-date-time
                            value={tw.dateAndTime}
                            year="numeric"
                            month="short"
                            day="2-digit"
                            time-zone="UTC"
                        >
                        </lightning-formatted-date-time>
                    </td>
                    <td>
                        <lightning-formatted-date-time
                            value={tw.dateAndTime}
                            hour="numeric"
                            minute="numeric"
                            time-zone="UTC"
                        >
                        </lightning-formatted-date-time>
                    </td>
                    <td>
                        <lightning-formatted-url
                            value={tw.link}
                            label="View"
                        ></lightning-formatted-url>
                    </td>
                </tr>
            </template>
        </tbody>
    </table>
    <template if:true={noTravelInformation}>
        <div class="no-travels-message">{labels.noTravelInfo}</div>
    </template>
</template>
