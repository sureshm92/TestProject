<!-- Web Icon -->
<template>
    <template if:false={printMode}>
        <svg xmlns="http://www.w3.org/2000/svg" class={svgClass}>
            <use xlink:href={icon} fill={iconColor}></use>
        </svg>
    </template>
    <template if:true={printMode}>
        <img src={imageSrc}/>
    </template>
</template>
