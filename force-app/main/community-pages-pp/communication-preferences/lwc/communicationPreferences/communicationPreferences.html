<template>
    <template if:true={spinner}>
        <lightning-spinner
            alternative-text="Loading"
            variant="brand"
            size="medium"
            class="web-spinner fixed"
        ></lightning-spinner>
    </template>

    <c-web-spinner fixed="true"></c-web-spinner>
   <lightning-layout>
			<lightning-layout-item size="12">
						<c-privacy-policy-viewer
						is-rtl={isRTL}
						is-modal-open={isPrivacyPolicy}
						oncloseprivacypolicy={closePrivacyPolicy}
						comm-pref={commPrefForPrivacyPolicy}
				>
				</c-privacy-policy-viewer>
			 </lightning-layout-item>
		</lightning-layout>

    <template if:true={isDesktop}>
        <div class={cardRTL}>
            <div class="communication-pref">
                <!-- <lightning-card> -->
                <span class="header">
                    {label.PP_Communication_Pref}
                    <!-- Replace with custom label-->
                </span>
                <Template if:true={hideConsentsForParticipantView}>
                    <lightning-layout class="po-mr-15">
                        <lightning-layout-item size="12" class="po-no-communication-del">
                            <div>{label.PP_Communication_Pref_Blank_Del_View_Par}</div>
                        </lightning-layout-item>
                    </lightning-layout>
                </Template>
                <Template if:true={hideConsentsForDelegateView}>
                    <lightning-layout class="po-mr-15">
                        <lightning-layout-item size="12" class="po-no-communication-del">
                            <div>{label.PP_Communication_Pref_Blank_Del}</div>
                        </lightning-layout-item>
                    </lightning-layout>
                </Template>
                <Template if:true={showStudyConsentFlag}>
                    <div class="study-container">
                        <div class="header">
                            {label.PP_Communication_Pref_Study}
                            <!-- Replace with custom label-->
                            <lightning-layout multiple-rows="true">
                                <lightning-layout-item
                                    size="12"
                                    small-device-size="12"
                                    large-device-size="12"
                                >
                                    <div class="sub-header">
                                        {label.PP_Communication_Pref_Study_consent}
                                    </div>
                                </lightning-layout-item>
                            </lightning-layout>
                            <template
                                for:each={consentPreferenceDataLocal.perList}
                                for:item="study"
                                for:index="index"
                            >
                                <lightning-layout
                                    key={study.Id}
                                    multiple-rows="true"
                                    class="study-card"
                                    vertical-align="center"
                                >
                                    <lightning-layout-item
                                        size="4"
                                        class="study-content study-content-mobile"
                                    >
                                        <span
                                            >{study.Study_Site__r.Clinical_Trial_Profile__r.Study_Code_Name__c}</span
                                        >
                                    </lightning-layout-item>

                                    <lightning-layout-item size="8" class="study-content">
                                        <lightning-layout
                                            key={study.Id}
                                            multiple-rows="true"
                                            class=""
                                            vertical-align="center"
                                        >
                                            <lightning-layout-item size="2" class="study-paramters">
                                            </lightning-layout-item>
                                            <lightning-layout-item size="2" class="study-paramters">
                                                <div class="mb-child-div-10">
                                                    <div>
                                                        <svg
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            class="com-icon"
                                                        >
                                                            <use xlink:href={phoneSvg}></use>
                                                        </svg>
                                                    </div>
                                                    <div>{label.PP_Communication_Pref_Phone}</div>
                                                    <div class="ml-5">
                                                        <lightning-input
                                                            type="checkbox"
                                                            label="Phone"
                                                            name={study.Id}
                                                            variant="label-hidden"
                                                            checked={study.Permit_Voice_Text_contact_for_this_study__c}
                                                            onchange={selectIndividualOptions}
                                                            disabled={hideConsentsForParticipantView}
                                                        ></lightning-input>
                                                    </div>
                                                </div>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="2" class="study-paramters">
                                                <div class="mb-child-div-10">
                                                    <div>
                                                        <svg
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            class="com-icon"
                                                        >
                                                            <use xlink:href={emailSvg}></use>
                                                        </svg>
                                                    </div>
                                                    <div>{label.PP_Communication_Pref_Email}</div>
                                                    <div class="ml-5">
                                                        <lightning-input
                                                            type="checkbox"
                                                            label="Email"
                                                            name={study.Id}
                                                            variant="label-hidden"
                                                            checked={study.Permit_Mail_Email_contact_for_this_study__c}
                                                            onchange={selectIndividualOptions}
                                                            disabled={hideConsentsForParticipantView}
                                                        ></lightning-input>
                                                    </div>
                                                </div>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="2" class="study-paramters">
                                                <div class="mb-child-div-10">
                                                    <div>
                                                        <svg
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            class="com-icon"
                                                        >
                                                            <use xlink:href={smsSvg}></use>
                                                        </svg>
                                                    </div>
                                                    <div>{label.PP_Communication_Pref_SMS}</div>
                                                    <div class="ml-5">
                                                        <lightning-input
                                                            type="checkbox"
                                                            label="SMS"
                                                            name={study.Id}
                                                            variant="label-hidden"
                                                            checked={study.Permit_SMS_Text_for_this_study__c}
                                                            onchange={selectIndividualOptions}
                                                            disabled={hideConsentsForParticipantView}
                                                        ></lightning-input>
                                                    </div>
                                                </div>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="2" class={borderStyle}>
                                                <div class="mb-child-div-10">
                                                    <div>
                                                        <svg
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            class="com-icon"
                                                        >
                                                            <use xlink:href={dmailSvg}></use>
                                                        </svg>
                                                    </div>
                                                    <div>
                                                        <div>
                                                            {label.PP_Communication_Pref_Dmail}
                                                        </div>
                                                    </div>
                                                    <div class="ml-5">
                                                        <lightning-input
                                                            type="checkbox"
                                                            label="DMail"
                                                            name={study.Id}
                                                            variant="label-hidden"
                                                            checked={study.Study_Direct_Mail_Consent__c}
                                                            onchange={selectIndividualOptions}
                                                            disabled={hideConsentsForParticipantView}
                                                        ></lightning-input>
                                                    </div>
                                                </div>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="2" class="study-paramters">
                                                <div class="mb-child-div-10">
                                                    <div>
                                                        <svg
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            class="com-icon"
                                                        >
                                                            <use xlink:href={allSvg}></use>
                                                        </svg>
                                                    </div>
                                                    <div>{label.PP_Communication_Pref_All}</div>
                                                    <div class="ml-5">
                                                        <lightning-input
                                                            type="checkbox"
                                                            label="All"
                                                            name={study.Id}
                                                            variant="label-hidden"
                                                            checked={study.all}
                                                            onchange={selectAllOptions}
                                                            disabled={hideConsentsForParticipantView}
                                                        ></lightning-input>
                                                    </div>
                                                </div>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </template>
                            <template if:true={studyError}>
                                <lightning-layout
                                    multiple-rows="true"
                                    class="po-error-container po-mr-10"
                                    vertical-align="center"
                                >
                                    <lightning-layout-item size="7" class="po-white-border">
                                        <div class="sub-header po-error">
                                            <lightning-layout
                                                multiple-rows="true"
                                                vertical-align="center"
                                            >
                                                <lightning-layout-item size="1">
                                                    <span>
                                                        <lightning-icon
                                                            icon-name="utility:warning"
                                                            alternative-text="Warning"
                                                            title="Warning"
                                                        ></lightning-icon>
                                                        <!-- <img src="abc.png"/> -->
                                                    </span>
                                                </lightning-layout-item>
                                                <lightning-layout-item size="11">
                                                    <span class="po-text-red">Warning: </span>
                                                    <span>
                                                        Mobile phone is required to receive SMS/Text
                                                        communication. Provided information will be
                                                        updated in your
                                                    </span>
                                                    <span
                                                        class="blue-highlight-text-color"
                                                        onclick={redirectToProfileInfoTab}

                                            </lightning-layout>
                                        </div>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="5">

                                            <div>
                                                <lightning-input
                                                    type="tel"
                                                    label="Phone Input"
                                                    variant="label-hidden"
                                                    name="phone1"
                                                    value="9887655437"
                                                    class="po-bradius-20"
                                                ></lightning-input>
                                            </div>
                                        </div>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </template>
                        </div>
                    </div>
                </Template>

                <!--IQVIA Outrach section: Desktop : Starts-->
                <Template if:true={showIQIVAOutreachConsentFlag}>
                    <div class="outreach-container">
                        <div class="header">
                            {label.PP_Communication_Pref_Outreach}
                            <!-- Replace with custom label-->
                            <lightning-layout multiple-rows="true">
                                <lightning-layout-item size="12">
                                    <div class="sub-header">

                                            information and other clinical trial opportunities using my preferences selected below: -->

                                        <span
                                            class="blue-highlight-text-color"
                                            onclick={openPrivacyPolicy}

                                        >{label.PP_Communication_Pref_Outreach_consentC}
                                    </div>
                                </lightning-layout-item>

                                    class="study-card"
                                    vertical-align="center"

                                        <span>{outreach.name}</span>
                                    </lightning-layout-item>

                                    <lightning-layout-item size="8" class="study-content">
                                        <lightning-layout

                                            multiple-rows="true"
                                            class=""
                                            vertical-align="center"
                                        >
                                            <lightning-layout-item size="2" class="study-paramters">
                                            </lightning-layout-item>
                                            <lightning-layout-item size="2" class="study-paramters">

                                                        <svg

                                                            class="com-icon"
                                                        >
                                                            <use xlink:href={phoneSvg}></use>
                                                        </svg>
                                                    </div>
                                                    <div>{label.PP_Communication_Pref_Phone}</div>
                                                    <div class="ml-5">
                                                        <lightning-input
                                                            type="checkbox"
                                                            label="Phone"

                                                            variant="label-hidden"

                                                        ></lightning-input>
                                                    </div>
                                                </div>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="2" class="study-paramters">
                                                <div class="mb-child-div-10">
                                                    <div>
                                                        <svg
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            class="com-icon"
                                                        >
                                                            <use xlink:href={emailSvg}></use>
                                                        </svg>
                                                    </div>
                                                    <div>{label.PP_Communication_Pref_Email}</div>
                                                    <div class="ml-5">
                                                        <lightning-input
                                                            type="checkbox"
                                                            label="Email"
                                                            class={outreach.iqvia_id}
                                                            name={outreach.iqvia_id}
                                                            variant="label-hidden"
                                                            checked={outreach.email}
                                                            onchange={selectIndividualOptionsOutreach}
                                                        ></lightning-input>
                                                    </div>
                                                </div>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="2" class="study-paramters">
                                                <div class="mb-child-div-10">
                                                    <div>
                                                        <svg
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            class="com-icon"
                                                        >
                                                            <use xlink:href={smsSvg}></use>
                                                        </svg>
                                                    </div>
                                                    <div>{label.PP_Communication_Pref_SMS}</div>
                                                    <div class="ml-5">
                                                        <lightning-input
                                                            type="checkbox"
                                                            label="SMS"
                                                            class={outreach.iqvia_id}
                                                            name={outreach.iqvia_id}
                                                            variant="label-hidden"
                                                            checked={outreach.sms}
                                                            onchange={selectIndividualOptionsOutreach}
                                                        ></lightning-input>
                                                    </div>
                                                </div>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="2" class={borderStyle}>
                                                <div class="mb-child-div-10">
                                                    <div>
                                                        <svg
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            class="com-icon"
                                                        >
                                                            <use xlink:href={dmailSvg}></use>
                                                        </svg>
                                                    </div>
                                                    <div>{label.PP_Communication_Pref_Dmail}</div>
                                                    <div class="ml-5">
                                                        <lightning-input
                                                            type="checkbox"
                                                            label="DMail"
                                                            class={outreach.iqvia_id}
                                                            name={outreach.iqvia_id}
                                                            variant="label-hidden"
                                                            checked={outreach.dmail}
                                                            onchange={selectIndividualOptionsOutreach}
                                                        ></lightning-input>
                                                    </div>
                                                </div>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="2" class="study-paramters">
                                                <div class="mb-child-div-10">
                                                    <div>
                                                        <div>
                                                            <svg
                                                                xmlns="http://www.w3.org/2000/svg"
                                                                class="com-icon"
                                                            >
                                                                <use xlink:href={allSvg}></use>
                                                            </svg>
                                                        </div>
                                                    </div>
                                                    <div>{label.PP_Communication_Pref_All}</div>
                                                    <div class="ml-5">
                                                        <lightning-input
                                                            type="checkbox"
                                                            label="All"
                                                            name={outreach.iqvia_id}
                                                            value={outreach.iqvia_id}
                                                            checked={outreach.all}
                                                            variant="label-hidden"
                                                            onchange={selectAllOptionsOutreach}
                                                        ></lightning-input>
                                                    </div>
                                                </div>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </template>
                        </div>
                    </div>
                </Template>

                <!--IQVIA Outrach section: Desktop : Ends-->
            </div>
        </div>
    </template>

    <template if:false={isDesktop}>
        <div class={cardRTL}>
            <div class="communication-pref">
                <!-- <lightning-card> -->
                <span class="header">
                    {label.PP_Communication_Pref}
                    <!-- Replace with custom label-->
                </span>
                <Template if:true={hideConsentsForParticipantView}>
                    <lightning-layout class="po-mr-15">
                        <lightning-layout-item size="12" class="po-no-communication-del">

                </Template>
                <Template if:true={hideConsentsForDelegateView}>

                        </lightning-layout-item>
                    </lightning-layout>
                </Template>

                            <lightning-layout multiple-rows="true">
                                <lightning-layout-item
                                    size="12"
                                    small-device-size="12"
                                    large-device-size="12"
                                >
                                    <div class="sub-header">

                                                        <use xlink:href={emailSvg}></use>

                                                        disabled={hideConsentsForParticipantView}
                                                    ></lightning-input>
                                                </div>
                                            </div>
                                        </lightning-layout-item>

                                        <lightning-layout-item size="2" class="study-paramters">
                                            <div class="mb-child-div-10">
                                                <div>
                                                    <svg
                                                        xmlns="http://www.w3.org/2000/svg"
                                                        class="com-icon"
                                                    >
                                                        <use xlink:href={smsSvg}></use>
                                                    </svg>
                                                </div>
                                                <div>{label.PP_Communication_Pref_SMS}</div>
                                                <div class="ml-5">
                                                    <lightning-input
                                                        type="checkbox"
                                                        label="SMS"
                                                        name={study.Id}
                                                        variant="label-hidden"
                                                        checked={study.Permit_SMS_Text_for_this_study__c}
                                                        onchange={selectIndividualOptions}
                                                        disabled={hideConsentsForParticipantView}
                                                    ></lightning-input>
                                                </div>
                                            </div>
                                        </lightning-layout-item>

                                        <lightning-layout-item size="3" class={borderStyle}>
                                            <div class="mb-child-div-10">
                                                <div>
                                                    <svg
                                                        xmlns="http://www.w3.org/2000/svg"

                                                        <use xlink:href={dmailSvg}></use>

                                            </div>
