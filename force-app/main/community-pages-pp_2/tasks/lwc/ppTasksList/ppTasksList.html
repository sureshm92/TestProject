<template>
    <c-web-spinner class="main-spinner" fixed="true"></c-web-spinner>
    <template if:true={isShowModal}>
        <section
            role="dialog"
            tabindex="-1"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container complete-mask" data-modalpopup={popUpTaskId}>
                <div class="complete-mask-margin">
                    <lightning-layout>
                        <lightning-layout-item
                            ><div class="modal-title">
                                {label.taskMarkCompleteHeader}
                            </div></lightning-layout-item
                        >
                        <lightning-layout-item style="margin-left: 5rem; margin-top: 2rem">
                            <lightning-icon
                                icon-name="utility:close"
                                size="small"
                                onclick={closeModel}
                            >
                            </lightning-icon></lightning-layout-item
                    ></lightning-layout>

                    <div class="modal-body">
                        {label.taskMarkComplete}

                        <lightning-layout style="float: right; margin-right: -1rem">
                            <lightning-layout-item style="margin-top: 2.5rem; margin-right: 1rem">
                                <a onclick={closeModel}>{label.taskCancel}</a>
                            </lightning-layout-item>
                            <lightning-layout-item style="margin-top: 2.2rem; margin-right: 1rem">
                                <button class="modal-button" onclick={closeTheTask}>
                                    {label.taskConfirm}
                                </button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </div>
            </div>
        </section>
    </template>
    <template for:each={tasksList} for:item="item" for:index="index">
        <div key={item} class={containerClass} data-parentdiv={item.task.Id}>
            <lightning-layout-item size="2">
                <template if:true={item.systemTask}>
                    <div
                        class="slds-p-around_medium"
                        onclick={taskOpen}
                        data-actionurl={item.task.Action_URL__c}
                        data-status={item.task.Status}
                        data-index={item.task.Id}
                    >
                        <c-web-icon class="sys-task" icon-name="task-illustration" icon-size="big">
                        </c-web-icon>
                    </div>
                </template>
                <template if:false={item.systemTask}>
                    <div
                        class="slds-p-around_medium empty-oval"
                        onclick={showTaskCompleteModal}
                        onmouseover={fillTheOpenIcon}
                        onmouseout={fillTheOpenIcon}
                        data-index={item.task.Id}
                        data-status={item.task.Status}
                    >
                        <template if:false={item.isClosed}>
                            <c-web-icon
                                class="open-task-icon"
                                icon-name="icon-opentask"
                                icon-color=""
                            >
                            </c-web-icon>
                        </template>
                        <template if:true={item.isClosed}>
                            <c-web-icon
                                class="open-task-icon"
                                icon-name="icon-completedtask"
                            ></c-web-icon>
                        </template>
                    </div>
                </template>
            </lightning-layout-item>
            <lightning-layout-item size="8" class="mob-task-sub" padding="around-small">
                <lightning-layout>
                    <lightning-layout-item size="12"
                        ><span
                            class={item.subjectClass}
                            onclick={taskOpen}
                            data-actionurl={item.task.Action_URL__c}
                            data-status={item.task.Status}
                            data-index={item.task.Id}
                            ><lightning-formatted-text value={item.task.Subject}>
                            </lightning-formatted-text
                        ></span> </lightning-layout-item
                ></lightning-layout>
                <template if:true={item.criticalTask}
                    ><span class="critical-rect">{label.taskPriorityCritical}</span></template
                >
                <lightning-layout
                    ><lightning-layout-item size="12"
                        ><template if:true={item.businessTask}
                            ><span class={dueTimeClass}
                                >{label.taskDue} : &nbsp;
                                <template if:true={item.dueDate}>
                                    <lightning-formatted-date-time
                                        value={item.task.Activity_Datetime__c}
                                        year="numeric"
                                        month="short"
                                        day="2-digit"
                                        time-zone={userTimeZone}
                                    ></lightning-formatted-date-time
                                    >&nbsp;|&nbsp;
                                    <lightning-formatted-date-time
                                        value={item.task.Activity_Datetime__c}
                                        hour="numeric"
                                        minute="numeric"
                                        time-zone={userTimeZone}
                                    ></lightning-formatted-date-time
                                ></template>
                                <template if:false={item.dueDate}>{label.notAvailable}</template>
                            </span></template
                        >
                        <template if:false={item.businessTask}
                            ><span class="due-time"
                                >{label.taskReminder} :&nbsp;
                                <template if:true={item.task.ReminderDateTime}>
                                    <lightning-formatted-date-time
                                        value={item.task.ReminderDateTime}
                                        year="numeric"
                                        month="short"
                                        day="2-digit"
                                        time-zone={userTimeZone}
                                    ></lightning-formatted-date-time>
                                    &nbsp;|&nbsp;
                                    <lightning-formatted-date-time
                                        value={item.task.ReminderDateTime}
                                        hour="numeric"
                                        minute="numeric"
                                        time-zone={userTimeZone}
                                    ></lightning-formatted-date-time
                                ></template>
                                <template if:false={item.task.ReminderDateTime}
                                    >{label.notAvailable}</template
                                >
                            </span></template
                        ></lightning-layout-item
                    >
                </lightning-layout>
            </lightning-layout-item>

            <lightning-layout-item size="2" padding="around-small">
                <template if:false={expireTaskAvailable}>
                    <div
                        class="slds-dropdown-trigger slds-dropdown-trigger_click"
                        data-popup={item.task.Id}
                        onclick={expandtheCard}
                        tabindex="0"
                    >
                        <div
                            aria-haspopup="true"
                            aria-expanded="true"
                            onblur={closeMenu}
                            tabindex="0"
                        >
                            <img src={threedots_imgUrl} class="image-result" />
                        </div>
                        <div
                            class="slds-dropdown slds-dropdown_right"
                            onblur={closeMenu}
                            tabindex="0"
                            style="margin-bottom: -98px; margin-top: -13px; margin-left: -65px"
                        >
                            <ul class="slds-dropdown__list" role="menu" aria-label="Show More">
                                <template for:each={popupTaskMenuItems} for:item="citem">
                                    <li
                                        class="slds-dropdown__item popup-default"
                                        role="presentation"
                                        key={citem}
                                    >
                                        <a href="#" role="menuitem">
                                            <span class="slds-truncate">
                                                <template if:true={citem.reminder}>
                                                    <c-web-icon
                                                        class="svg-icon"
                                                        icon-size="small"
                                                        icon-name="reminderbell_icom"
                                                        icon-color="#999999"
                                                    >
                                                    </c-web-icon
                                                ></template>
                                                <template if:true={citem.edit}>
                                                    <img src={editImg} />
                                                </template>
                                                <template if:true={citem.ignore}>
                                                    <c-web-icon
                                                        class="svg-icon"
                                                        icon-size="small"
                                                        icon-name="icon-close"
                                                        icon-color="#999999"
                                                    >
                                                    </c-web-icon></template
                                                >&nbsp;&nbsp;{citem.name}</span
                                            >
                                        </a>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </template>
            </lightning-layout-item>
        </div>
    </template>
</template>
