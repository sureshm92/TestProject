stages:
- deployINT
- validateINT
- validateINF
- deployINF
- runTestINF
- runTestINT

cache:
  paths:
  - node_modules
  - ~/.sfdx
  - .sfdx

validateINT:
  tags:
  - shell
  only:
  - PH_R1_Sprint
  - merge_requests
  except:
  - push
  - commit

  stage: validateINT
  script:
  - echo "$SFDX_AUTH_URL" > sfdx-auth-url
  - sfdx force:auth:sfdxurl:store -f sfdx-auth-url -a INT -d
  - sfdx --version
  - cd Nodejs
  - node convert.js
  - cd ..
  - sfdx force:source:convert -d output
  - sfdx force:mdapi:deploy -d output -u INT -c -w 60
  - echo "validate Int success"

deployINT:
  tags:
  - shell
  only:
  - PH_R1_Sprint
  except:
  - merge_requests

  stage: deployINT
  script:
  - echo "$SFDX_AUTH_URL" > sfdx-auth-url
  - sfdx force:auth:sfdxurl:store -f sfdx-auth-url -a INT -d
  - echo "test1"
  - sfdx --version
  - cd Nodejs
  - node convert.js
  - cd ..
  - sfdx force:source:convert -d output
  - sfdx force:mdapi:deploy -d output -u INT  -w 60
  - echo "deploy Int success"

ValidateINF:
  tags:
  - shell
  only:
  - master
  - merge_requests
  except:
  - push
  - commit

  stage: validateINF
  script:
  - echo "$SFDX_AUTH_URL_INF" > sfdx-auth-url
  - sfdx force:auth:sfdxurl:store -f sfdx-auth-url -a INF -d
  - sfdx --version
  - cd Nodejs
  - node convert.js
  - cd ..
  - sfdx force:source:convert -d output
  - sfdx force:mdapi:deploy -d output -u INF -c -w 60
  - echo "validate Inf success"

DeployINF:
  tags:
  - shell
  only:
  - master
  except:
  - merge_requests

  stage: deployINF
  script:
  - echo "$SFDX_AUTH_URL_INF" > sfdx-auth-url
  - sfdx force:auth:sfdxurl:store -f sfdx-auth-url -a INF -d
  - sfdx --version
  - cd Nodejs
  - node convert.js
  - cd ..
  - sfdx force:source:convert -d output
  - sfdx force:mdapi:deploy -d output -u INF  -w 60
  - echo "deploy Inf success"

runTestINT:
  tags:
  - shell
  only:
  - PH_R1_Sprint
  except:
  - merge_requests

  stage: runTestINT
  script:
  - echo "$SFDX_AUTH_URL" > sfdx-auth-url
  - sfdx force:auth:sfdxurl:store -f sfdx-auth-url -a INT -d
  - sfdx force:apex:test:run -u INT --testlevel=RunLocalTests -w 60

runTestINF:
  tags:
  - shell
  only:
  - master
  except:
  - merge_requests

  stage: runTestINF
  script:
  - echo "$SFDX_AUTH_URL_INF" > sfdx-auth-url
  - sfdx force:auth:sfdxurl:store -f sfdx-auth-url -a INF -d
  - sfdx force:apex:test:run -u INF --testlevel=RunLocalTests -w 60

