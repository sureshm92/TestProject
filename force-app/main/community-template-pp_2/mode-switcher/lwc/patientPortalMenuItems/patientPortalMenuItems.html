<template>
    <template if:true={hasSingleCommMode}>
        {comboBoxHeader}
        <lightning-combobox
            value={defaultPickListValue}
            placeholder={placeHolder}
            options={optionsList}
            onchange={handlePicklistSelection}
            disabled={disablePicklist}
        ></lightning-combobox>
    </template>
    <template if:false={hasSingleCommMode}>
        <lightning-button
            variant="base"
            label={label.viewingAs}
            title={label.viewingAs}
            onclick={handleClick}
            class="slds-m-left_x-small"
        >
        </lightning-button>
        <br />
        <template if:true={showAllModes}>
            <c-patient-portal-menu-list comm-modes={commModeList} onchangemode={handleChangeMode}>
            </c-patient-portal-menu-list>
        </template>
        <template if:false={showAllModes}>
            {currentMode.title}

            <template if:true={currentMode.isDelegate}>
                {label.partipantsDelegate}
                <div onclick={handleNavigation} data-id={currentMode.title}>
                    <c-web-icon svg-class={svgClass} icon-name={iconName}></c-web-icon>
                </div>
            </template>
            {comboBoxHeader}
            <br />
            <lightning-combobox
                value={defaultPickListValue}
                placeholder={placeHolder}
                options={optionsList}
                onchange={handlePicklistSelection}
                disabled={disablePicklist}
            ></lightning-combobox>
        </template>
    </template>
</template>
