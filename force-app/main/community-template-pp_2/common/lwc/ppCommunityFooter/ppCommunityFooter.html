<template>
    <!-- Loading Spinner-->
    <c-web-spinner class="main-spinner"></c-web-spinner>
    <div class={footerClass}>
        <div class="cf-margin-cutter">
            <div class="cf-links">
                <!-- About IQVIA-->
                <div class="cf-link">
                    <c-pp-footer-link label={labels.ABOUT_IQVIA} link="https://www.iqvia.com/">
                    </c-pp-footer-link>
                </div>
                <!-- Privacy Policy-->
                <div class="cf-link">
                    <template if:true={initialized}>
                        <c-pp-footer-link label={privacyLabel} link={privacyLink}>
                        </c-pp-footer-link>
                    </template>
                </div>
                 <!-- Your Privacy Choices-->
                 <template if:true={isCPRAAvailable}>
                <div class="cf-link">
                        <c-pp-footer-link label={labels.CPRA_DoNotSell_PatientPortal} link={CPRALinkToredirect} iscpra-available={isCPRAAvailable}>
                        </c-pp-footer-link> 
                </div>
                </template>
                <!-- Terms Of Use-->
                <div class="cf-link">
                    <template if:true={initialized}>
                        <c-pp-footer-link label={termsOfUseLabel} link={tcLink}>
                        </c-pp-footer-link>
                    </template>
                </div>
            </div>
            <!-- Copyright message -->
            <div class="cf-copyright footer-copyright">{labels.COPYRIGHT}</div>
        </div>
    </div>
</template>
