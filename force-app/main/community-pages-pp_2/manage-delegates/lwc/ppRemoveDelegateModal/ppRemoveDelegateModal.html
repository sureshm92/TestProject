<template>
    <section
    role="dialog"
    tabindex="-1"
    aria-modal="true"
    aria-labelledby="modal-heading-01"
    class="slds-modal slds-fade-in-open"
>
    <div class="slds-modal__container">
        <div class="slds-grid unable-login-card-top"></div>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <div class="slds-grid slds-grid_align-spread">
                <div class="slds-col deactivate-delegate-title">Deactivate Delegates</div>
                <div class="slds-col">
                    <lightning-icon
                        icon-name="utility:close"
                        alternative-text="close"
                        title="close"
                        size="x-small"
                        onclick={closeModal}
                    >
                    </lightning-icon>
                </div>
            </div>
            <div class="slds-m-vertical_medium">
                <p class="slds-m-vertical_small">
                    You are about to deactivate John Jameson from your account. Are you sure you would like
            to continue?
                </p>
            </div>
            
                <div class="slds-grid slds-gutters slds-grid_align-end">
                    <div class="slds-col slds-p-top_xxxx-small">
                        <button class="slds-button btn-cancel" onclick={closeModal}>Cancel</button>
                    </div>
                    <div class="slds-col">
                        <button class="slds-button btn-confirm" onclick={closeModal}>Confirm</button>
                    </div>
                </div>
        </div>
    </div>
</div>
</section>
