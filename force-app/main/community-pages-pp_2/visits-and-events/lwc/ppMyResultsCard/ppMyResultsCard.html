            <div class="column2 slds-box no-result">
                <div class="slds-align_absolute-center slds-p-bottom_small">
                    <img src={resultsIllustration} />
                </div>
                <div class="slds-align_absolute-center no-item">{label.noItemToDisplay}</div>
            </div>
        </div>

    </template>
    <template if:true={isMobile}>
        <div class="slds-box no-result results-mob slds-align_absolute-center">
            <div class="slds-align_absolute-center slds-p-bottom_small">
                <img src={resultsIllustration} />
            </div>
            <div class="slds-align_absolute-center no-item">{label.noItemToDisplay}</div>
        </div>
    </template>
    <template if:true={isTablet}>
        <div class="slds-box no-result results-tab slds-align_absolute-center">
            <div class="slds-align_absolute-center slds-p-bottom_small">
                <img src={resultsIllustration} />
            </div>
            <div class="slds-align_absolute-center no-item">{label.noItemToDisplay}</div>
        </div>
    </template>
</template>
