<template>
    <c-web-spinner class="main-spinner" fixed="true"></c-web-spinner>
    <template if:true={isParticipant}>
        <div class="support-container">
            <!-- DESKTOP VIEW -->

            <div class={cardRTL}>
                <!-- Lable and Initial Combobox -->
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="12">
                        <div class="as-title">{label.getSupport}</div>
                    </lightning-layout-item>

                    <lightning-layout-item size="12" class={dropDownOpacityClass}>
                        <lightning-combobox
                            value={selectedOption}
                            placeholder={placeholder}
                            options={options}
                            onchange={handleChangeSelection}
                            label={label.getSupport}
                            variant="label-hidden"
                        ></lightning-combobox>
                    </lightning-layout-item>
                </lightning-layout>
                <div class={marginForDOBEdit}>
                    <!-- Edit Year of Birth Elements  -->
                    <lightning-layout multiple-rows="true">
                        <template if:true={isEditYOB}>
                            <lightning-layout-item size="5" class="mt-10">
                                <lightning-layout multiple-rows="true" class="">
                                    <lightning-layout-item size="5">
                                        <span class="from">{label.ppFrom}</span>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="7">
                                        <div class="from-date">{currentYOB}</div>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </lightning-layout-item>

                            <lightning-layout-item size="7" class="mt-10">
                                <lightning-layout multiple-rows="true" class="">
                                    <lightning-layout-item size="2">
                                        <span class="to">{label.ppTo}</span>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="10" class={YOBOpacityClass}>
                                        <lightning-combobox
                                            value={selectedYOB}
                                            placeholder={label.selectYear}
                                            options={yearOptions}
                                            onchange={doCheckYearOfBith}
                                            label="YOB"
                                            variant="label-hidden"
                                            class={highlightErrorForYOBClass}
                                        ></lightning-combobox>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="2"> </lightning-layout-item>
                                    <lightning-layout-item size="10">
                                        <template if:true={showMinorErrorMsg}>
                                            <span class="place-error-message"
                                                >{label.minorMessage}
                                            </span>
                                        </template>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>

                    <!-- User name and password Match elements -->
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="1" class={marginMatchEmailPass}>
                            <template if:true={isMatchUsernameEmail}>
                                <template if:false={isShowUserMatch}>
                                    <lightning-input
                                        type="checkbox"
                                        label={label.PP_Merge_Username}
                                        variant="label-hidden"
                                        value={chngUsernameEmailValue}
                                        onchange={doChangeUsernameEmail}
                                        class="label-email-pass-match"
                                    ></lightning-input>
                                </template>
                                <template if:true={isShowUserMatch}>
                                    <lightning-input
                                        type="checkbox"
                                        label={label.matchUsernameEmail}
                                        variant="label-hidden"
                                        name="input3"
                                        class="label-email-pass-match"
                                        onchange={doChangeUsernameEmail}
                                        checked
                                        disabled
                                    ></lightning-input>
                                </template>
                            </template>
                        </lightning-layout-item>
                        <lightning-layout-item size="11">
                            <template if:true={isMatchUsernameEmail}>
                                <span class="matchEmailText">{label.PP_Merge_Username}</span>
                            </template>
                        </lightning-layout-item>
                    </lightning-layout>

                    <!-- Merge multiple usernames-->
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12" class={marginMatchEmailPass}>
                            <template if:true={UseremailDuplicate}>
                                <div class="merge-existing-usern">{label.PP_MergeExisting}</div>
                                <div class="there-are-multiple">{label.PP_Duplicate_Usernames}</div>
                                <div class="slds-grid slds-size--1-of-1 ah-item-panel">
                                    <lightning-radio-group
                                        name="radioGroup"
                                        variant="label-hidden"
                                        options={userNamesList}
                                        value={userNamesListvalue}
                                        type="radio"
                                        onchange={handleChange}
                                    ></lightning-radio-group>
                                </div>
                            </template>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </div>
            <lightning-layout multiple-rows="true" class="">
                <lightning-layout-item size="12">
                    <!--Disabled Button-->
                    <template if:true={isDisableSave}>
                        <button
                            onclick={doCreateYOBCase}
                            disabled={disableSave}
                            class="updateButtonMobile disabled"
                        >
                            {label.submitButton}
                        </button>
                    </template>
                    <!--Enabled Button-->
                    <template if:false={isDisableSave}>
                        <button
                            onclick={doCreateYOBCase}
                            disabled={disableSave}
                            class="updateButtonMobile"
                        >
                            {label.submitButton}
                        </button>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </template>
</template>
