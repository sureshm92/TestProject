<template>
    <div class="position-container update-container">
        <c-web-spinner id="updateSpinner" class="main-spinner"></c-web-spinner>
        <template if:true={desktop}>
            <div class="slds-grid card-wrap">
                <header class="slds-has-flexi-truncate">
                    <div class="slds-grid slds-grid_align-spread">
                        <div class="slds-col" style="display: inline-flex">
                            <div class="updates">{label.updatesLabel}</div>
                            <div
                                if:true={displayCounter}
                                class="update-counter-oval slds-align_absolute-center"
                            >
                                <span class="update-count">{counterLabel}</span>
                            </div>
                        </div>
                        <div class="slds-col slds-align-bottom pointer-class" onclick={refresh}>
                            <span class="refresh-text">{label.refresh}</span>
                            <span class="refresh-icon">
                                <img src={refresh_icon} class="refresh_icon" />
                            </span>
                        </div>
                    </div>
                </header>
            </div>
        </template>
        <div class="slds-card__body slds-card__body_inner card-wrap">
            <template if:true={desktop}>
                <template if:true={showvisitsection}>
                    <article class="slds-card slds-card_boundary container-card">
                        <div
                            data-id="vert_scroll"
                            if:true={resourcePresent}
                            class="slds-card__body slds-card__body_inner custom-padding"
                            onscroll={handleVerticalScroll}
                        >
                            <template for:each={resourcedData} for:item="res">
                                <div if:true={res.isExplore} key={res}>
                                    <c-pp-explore-updates
                                        explore-data={res}
                                        desktop={desktop}
                                        show-visit-section={showvisitsection}
                                        onremovecard={handleRemoveCard}
                                    ></c-pp-explore-updates>
                                </div>
                                <div if:true={res.isDoc} key={res}>
                                    <c-pp-document-updates
                                        document-data={res}
                                        desktop={desktop}
                                        show-visit-section={showvisitsection}
                                        onremovecard={handleRemoveCard}
                                    ></c-pp-document-updates>
                                </div>
                                <div if:true={res.isLink} key={res}>
                                    <c-pp-link-updates
                                        link-data={res}
                                        desktop={desktop}
                                        show-visit-section={showvisitsection}
                                        onremovecard={handleRemoveCard}
                                    ></c-pp-link-updates>
                                </div>
                                <div if:true={res.isMultimedia} key={res}>
                                    <c-pp-explore-updates
                                        explore-data={res}
                                        desktop={desktop}
                                        show-visit-section={showvisitsection}
                                        onremovecard={handleRemoveCard}
                                    ></c-pp-explore-updates>
                                </div>
                                <div if:true={res.isTelevisit} key={res}>
                                    <c-pp-link-updates
                                        link-data={res}
                                        desktop={desktop}
                                        show-visit-section={showvisitsection}
                                        onremovecard={handleRemoveCard}
                                    ></c-pp-link-updates>
                                </div>
                            </template>
                        </div>
                        <div
                            class="slds-align_absolute-center slds-card__body slds-card__body_inner custom-padding-empty"
                            if:false={resourcePresent}
                        >
                            <div>
                                <div class="slds-align_absolute-center">
                                    <img src={empty_state} class="empty-state-img-horizontal" />
                                </div>
                                <p class="empty-state-text">{label.caughtup}</p>
                            </div>
                        </div>
                    </article>
                </template>
                <template if:false={showvisitsection}>
                    <article class="slds-card slds-card_boundary container-card-horizontal">
                        <div
                            data-id="myDiv"
                            if:true={resourcePresent}
                            class="slds-p-left_x-small resouce-container-horizontal"
                        >
                            <div data-id="horz_scroll" class="slds-grid" onscroll={handleScroll}>
                                <template for:each={resourcedData} for:item="res">
                                    <div
                                        key={res}
                                        if:true={res.isExplore}
                                        class="slds-col slds-size_3-of-12 slds-m-right_x-small horizontal-card"
                                    >
                                        <c-pp-explore-updates
                                            explore-data={res}
                                            desktop={desktop}
                                            show-visit-section={showvisitsection}
                                            onremovecard={handleRemoveCard}
                                        ></c-pp-explore-updates>
                                    </div>
                                    <div
                                        key={res}
                                        if:true={res.isDoc}
                                        class="slds-col slds-size_3-of-12 slds-m-right_x-small horizontal-card"
                                    >
                                        <c-pp-document-updates
                                            document-data={res}
                                            desktop={desktop}
                                            show-visit-section={showvisitsection}
                                            onremovecard={handleRemoveCard}
                                        ></c-pp-document-updates>
                                    </div>
                                    <div
                                        key={res}
                                        if:true={res.isLink}
                                        class="slds-col slds-size_3-of-12 slds-m-right_x-small horizontal-card"
                                    >
                                        <c-pp-link-updates
                                            link-data={res}
                                            desktop={desktop}
                                            show-visit-section={showvisitsection}
                                            onremovecard={handleRemoveCard}
                                        ></c-pp-link-updates>
                                    </div>
                                    <div
                                        if:true={res.isMultimedia}
                                        key={res}
                                        class="slds-col slds-size_3-of-12 slds-m-right_x-small horizontal-card"
                                    >
                                        <c-pp-explore-updates
                                            explore-data={res}
                                            desktop={desktop}
                                            show-visit-section={showvisitsection}
                                            onremovecard={handleRemoveCard}
                                        ></c-pp-explore-updates>
                                    </div>
                                    <!--    <div
                                    key={res}
                                    if:true={res.isTelevisit}
                                    class="slds-col slds-size_3-of-12 slds-m-left_xx-small slds-m-right_xx-small horizontal-card"
                                >
                                        <c-pp-link-updates
                                            link-data={res}
                                            desktop={desktop}
                                            show-visit-section={showvisitsection}
                                        ></c-pp-link-updates>
                                    </div> -->
                                </template>
                            </div>
                        </div>
                        <div
                            class="slds-align_absolute-center empty-img-section"
                            if:false={resourcePresent}
                        >
                            <div>
                                <div class="slds-align_absolute-center">
                                    <img src={empty_state} class="empty-state-img-horizontal" />
                                </div>
                                <p class="empty-state-text">{label.caughtup}</p>
                            </div>
                        </div>
                    </article>
                </template>
            </template>
            <template if:false={desktop}>
                <article
                    if:true={resourcePresent}
                    class="slds-card slds-card_boundary container-card-mobile"
                >
                    <p class="task-header-mobile">{label.updatesLabel}</p>
                    <div class="slds-card__body slds-card__body_inner custom-padding-mobile">
                        <template for:each={resourcedData} for:item="res" for:index="index">
                            <div if:true={res.isExplore} key={res}>
                                <c-pp-explore-updates
                                    explore-data={res}
                                    desktop={desktop}
                                    show-visit-section={showvisitsection}
                                    onremovecard={handleRemoveCard}
                                ></c-pp-explore-updates>
                            </div>
                            <div if:true={res.isDoc} key={res}>
                                <c-pp-document-updates
                                    document-data={res}
                                    desktop={desktop}
                                    show-visit-section={showvisitsection}
                                    onremovecard={handleRemoveCard}
                                ></c-pp-document-updates>
                            </div>
                            <div if:true={res.isLink} key={res}>
                                <c-pp-link-updates
                                    link-data={res}
                                    desktop={desktop}
                                    show-visit-section={showvisitsection}
                                    onremovecard={handleRemoveCard}
                                ></c-pp-link-updates>
                            </div>
                            <div if:true={res.isMultimedia} key={res}>
                                <c-pp-explore-updates
                                    explore-data={res}
                                    desktop={desktop}
                                    show-visit-section={showvisitsection}
                                    onremovecard={handleRemoveCard}
                                ></c-pp-explore-updates>
                            </div>
                        </template>
                    </div>
                    <div onclick={loadMore}>Load more</div>
                </article>
                <article
                    if:false={resourcePresent}
                    class="slds-card slds-card_boundary container-card-mobile-empty slds-align_absolute-center"
                >
                    <div>
                        <div class="slds-align_absolute-center">
                            <img src={empty_state} class="empty-state-img-horizontal" />
                        </div>
                        <p class="empty-state-text">{label.caughtup}</p>
                    </div>
                </article>
            </template>
        </div>
    </div>
</template>
