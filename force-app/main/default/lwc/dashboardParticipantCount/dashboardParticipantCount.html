<template>
    <div class="slds-card rr-white-panel db-qal-container">
        <div class="siteDBtitle" >
            &nbsp;&nbsp; {dashboardTitle}
        </div>
        <!-- Spinner to display when waiting for results of search -->
        <template if:true={loading}>
            <lightning-spinner
                alternative-text="Loading"
                size="small"
            ></lightning-spinner>
        </template>
   
         <div class="db-qal-items slds-grid slds-wrap db-section" style="height: 200px; margin-top: 40px">
            <div class="barContainer" >
                <div class="slds-col slds-size--3-of-12 barTitle  slds-align_absolute-right"  style="overflow-wrap: break-word;width: 142px;margin-top: 10px;">
                    <!--{invitedRec.title}-->
                    {topBarLabel}  
                </div>
                <div class="slds-size--9-of-12 barGrp" style="margin-bottom: 10px">
                    <div class="bar"  style={topBarStyle} ></div>
                        <div class="barText" style="margin-left: 10px; margin-top: 10px; display: inline-block" >
                            {topBarRec.count } {participantText}
                        </div>                            
                    
                    </div>
                </div>
                <div class="slds-col slds-size--3-of-12 barTitle  slds-align_absolute-right" style="overflow-wrap: break-word;width: 142px;">
                    {secondBarLabel}  
                </div>
                <div class="slds-size--9-of-12 barGrp" style="margin-bottom: 10px">
                    <div class="bar"  style={secondBarStyle} ></div>
                    <div class="barText" style="margin-left: 10px; margin-top: 10px; display: inline-block" >
                        {secondBarRec.count } {participantText}
                    </div>

                </div>
            
		</div>
      
        <footer class="siteDB-footer">
            <div>
                <p class="thick"> {buttonText}</p>
            </div>
          </footer>
    </div>
</template>
