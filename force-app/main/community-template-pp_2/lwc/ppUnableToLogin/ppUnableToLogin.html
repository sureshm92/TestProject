<template>
    <section
        role="dialog"
        tabindex="-1"
        aria-modal="true"
        aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open"
    >
        <div class="slds-modal__container">
            <div class="slds-modal__header">
                <div class="slds-grid">
                    <div class="slds-col slds-size_11-of-12">
                        <h2 class={h2Class}>{labels.unableToLogin}</h2>
                    </div>
                    <div class="slds-col slds-size_1-of-12">
                        <button
                            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close"
                            onclick={closeModal}
                        >
                            <lightning-icon
                                icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small"
                            ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div>
                    <b>{labels.unableToLogin1}</b>
                </div>
                <br />
                <div>
                    {labels.unableToLogin2}
                    <span
                        ><a onclick={redirectToForgotPassword}> {labels.loginLinkForgot} </a>
                    </span>
                    {labels.unableToLogin3}
                </div>
                <br />
                <div>
                    <b> {labels.unableToLogin4}</b>
                </div>
                <br />
                <div>
                    {labels.unableToLogin5}
                    <a class="SFDC_links" href="mailto:support@mail.clinicalresearch.com ">
                        {labels.unableToLogin6} </a
                    >{labels.unableToLogin7}
                </div>
                <br />
                <div>
                    <b> {labels.unableToLogin8}</b>
                </div>
                <br />
                <div>
                    {labels.unableToLogin9}
                    <a href="mailto:support@mail.clinicalresearch.com "> {labels.unableToLogin6} </a
                    >{labels.unableToLogin10}
                </div>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button" onclick={closeModal}>Close</button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
