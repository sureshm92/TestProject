<template>
     <template if:true={showTable}>  
        <span class="title-label">{label.Media_file_Header} </span>
        <template for:each={mediaFiles} for:item="file">
            <div key={file.id} ><a data-value={file.url} onclick={playFile}> {file.name}.{file.FileExtension}</a></div> 
        </template>
    </template>

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon icon-name="utility:close" onclick={closeModal}
                                          alternative-text="close" variant="bare-inverse"
                                          class="slds-modal__close"></lightning-button-icon>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                       <!--<strong>{label.Biomarker_Media_Player}:</strong>&nbsp;{mediaFile.name}--> 
                        <strong>{mediaFile.name}</strong>
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <c-media-player type={mediaFile.type} url={mediaFile.url}></c-media-player>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
