<template>
    <div if:false={reset} class="slds-grid slds-grid_vertical header-container">
        <div class="slds-col switcher-list">
            <div class="slds-grid">
                <div class="slds-col slds-align_absolute-center slds-size_3-of-12 icon-radius">
                    <template if:true={hasProfilePic}>
                        <lightning-avatar
                            src={user.SmallPhotoUrl}
                            variant="circle"
                            size="large"
                            alternative-text=""
                            fallback-icon-name="standard:avatar"
                        ></lightning-avatar>
                    </template>
                    <template if:false={hasProfilePic}>
                        <lightning-icon
                            icon-name="utility:user"
                            size="x-small"
                            aria-hidden="true"
                            alternative-text="user"
                            class="icon-color"
                        ></lightning-icon>
                    </template>
                </div>
                <div class="slds-col slds-size_9-of-12">
                    <p class="header-setting-txt">{fullName}</p>
                    <p class="header-setting-email">{user.Username}</p>
                </div>
            </div>
        </div>
        <div class="slds-col switcher-list">
            <div class="slds-grid list-item" onclick={doNavigateToAccountSettings}>
                <div class="slds-col slds-align_absolute-center slds-size_3-of-12">
                    <lightning-icon
                        icon-name="utility:settings"
                        size="x-small"
                        aria-hidden="true"
                        alternative-text="user"
                        class="icon-color"
                    >
                    </lightning-icon>
                </div>
                <div class="slds-col slds-size_9-of-12">
                    <p class="setting-txt">{label.PP_Account_Settings}</p>
                </div>
            </div>
        </div>
        <div class={manageDelegatesClass}>
            <div class="slds-grid list-item" onclick={doManageDelegates}>
                <div class="slds-col slds-align_absolute-center slds-size_3-of-12">
                    <lightning-icon
                        icon-name="utility:user"
                        size="x-small"
                        aria-hidden="true"
                        alternative-text="user"
                        class="icon-color"
                    >
                    </lightning-icon>
                </div>
                <div class="slds-col slds-size_9-of-12">
                    <p class="setting-txt">{label.PP_ManageDelegates}</p>
                </div>
            </div>
        </div>
    </div>
</template>
