<template>
    <template if:false={featureUnavailale}>
        <div class="slds-align_absolute-center">
            <lightning-button variant="brand" label="Save" title="Save" onclick={handleSave} class="slds-m-left_x-small" disabled={buttonDisabled}></lightning-button>
            <lightning-button variant="Neutral" label="Cancel" title="Canel" onclick={handleCancel} class="slds-m-left_x-small" disabled={buttonDisabled}></lightning-button>
        </div>
        <template if:true={showStatusTitleTab}>
            <h2 class="table-heading">{label.PreTrial_Status_Table_Heading}</h2>
            <lightning-datatable suppress-bottom-bar="true"
                    name="statusConfig" 
                    key-field="Id"
                    data-tabid="preStatusTab"
                    data={statusTitleData}
                    columns={titleColumns}
                    onsave={handleSave}
                    oncellchange = "{handleEditCellChange}"
                    errors={preTrialStatusErrors}
                    hide-checkbox-column
                    oncancel={handleCancel}
                    onchange={handleCellChange}>
            </lightning-datatable>
        </template>
        <template if:true={showStatusMilestoneTab}>
            <h2 class="table-heading">{label.PreTrial_Milestone_Table_Heading}</h2>
            <lightning-datatable suppress-bottom-bar="true"
                    name="milestoneConfig" 
                    key-field="Id"
                    data-tabid="preMileTab"
                    data={statusilestoneData}
                    columns={milestoneColumns}
                    onsave={handleSave}
                    oncellchange = "{handleEditCellChange}"
                    errors={preTrialMilestoneErrors}
                    hide-checkbox-column
                    oncancel={handleCancel}
                    onchange={handleCellChange}>
            </lightning-datatable>
        </template> 
        <template if:true={data}>
            <h2 class="table-heading">{label.InTrial_Table_Heading}</h2>
            <lightning-datatable suppress-bottom-bar="true"
                    name="studyConfig" 
                    key-field="Id"
                    data-tabid="inTrialStatusTab"
                    data={data}
                    columns={columns}
                    onsave={handleSave}
                    oncellchange = "{handleEditCellChange}"
                    errors={errors}
                    hide-checkbox-column
                    oncancel={handleCancel}
                    onchange={handleCellChange}>
            </lightning-datatable>
        </template>
    </template>
    <template if:false={configResult}>
        <template if:true={featureUnavailale}>
            <div class="slds-text-heading_small slds-text-align_center slds-text-color_weak">{featureUnavailaleMessage}</div>
        </template>
        <template if:false={featureUnavailale}>
            <div style="min-height: 227px;">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>
    </template>
</template>
