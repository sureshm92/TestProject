<template>
    <c-web-spinner fixed="true"></c-web-spinner>
    <template if:false={showEmailSent}>     
        <div class="slds-grid back-btn font-thickness" onclick={goBack}>
            <div class="slds-col">
                <lightning-icon
                    icon-name="utility:chevronleft"
                    size="x-small"            
                    class="back-icon">            
                </lightning-icon>
            </div>
            <div class="slds-col back-text">{labels.backButton}</div>
            </div>

        <div class="forgot-label">{labels.forgotLabel}</div>
        <div class="email-lable">{labels.ppEnterAssociatedEmail}</div>
        <div class="slds-form-element">
            <label class="slds-form-element__label label font-thickness" for="userName">{labels.email}</label>
            <div class="slds-form-element__control">
                <input
                    type="text"
                    value={usrnameval}
                    data-id="email"
                    class={inputClass}
                    onkeyup={onKeyUp}
                ></input>
                <template if:true={showError}>
                    <span class="email-not-associated">{errorMessage}</span>
                </template>
            </div>
            <button class={btnClass}  onclick={handleForgotPassword}>
                {labels.sendEmailLabel}
            </button>
                    <div class="slds-m-top_xx-small email-footer-txt">
                        {labels.footer1}&nbsp;
                        <span class="font-thickness"
                            ><a href="mailto:support@mail.clinicalresearch.com ">
                                {labels.unableToLogin6}
                            </a> </span
                        > {labels.footer2}
                    </div>
        </div>
    </template>   
    <template if:true={showEmailSent}>
        <div>
            <div class="forgot-label">{labels.emailSent}</div>
            <div class="email-lable">{labels.emailSentToUser}</div>
            <button class="slds-button btn-sendEmail" onclick={goBack}>
                {labels.backToLogin}
            </button>
        </div>
    </template>
</template>
