<template>
    <template if:false={desktop}>
        <div class="slds-grid slds-wrap card-border">
            <div class="slds-col slds-size_2-of-6 card-element" onclick={navigateResourceDetail}>
                <div
                    class="slds-align_absolute-center icon-container"
                    onclick={navigateResourceDetail}
                >
                    <div
                        if:true={thumbnailPresent}
                        class="thumbnail-image thumbnail-image-padding slds-align_absolute-center"
                    >
                        <img
                            src={thumbnail}
                            class="thumnail-img-mobile"
                            alt="Image N/A"
                            onerror={handleNoThumnnailError}
                            onclick={navigateResourceDetail}
                        />
                    </div>
                    <c-web-icon
                        if:false={thumbnailPresent}
                        icon-color="#b5b5b5"
                        icon-width="35"
                        icon-height="40"
                        icon-name="empty-thumbnail-updates"
                    ></c-web-icon>
                </div>
                <div></div>
            </div>
            <div class="slds-col slds-size_4-of-6 card-data-element">
                <div class="slds-grid slds-wrap title-section-mobile">
                    <p
                        class="document-label"
                        onclick={navigateResourceDetail}
                        title={documentData.title}
                    >
                        {documentData.title}
                    </p>
                </div>
                <div class="slds-grid date-section-mobile">
                    <div class="slds-col slds-size_11-of-12">
                        <p class="date">
                            {label.versionDate}&nbsp;
                            <lightning-formatted-date-time
                                value={documentData.versionDate}
                            ></lightning-formatted-date-time>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template if:true={desktop}>
        <template if:true={showVisitSection}>
            <div class="slds-grid slds-wrap card-border-desktop">
                <div
                    class="slds-col slds-size_2-of-6 card-element"
                    onclick={navigateResourceDetail}
                >
                    <div
                        class="slds-align_absolute-center icon-container"
                        onclick={navigateResourceDetail}
                    >
                        <div if:true={thumbnailPresent} class="thumbnail-image">
                            <img
                                src={thumbnail}
                                class="thumnail-img-desktop-vertical"
                                alt="Image N/A"
                                onerror={handleNoThumnnailError}
                                onclick={navigateResourceDetail}
                            />
                        </div>
                        <c-web-icon
                            if:false={thumbnailPresent}
                            icon-color="#b5b5b5"
                            icon-width="35"
                            icon-height="40"
                            icon-name="empty-thumbnail-updates"
                        ></c-web-icon>
                    </div>
                    <div></div>
                </div>
                <div class="slds-col slds-size_4-of-6 card-data-element">
                    <div class="slds-grid slds-wrap title-section">
                        <p
                            class="document-label"
                            onclick={navigateResourceDetail}
                            title={documentData.title__c}
                        >
                            {documentData.title__c}
                        </p>
                    </div>
                    <div class="slds-grid date-section">
                        <div class="slds-col slds-size_11-of-12">
                            <p class="date">
                                {label.versionDate}&nbsp;
                                <lightning-formatted-date-time
                                    value={documentData.versionDate}
                                ></lightning-formatted-date-time>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <template if:false={showVisitSection}>
            <div class="slds-align_absolute-center thumbnail-section-horizontal">
                <div
                    if:true={thumbnailPresent}
                    class="thumbnail-image-desktop-horizontal-section"
                    onclick={navigateResourceDetail}
                >
                    <img
                        src={thumbnail}
                        class="thumnail-img"
                        alt="Image N/A"
                        onerror={handleNoThumnnailError}
                        onclick={navigateResourceDetail}
                    />
                </div>
                <div onclick={navigateResourceDetail}>
                    <c-web-icon
                        if:false={thumbnailPresent}
                        icon-color="#b5b5b5"
                        icon-width="55"
                        icon-height="55"
                        icon-size="large"
                        icon-name="empty-thumbnail-updates"
                    ></c-web-icon>
                </div>
            </div>
            <div
                class="slds-grid slds-wrap document-label-desktop document-label-section-horizontal"
            >
                <p onclick={navigateResourceDetail} title={documentData.title}>
                    {documentData.title}
                </p>
            </div>
            <div class="date-desktop">
                {label.versionDate}&nbsp;
                <lightning-formatted-date-time
                    value={documentData.versionDate}
                ></lightning-formatted-date-time>
            </div>
        </template>
    </template>
</template>
