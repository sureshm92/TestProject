<template>
    <!-- Loading Spinner-->
    <c-web-spinner class="main-spinner"></c-web-spinner>
    <!-- ****************  ARTICLE  ********************  -->
    <template if:true={showArticle}>
        <template if:true={isThumbnailPresent}>
            <img src={resourceLink} alt="Image is not available" onerror={handleError} />
        </template>
        <template if:false={isThumbnailPresent}>
            <div class="icon-container">
                <div class="icon-center">
                    <c-web-icon
                        icon-color="#b5b5b5"
                        icon-width="300"
                        icon-height="400"
                        icon-name="empty-thumbnail"
                    ></c-web-icon>
                </div>
            </div>
        </template>
    </template>
    <!-- ****************  VIDEO  ********************  -->
    <template if:true={showVideo}>
        <div class="ah-video-iframe">
            <iframe class="my_iframe" frameborder="0" src={resourceLink}> </iframe>
        </div>
    </template>
</template>
