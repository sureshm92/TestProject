<template>
    <div class="slds-scrollable_y scroll-bar">
        <template if:true={documentPresent}>
            <template for:each={documentList} for:item="docs" for:index="index">
                <c-pp-Document key={docs} document={docs}></c-pp-Document>
            </template>
        </template>
        <template if:false={documentPresent}>
            <div class="slds-align_absolute-center no-data-is-available">
                {label.noDocumentsAvailable}
            </div>
        </template>
    </div>
</template>
