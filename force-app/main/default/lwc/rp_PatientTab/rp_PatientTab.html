<template>
<!--<div class="slds-scrollable_y" style="height:25rem;">-->
<div class="c-container">
    
<template for:each={patientrecord} for:item="pe">
    <div key={pe.peRecord.Id} class="section-header">Main Info</div>
    <lightning-layout multiple-rows="true"  key={pe.peRecord.Id}>
        <lightning-layout-item padding="around-small" size="6">
            <div>
                <lightning-input type="text" label="Patient ID" name="Patient ID" value={pe.peRecord.Patient_ID__c} data-value="PatientID" 
                    data-id={pe.peRecord.Id} onchange={changeInputValue} required="true"></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="6">
            <div> 
                <lightning-input type="text" label="Email ID" name="Email ID" value={pe.peRecord.Email__c} data-value="EmailID" 
                required={pe.isRequired} disabled={pe.isMinor} data-id={pe.peRecord.Id} onchange={changeInputValue} ></lightning-input>
            </div>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout multiple-rows="true" key={pe.peRecord.Id}>
        <lightning-layout-item padding="around-small" size="3">
            <div>
                <lightning-input type="text" label="First Name" name="First Name" value={pe.peRecord.Participant_Name__c} data-value="FirstName" 
                    data-id={pe.peRecord.Id} onchange={changeInputValue} required="true" ></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="3">
                <lightning-input type="text" label="Middle Initial" name="Middle Initial" value={pe.peRecord.Patient_Middle_Name_Initial__c} data-value="MI" 
                    data-id={pe.peRecord.Id} onchange={changeInputValue}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="3">
            <lightning-combobox required="true" label="Birth Month" name="Birth Month" placeholder="Select Birth Month" value={pe.peRecord.Birth_Month__c}  
                options={pe.monthDateOption} data-value="BirthMonth" data-id={pe.peRecord.Id}  onchange={changeInputValue} class="col-top">
            </lightning-combobox>                    
        </lightning-layout-item>

        <lightning-layout-item padding="around-small" size="3">
            <lightning-combobox required="true" label="Birth Year" name="Birth Year" placeholder="Select Birth Year" value={pe.peRecord.YOB__c}  
            options={pe.yearDateOption} data-value="BirthYear" data-id={pe.peRecord.Id}  onchange={changeInputValue} class="col-top">
        </lightning-combobox>                    
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout multiple-rows="true" key={pe.peRecord.Id}>
        <lightning-layout-item padding="around-small" size="3">
            <div>
                <lightning-input type="text" label="Last Name" name="Last Name" value={pe.peRecord.Participant_Surname__c} data-value="LastName" 
                    data-id={pe.peRecord.Id} onchange={changeInputValue} required="true" ></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="3">
            <div>
                <lightning-combobox required="true" label ="Sex" name ="Sex" placeholder="Select Sex" value={pe.peRecord.Patient_Sex__c}  
                    options={pe.sexList} data-value="Sex" data-id={pe.peRecord.Id}  onchange={changeInputValue} class="col-top">
                </lightning-combobox>                    
            </div>
        </lightning-layout-item>
    </lightning-layout>

    <div key={pe.Id} class="section-header">Address & Contact Info</div>
    <lightning-layout multiple-rows="true" key={pe.peRecord.Id}>
        <lightning-layout-item padding="around-small" size="6">
            <div>
                <lightning-combobox required="true" label="Country" name="Country" placeholder="Select Country" value={pe.peRecord.Country__c}  
                    options={pe.countryList} data-value="Country" data-id={pe.peRecord.Id} onchange={changeInputValue} class="col-top">
            </lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="3">
            <div>
                <lightning-input type="text" label="Phone Number" name="Phone Number" value={pe.peRecord.Phone__c} data-value="PhoneNumber" 
                required={pe.isRequired}  disabled={pe.isMinor} data-id={pe.peRecord.Id} pattern="[0-9]*" onchange={changeInputValue} ></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="3">
            <div>
                <lightning-combobox required={pe.isRequired}  disabled={pe.isMinor} label="Phone Type" name="Phone Type" placeholder="Select Phone Type" value={pe.peRecord.Patient_Phone_Type__c}  
                    options={pe.phoneTypeList} data-value="PhoneType" data-id={pe.peRecord.Id} onchange={changeInputValue} class="col-top">
                </lightning-combobox>
            </div>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout multiple-rows="true" key={pe.peRecord.Id}>
        <lightning-layout-item padding="around-small" size="6">
            <div>
                <lightning-combobox required={stateRequired} label="State" name="State" placeholder="Select State" value={pe.peRecord.State__c}  
                    options={states} data-value="States" data-id={pe.peRecord.Id} onchange={changeInputValue} class="col-top">
                </lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="3">
            <div>
                <lightning-input type="text" label="Alt Phone Number" name="Alt Phone Number" value={pe.peRecord.Participant_Alternative_Phone__c} 
                 data-value="AltPhoneNumber" pattern="[0-9]*" data-id={pe.peRecord.Id} onchange={changeInputValue}></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="3">
            <div>
                <lightning-combobox label="Alt Phone Type" name="Alt Phone Type" placeholder="Select Phone Type" value={pe.peRecord.Participant_Alt_Phone_Type__c}  
                 options={pe.altPhoneTypeList} data-value="AltPhoneType" data-id={pe.peRecord.Id} onchange={changeInputValue} class="col-top">
                </lightning-combobox>
            </div>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout multiple-rows="true" key={pe.peRecord.Id}>
        <lightning-layout-item padding="around-small" size="6">
            <div>
                <lightning-input required="true"  type="text" label="Postal Code" name="Postal Code" value={pe.peRecord.Postal_Code__c} data-value="PostalCode"
                data-id={pe.peRecord.Id} pattern="[0-9]*" onchange={changeInputValue}></lightning-input>
            </div>
        </lightning-layout-item>
    </lightning-layout>
    <div key={pe.Id} class="section-header">Site & Status Info</div>
    <lightning-layout multiple-rows="true" key={pe.peRecord.Id}>
        <lightning-layout-item padding="around-small" size="6">
            <div>
                <lightning-combobox required="true"  label="Site Name" name="Site Name" placeholder="Select Site Name" value={pe.peRecord.Study_Site__c}  
                    options={pe.siteList} data-value="SiteName" data-id={pe.peRecord.Id} onchange={changeInputValue} class="col-top">
                </lightning-combobox>                    
            </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="6">
            <div>
                <lightning-combobox required="true"  label="Patient Auth Status" name="Patient Auth Status" placeholder="Patient Auth Status Verified" value={pe.peRecord.Patient_Auth__c}  
                    options={pe.patientAuthStatusList} data-value="PatientAuthStatus" data-id={pe.peRecord.Id} onchange={changeInputValue} class="col-top">
                </lightning-combobox>
            </div>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout multiple-rows="true" key={pe.peRecord.Id}>
        <lightning-layout-item padding="around-small" size="6">
            <div>
                <lightning-combobox required="true" label="Legal Status" name="Legal Status" placeholder="Legal Status Verified" value={pe.peRecord.Legal_Status__c}  
                    options={pe.legalStatusList} data-value="LegalStatus" data-id={pe.peRecord.Id} onchange={changeInputValue} class="col-top">
                </lightning-combobox>
            </div>
        </lightning-layout-item>
    </lightning-layout>
    
    <div key={pe.peRecord.Id} style="margin-top: 10px;">
        <div class="slds-grid slds-gutters slds-wrap" style="padding-left: 10px;" >
            <div class="section-header">{label.PG_Ref_L_Information_Sharing}</div>
        </div>
    <div style="margin-left: 10px;margin-top: 10px;">
        <div class="patientConfirmation-header">
            I confirm that the patient, and/or patient's legal guardian if applicable, 
                agrees to share the above information with IQVIA and its affiliates
        </div>
        <div>
            <lightning-input type="checkbox" label="IsEmail" name="IsEmail" variant="label-hidden" checked={pe.peRecord.Is_Email__c} 
            data-value="IsEmail" data-id={pe.peRecord.Id} onchange={changeInputValue}></lightning-input>
        </div>
        <div class="patientConfirmation">
            {label.PG_Ref_L_Permit_IQVIA_To_Contact_Email}
        </div>
        <div>
            <lightning-input type="checkbox" label="IsPhone" name="IsPhone" variant="label-hidden" checked={pe.peRecord.Is_Phone__c} 
                data-value="IsPhone" data-id={pe.peRecord.Id} onchange={changeInputValue}></lightning-input>
        </div>
        <div class="patientConfirmation">
            {label.PG_Ref_L_Permit_IQVIA_To_Contact_Phone}
        </div>

        <div>
            <lightning-input type="checkbox" label="IsSMS" name="IsSMS" variant="label-hidden" checked={pe.peRecord.Is_SMS__c} 
                data-value="IsSMS" data-id={pe.peRecord.Id} onchange={changeInputValue}></lightning-input>
        </div>
        <div class="patientConfirmation">
            {label.PG_Ref_L_Permit_IQVIA_To_Contact_SMS}        
        </div>
    </div>
</div>
</template>
</div>
<div class="divider"></div>
<div class="patient-button">
<button class="slds-button slds-button_neutral" onclick={cancelModelOpen} title="Cancel" disabled={disabledSaveButton}>Cancel</button> &nbsp;&nbsp;&nbsp;&nbsp;
<button class="apollo-btn primary search-more-btn" onclick={openUnsavedModal} title="Save" disabled={disabledSaveButton}>
    Save
</button>
</div>

<!--for unsaved records--> 
<template if:true={isUnsavedModalOpen}>
<!-- Modal/Popup Box LWC starts here -->
<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
    <div class="sldsmodalcontainer">
        <!-- Modal/Popup Box LWC header here -->
        <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeUnsavedModal}>
                <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Save Data</h2>
        </header>
        <!-- Modal/Popup Box LWC body starts here -->
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <p>Are you sure you want to save the changes?</p>
        </div>
        <!-- Modal/Popup Box LWC footer starts here -->
        <footer class="slds-modal__footer">
            <button  class="apollo-btn tertiary custom-cancel"  onclick={closeUnsavedModal} title="Cancel" disabled={disableButton}>
                Cancel
            </button>
            <button class="apollo-btn primary search-more-btn" onclick={proceedDetailsModal} title="Proceed" disabled={disableButton}>
                Proceed
            </button>
        </footer>
    </div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>
<template if:true={cancelOpen}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="sldsmodalcontainer">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeCancelModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Cancel Record</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                <p>Are you sure you want to discard changes?</p>
            </div>
            <footer class="slds-modal__footer">
                <button  class="apollo-btn tertiary custom-cancel"  onclick={closeCancelModal} title="Cancel">
                    Cancel
                </button>
                <button class="apollo-btn primary search-more-btn" onclick={cancelRecord} title="Ok" >
                    Ok
                </button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
</template>
