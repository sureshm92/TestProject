<template>
   <div class={rtlcss}>
   <template if:true={isDelegate}>
      <div class={gridCss}>
         <div class="slds-grid slds-wrap slds-gutters" >            
            <template if:true={loading} class="slds-is-relative">
               <lightning-spinner alternative-text="Loading..." variant="brand"> </lightning-spinner>
            </template>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_5-of-12 outcome-form-element slds-m-bottom_samll m-bottom-mobile">
               
               <div class="slds-form-element">
                  <label class="slds-form-element__label" title={label.DelegateEmailLabel}>
                     <abbr class="slds-required" title="required">* </abbr>{label.DelegateEmailLabel}
                  </label>
                  <div class="slds-form-element__control input-margin">
                     <lightning-input type="email" variant="label-hidden" required=""
                        onchange={checkFields} 
                        value={sharingObject.email}
                        data-name='email'
                        class="validate"
                        onblur={checkDelegateDuplicate}
                        disabled={isExistingDelegate}></lightning-input>
                     </div>
               </div>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_7-of-12 outcome-form-element slds-m-bottom_small m-bottom-mobile">
               <div class="slds-grid slds-wrap slds-gutters">
                  <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 outcome-form-element">
                     <div class="slds-form-element">
                        <label class="slds-form-element__label" title={label.DelegateFirstNameLabel}>
                           <abbr class="slds-required" title="required">* </abbr>{label.DelegateFirstNameLabel}
                        </label>
                        <div class="slds-form-element__control input-margin">
                           <lightning-input type="text" variant="label-hidden" required=""
                              onchange={checkFields} 
                              value={sharingObject.firstName}
                              data-name='firstName'
                              class="validate"
                              onblur={checkDelegateDuplicate}
                              disabled={isDisabled}>
                           </lightning-input>
                        </div>
                     </div>
                  </div>
                  <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 outcome-form-element">
                     <div class="slds-form-element">
                        <label class="slds-form-element__label" title={label.DelegatelastnameLabel}>
                           <abbr class="slds-required" title="required">* </abbr>{label.DelegatelastnameLabel}
                        </label>
                        <div class="slds-form-element__control input-margin">
                           <lightning-input type="text" variant="label-hidden" required=""
                              onchange={checkFields} 
                              value={sharingObject.lastName}
                              data-name='lastName'
                              class="validate"
                              onblur={checkDelegateDuplicate}
                              disabled={isDisabled}>
                           </lightning-input>
                        </div>
                     </div>
                        
                        <!--value={sharingObject.lastName}-->
                  </div>
               </div>
            </div>
            <div class="slds-col slds-size_5-of-12 slds-medium-size_2-of-12 slds-large-size_2-of-12 m-bottom-mobile dateErrAlign" if:false={isDisplay}>
               <lightning-combobox
                  name="progress"
                  label={label.YearOfBirth}
                  placeholder="--"
                  options={yobOptions}                  
                  required
                  data-name='yob'
                  class="validate"                  
                  value={sharingObject.Birth_Year__c}
                  dropdown-alignment="bottom-left"
                  onchange={checkDelegateAgeHandler}
                  ></lightning-combobox>
                  <!--value={sharingObject.Birth_Year__c}-->
                  
               
                  
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12 slds-m-top_medium slds-m-bottom_small mtop check-box-m-top checkboxalignonePDelegate " if:false={isDisplay}>
               <div class="label_align">             
                     <lightning-input 
                         type="checkbox" 
                         varient="label-hidden" 
                         name="input2" 
                         required
                         data-name="attestCheckbox"
                         disabled={isAdultDelegate}
                         onchange={checkFields}
                         class="validate checkbox-text checkbox_size slds-form-element">
                     </lightning-input>
                      <span class="addParticipantCls"><label >{label.DelegateAttestation}</label></span>
                  </div>
            </div>
             <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12  slds-m-bottom_medium check-box-m-top checkboxalignonePDelegate errorcss" if:false={isDisplayConsent}>
                  <div class="label_align">             
                        <lightning-input 
                            type="checkbox" 
                            varient="label-hidden" 
                            name="checkoxUS" 
                            data-name="attestCheckboxUS"
                            required
                            onchange={checkFields} 
                           
                            disabled={isAdultDelegateUS}
                            class="validate checkbox-text checkbox_size slds-form-element ">
                        </lightning-input>
                         <span class="addParticipantClss"><label >{label.RH_StudyDelegateConsentEmail}</label></span>
                     </div>
               </div>
            
            <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12 outcome-form-element" if:false={isExistingDelegate}>
               <button class="slds-button apollo-btn secondary connect-patient-btn" disabled={isValid} data-name='connect' onclick={ConnectDelegate}>                                                              
                     {label.ConnectPatient}
               </button>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12 outcome-form-element" if:true={isExistingDelegate}>
               <button class="slds-button apollo-btn secondary connect-patient-btn" data-name='stop Sharing' onclick={stopSharing} disabled={isValid}>                                                              
                  {connectDisconnect}
               </button>
            </div>           
            <div class="duplicatemsg">
               <template if:true={isDuplicateDelegate}> 
                  <c-pir_duplicate-delegate-message duplicate-info={duplicateDelegateInfo} onuseduplicaterecord={useDuplicateRecord}></c-pir_duplicate-delegate-message>
               </template>
            </div>
         </div>
     </div>
   </template>

   <template if:true={isRpContact}>      
      <div class={gridCss}>
         <div class="slds-grid slds-wrap slds-gutters" >
            <template if:true={loading} class="slds-is-relative">

            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_5-of-12 outcome-form-element slds-m-bottom_samll m-bottom-mobile">

                        onblur={checkDelegateDuplicate}

                  </div>
               </div>
                  <!--value={sharingObject.email}-->
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_7-of-12 outcome-form-element slds-m-bottom_small m-bottom-mobile">
               <div class="slds-grid slds-wrap slds-gutters">
                  <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 outcome-form-element">                     
                     <div class="slds-form-element">
                        <label class="slds-form-element__label" title={label.ProvidersFirstNameLabel}>
                           <abbr class="slds-required" title="required">* </abbr>{label.ProvidersFirstNameLabel}
                        </label>
                        <div class="slds-form-element__control input-margin">
                           <lightning-input type="text" variant="label-hidden" required=""
                              onchange={checkFields} 
                              value={sharingObject.FirstName}
                              data-name='firstName'
                              class="validate"
                              disabled={isExistingDelegate}>
                           </lightning-input>
                        </div>
                     </div>
                        <!--value={sharingObject.firstName}onblur={checkDelegateDuplicate}-->
                  </div>
                  <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 outcome-form-element m-bottom-mobile">
                     <div class="slds-form-element">
                        <label class="slds-form-element__label" title={label.ProvidersLastnameLabel}>
                           <abbr class="slds-required" title="required">* </abbr>{label.ProvidersLastnameLabel}
                        </label>
                        <div class="slds-form-element__control input-margin">
                           <lightning-input type="text" variant="label-hidden" required=""
                              onchange={checkFields} 
                              value={sharingObject.LastName}
                              data-name='lastName'
                              class="validate"
                              disabled={isExistingDelegate}>
                           </lightning-input>
                        </div>
                     </div>
                        
                        <!--value={sharingObject.lastName} onblur={checkDelegateDuplicate}-->
                  </div>
               </div>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12 outcome-form-element" if:false={isExistingDelegate}>
               <button class="slds-button apollo-btn secondary connect-patient-btn" disabled={isValid} data-name='connect' onclick={ConnectDelegate}>                                                              
                     {label.ConnectPatient}
               </button>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12 outcome-form-element" if:true={isExistingDelegate}>
               <button class="slds-button apollo-btn secondary connect-patient-btn" data-name='stop Sharing' onclick={stopSharing} disabled={isValid}>                                                              
                  {connectDisconnect}
               </button>
            </div>           

         </div>
      </div>
   </template>

               </div>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_7-of-12 outcome-form-element slds-m-bottom_small m-bottom-mobile">
               <div class="slds-grid slds-wrap slds-gutters">

               <button class="slds-button apollo-btn secondary connect-patient-btn" data-name='stop Sharing' onclick={stopSharing} disabled={isValid}>

            <div class="duplicatemsg">
               <template if:true={isDuplicateDelegate}>
                  <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12" >
                     <div class="slds-align_absolute-center slds-m-top_xx-small">
                        <a
                        href="/s/help"
                        target="_blank"
                        class="rr-link"
                        >{label.DifferentHealthCareProvider}

         </div>

         </div>
      </div>

</div>
</template>
