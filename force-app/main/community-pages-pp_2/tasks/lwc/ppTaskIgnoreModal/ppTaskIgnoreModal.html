<template>
    <div class="spinner">
        <template if:true={isLoading}>
            <lightning-spinner
                alternative-text="Loading"
                variant="brand"
                size="medium"
                class="spins"
            >
            </lightning-spinner>
        </template>
    </div>
    <template if:true={showmodal}>
        <c-pp-modal
            header-text={label.taskIgnoreModalTitle}
            size="small"
            onclose={handleModalClose}
            is-show={showmodal}
            class="task-ignore-modal-background"
        >
            <div slot="body">
                <div class="body-container">{label.taskIgnoreModalBody}</div>
            </div>
            <div slot="footer">
                <div class="slds-grid slds-gutters slds-grid_align-end">
                    <div class="slds-col">
                        <button class="slds-button button-cancel" onclick={handleModalClose}>
                            {label.BTN_Cancel}
                        </button>
                    </div>
                    <div class="slds-col">
                        <button class="slds-button button-confirm" onclick={confirmModal}>
                            {label.taskIgnoreContinue}
                        </button>
                    </div>
                </div>
            </div>
        </c-pp-modal>
    </template>
</template>
