<template>
    <div class="slds-grid slds-wrap no-p-mobile pir-parent">
        <div onclick={mobileViewToggle} class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12">
            <div class="pgHead showDesktop slds-p-bottom_small slds-p-left_x-small slds-p-top_small">
                <lightning-icon icon-name="utility:home" size="small" alternative-text="Home"></lightning-icon>
                &nbsp;&nbsp;<lightning-icon icon-name="utility:chevronright" size="xx-small" alternative-text=">"></lightning-icon>
                &nbsp;&nbsp;My Participants
            </div>
            <div class="hideDesktop hideMobile D">
                <div class="pgHeadMob slds-p-left_xx-small">
                    <img class="backArrow" src={backArrow}/>
                    &nbsp;&nbsp;Participant List
                </div>
            </div>

        </div>
        <div class="boxShadow maxheight slds-grid slds-col slds-wrap slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12 bg">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12 L">
                <span>
                    <c-pir_participant-list onpageswap={changePage} onmtoggle={mobileViewToggle} onreccountupdate={recCountUpdate} onselectedpevaluechange={selectedPI}></c-pir_participant-list>
                </span>
            </div>
            <div class="hideMobile slds-col slds-size_1-of-1 slds-medium-size_8-of-12 slds-large-size_8-of-12 D">
                <div>
                    <c-pir_participant-header onhandlespinner={handleSpinner} oncallparticipantparent={docallparticipantstatusdetail}></c-pir_participant-header>
                </div>
                <div class="section-padding all-tabs"> 
                        <lightning-tabset  active-tab-value=''>
                            <lightning-tab label="Status Details" value="Status Details" onactive={handleStatusTab} class="no-padding" >
                                    <c-pir_participant-Status-Details onhandletabs={handleTabs} onstatusdetailsvaluechange={checkStatusDetailChanges} onvalidatesavebuttons={checkvalidation} oncallpariticpantparent={docallheader}></c-pir_participant-Status-Details>
                            </lightning-tab> 
                            <lightning-tab label="Participant Details" value="Participant Details" onactive={handleParticipantTab} class="no-padding">
                                <!--<c-pir_participant-detail></c-pir_participant-detail>-->
                            </lightning-tab>
                            <lightning-tab label="Sharing Options" value="Sharing Options" onactive={handleSharingTab} class="no-padding">
                                <!--<c-pir_sharing-option pe={selectedPE}></c-pir_sharing-option>-->
                                <!--<c-sharingoption></c-sharingoption>-->
                            </lightning-tab>
                            <template if:true={isMedicalHistryAccess}> 
                                <lightning-tab label="Health Information" value="Health Information" onactive={handleMedicalTab} class="no-padding">
                                    <!--<c-medicalinformation selected-pe = {selectedPE.id}></c-medicalinformation> -->
                                </lightning-tab> 
                            </template>
                        </lightning-tabset>
                </div>
                <template if:true={isLoaded}>
                    <div class="">
                        <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
                    </div>
                </template>  
            </div>
        </div>
        <div class="boxShadow slds-grid slds-col slds-wrap slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12 bg">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12 L">
                <template if:true={totalRecord}>
                    <c-pir_participant-pagination total-records={totalRecord} onpagechange={pageChanged}></c-pir_participant-pagination>
                </template>
            </div>
            <div class="hideMobile slds-col slds-size_1-of-1 slds-medium-size_8-of-12 slds-large-size_8-of-12 save-btn-p D">
                <span>
                   <template if:true={isStatusDetail}> <!--only for status detail -->
                         <button class="apollo-btn secondary ipad-mode-btn slds-p-around_x-small btn-mobile" disabled={disableButton}  onclick={doSave}> Save  </button>
                   </template>
                   
                </span> 
            </div>
        </div>
    </div>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-modal_small slds-align--absolute-center slds-fade-in-open">
        <div class="slds-modal_small">
           <div class="slds-modal__container model-small">
              <div class="slds-modal__content" id="modal-content-id-1">
                 <div class="bar"></div>
                 <div class="slds-p-around_large">
                    <div class="slds-grid slds-gutters close-arrow-left slds-m-bottom_small">
                       <div class="slds-col slds-large-size_11-of-12 slds-medium-size_11-of-12 slds-size_10-of-12">
                          <span class="title">Save Changes?</span> 
                       </div>
                       <div class="slds-col slds-size_1-of-12 close-icon">
                          <div onclick={handleCloseModal}>
                             <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                size="small" ></lightning-icon>
                             <span class="slds-assistive-text">Close</span>
                          </div>
                       </div>
                    </div>
                    <slot name="body">
                       <p class="sub-text"> You have unsaved changes on this tab. Your changes will be lost if they are not saved.</p>
                       <div class="slds-grid slds-wrap slds-m-top_large">
                          <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12">
                            <div class="slds-float_right mobile-width">                  
                                <button title="" class="slds-button apollo-btn primary btn-height save-btn" disabled={disablebtn}  onclick={doSave}> Save </button>
                                <button class="slds-button apollo-btn secondary btn-height discard-btn"  onclick={handleDiscard}> Discard</button>
                            </div>    
                          </div>
                       </div>
                    </slot>
                 </div>
              </div>
           </div>
        </div>
     </section>
     <div class="slds-backdrop slds-backdrop_open"></div>
