<template>
    <div class="slds-grid slds-wrap slds-gutters slds-m-top_medium disable-bg" >
        <template if:true={loading}>
            <lightning-spinner alternative-text="Loading..." variant="brand">
            </lightning-spinner>
        </template>
        <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 pad-right-none outcome-form-element slds-m-bottom_x-small">
        <lightning-input type="email" label={label.HealthCare_Providers_Email} title={label.HealthCare_Providers_Email}
        value={emailAddress}                     
        onchange={checkFields} 
        data-name="email"
        data-value="email"
        onblur={doCheckContact}
        required=""></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12 pad-right-none outcome-form-element slds-m-bottom_x-small">
        <lightning-input type="text" label={label.HealthCare_Providers_First_Name} title={label.HealthCare_Providers_First_Name}
        value={firstName}                     
        onchange={checkFields} 
        data-name="firstName"
        data-value="firstName"
        required="" disabled={isDuplicate}></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12 outcome-form-element slds-m-bottom_x-small">
        <lightning-input type="text" label={label.HealthCare_Providers_Last_Name} title={label.HealthCare_Providers_Last_Name}
        value={lastName}                     
        onchange={checkFields} 
        data-name="lastName"
        data-value="lastName"
        required="" disabled={isDuplicate}></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_2-of-12 outcome-form-element slds-m-bottom_x-small">
            <button class="slds-button apollo-btn secondary connect-patient-btn slds-m-top_large" title={label.HealthCare_Provider_Connect} onclick={doConnect} disabled={doValid}>                                                              
                {label.HealthCare_Provider_Connect}
            </button>
        </div>
        <template if:true={isDuplicate}>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 pad-right-none outcome-form-element slds-m-bottom_x-small">
                {label.HealthCare_Provider_Found} 
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_5-of-12 pad-right-none outcome-form-element slds-m-bottom_x-small">
                    <a
                    href="/s/help"
                    target="_blank"
                    class="rr-link"
                    >{label.Different_HealthCare_Provider}
                    </a>
            </div>
        </template> 
    </div>
</template>
