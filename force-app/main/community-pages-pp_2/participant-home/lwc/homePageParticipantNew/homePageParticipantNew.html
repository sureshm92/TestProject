<template>
    <!-- Loading Spinner-->
    <c-web-spinner fixed="true"></c-web-spinner>
    <template if:true={isInitialized}>
        <template if:true={desktop}>
            <!--<template if:true={clinicalrecord}>-->
            <template if:true={showProgramOverview}>
                <div class="po-container">
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item padding="around-small" size="12">
                            <lightning-layout>
                                <lightning-layout-item padding="around-small" size="3">
                                    <div class="page-right">
                                        <!--<img src={w3webSlider1}>-->
                                    </div>
                                </lightning-layout-item>
                                <lightning-layout-item padding="around-small" size="9">
                                    <h2 class="po-fontsize">{userName}</h2>
                                    <!--<template if:true={clinicalrecord}>-->
                                    <template if:true={showProgramOverview}>
                                        <template if:true={isProgram}>
                                            <c-program-overview
                                                clinicalrecord={clinicalrecord}
                                            ></c-program-overview>
                                        </template>
                                        <template if:false={isProgram}>
                                            <c-study-overview
                                                clinicalrecord={clinicalrecord}
                                            ></c-study-overview>
                                        </template>
                                    </template>
                                </lightning-layout-item>
                            </lightning-layout>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </template>

            <lightning-layout multiple-rows="true">
                <template if:true={showVisitCard}>
                    <template if:false={isDelegateSelfview}>
                        <lightning-layout-item size="4" class="around-small-custom">
                            <c-pp-home-page-visits-card desktop={desktop}>
                            </c-pp-home-page-visits-card>
                        </lightning-layout-item>
                    </template>
                </template>
                <lightning-layout-item size="4" class="around-small-custom">
                    <c-pp-tasks desktop={desktop}></c-pp-tasks>
                </lightning-layout-item>
                <lightning-layout-item size="4" class="around-small-custom around-right-zero">
                    <!-- <c-pp-home-page-visits-card desktop={desktop}></c-pp-home-page-visits-card>-->
                    <c-pp-updates></c-pp-updates>
                </lightning-layout-item>
            </lightning-layout>
            <!-- Bottom Congrats Text -->
        </template>
        <template if:false={desktop}>
            <!--<template if:true={clinicalrecord}>-->
            <template if:true={showProgramOverview}>
                <div>
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="6">
                            <img src="" />
                        </lightning-layout-item>
                        <lightning-layout-item size="6" class="margin-top-bottom-20">
                            <h2 class="po-fontsize">{userName}</h2>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <!--<template if:true={clinicalrecord}>-->
                            <template if:true={showProgramOverview}>
                                <template if:true={isProgram}>
                                    <c-program-overview
                                        clinicalrecord={clinicalrecord}
                                    ></c-program-overview>
                                </template>
                                <template if:false={isProgram}>
                                    <div class="vl"></div>
                                    <c-study-overview clinicalrecord={clinicalrecord}>
                                    </c-study-overview>
                                </template>
                            </template>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </template>

            <!-- cards -->
            <div class="slds-grid bg-cards slds-p-vertical_large">
                <div class="slds-col">
                    <template if:true={showVisitCard}>
                        <template if:false={isDelegateSelfview}>
                            <div class="visit">
                                <div class="icon-marg">
                                    <c-web-icon
                                        class="svg-icon"
                                        icon-size="large"
                                        icon-name="calendar"
                                        data-id="calendar"
                                        icon-color="#ffffff"
                                        onclick={showVisitCardOnMobile}
                                    >
                                    </c-web-icon>
                                </div>
                                <template if:false={taskList}>
                                    <template if:true={showVisitCardMobile}>
                                        <div class="vertical"></div>
                                    </template>
                                </template>
                            </div>
                        </template>
                    </template>
                </div>

                <div class="slds-col">
                    <div class="tasks">
                        <template if:false={taskList}>
                            <template if:true={showVisitCardMobile}>
                                <div class="icon-updates">
                                    <c-web-icon
                                        class="svg-icon svg-icon-with-text"
                                        icon-size="medium"
                                        icon-name="check-circle-1-alternate"
                                        data-id="checkcirclealternate"
                                        icon-color="#ffffff"
                                        onclick={showTaskList}
                                    >
                                    </c-web-icon>
                                </div>
                                <p class="p-text">Tasks</p>
                            </template>
                        </template>
                        <template if:true={taskList}>
                            <template if:false={showVisitCardMobile}>
                                <div class="icon-updates taskIconPosition">
                                    <c-web-icon
                                        class="svg-icon svg-icon-with-text"
                                        icon-size="task_mobile"
                                        icon-name="check-circle-1-alternate"
                                        data-id="checkcirclealternate"
                                        icon-color="#ffffff"
                                        onclick={showTaskList}
                                    >
                                    </c-web-icon>
                                </div>
                                <div class="vertical task-pink"></div>
                            </template>
                        </template>
                        <template if:false={taskList}>
                            <template if:true={showVisitCardMobile}>
                                <div class="icon-updates">
                                    <c-web-icon
                                        class="svg-icon svg-icon-with-text"
                                        icon-size="medium"
                                        icon-name="check-circle-1-alternate"
                                        data-id="checkcirclealternate"
                                        icon-color="#ffffff"
                                        onclick={showTaskList}
                                    >
                                    </c-web-icon>
                                </div>
                                <p class="p-text">Tasks</p>
                            </template>
                        </template>
                    </div>
                </div>
                <div class="slds-col">
                    <div class="updates">
                        <div class="icon-updates svg-icon-with-text">
                            <c-web-icon
                                class="svg-icon"
                                icon-size="medium"
                                icon-name="reminderbell_icom"
                                data-id="reminderbell"
                                icon-color="#ffffff"
                            >
                            </c-web-icon>
                        </div>
                        <p class="p-text">Updates</p>
                    </div>
                </div>
                <div class="slds-col">
                    <div class="progress">
                        <div class="icon-updates">
                            <c-web-icon
                                class="svg-icon svg-icon-with-text"
                                icon-size="medium"
                                icon-name="navigation-menu-horizontal"
                                data-id="navigationmenuhorizontal"
                                icon-color="#ffffff"
                            >
                            </c-web-icon>
                        </div>
                        <p class="p-text">Progress</p>
                    </div>
                </div>
            </div>
            <template if:true={showVisitCard}>
                <template if:false={isDelegateSelfview}>
                    <template if:true={showVisitCardMobile}>
                        <c-pp-home-page-visits-card desktop={desktop}></c-pp-home-page-visits-card>
                    </template>
                </template>
            </template>
            <template if:true={taskList}>
                <template if:false={showVisitCardMobile}>
                    <c-pp-tasks desktop={desktop}></c-pp-tasks>
                </template>
            </template>
        </template>
    </template>
</template>
