<template>
    <div class="prof-img-icon">
        <span>
            <template if:true={hasProfilePic}>
                <lightning-avatar
                    src={user.SmallPhotoUrl}
                    variant="circle"
                    size="medium"
                    alternative-text={fullName}
                    fallback-icon-name="standard:avatar"
                >
                </lightning-avatar>
            </template>
            <template if:false={hasProfilePic}>
                <div title={fullName}>
                    <c-web-icon color="white" svg-class="small-avatar" icon-name={profileIconName}>
                    </c-web-icon>
                </div>
            </template>
        </span>
        <span class="caret-icon"
            ><lightning-icon
                icon-name="utility:down"
                size="x-small"
                alternative-text="down"
                class="down-icon"
            >
            </lightning-icon
        ></span>
    </div>
</template>
