<template>
    <div class=" slds-scrollable_y slds-card__body slds-card__body_inner card-wrap" style = "margin-right: 15px;height:95%">
        <template if:true={desktop}>
                <article class="slds-card_boundary container-card" >
                    <div
                        if:true={resourcePresent}
                        class=" slds-scrollable_y  slds-card__body_inner"
                        
                    >
                        <template for:each={resourcedData} for:item="res">
                            <div if:true={res.isMultimedia} key={res}>
                                <c-pp-resource-engage-multimedia
                                    explore-data={res}
                                    desktop={desktop}
                                    show-visit-section={showvisitsection}
                                ></c-pp-resource-engage-multimedia>
                            </div>
                        </template>
                    </div>
                </article>
            </template>
            <template if:false={desktop}>
                <article
                    if:true={resourcePresent}
                    class=" slds-scrollable_y slds-card_boundary container-card-mobile" 
                >
                    <div class="slds-card__body_inner custom-padding">
                        <template for:each={resourcedData} for:item="res" for:index="index" >
                            <div if:true={res.isMultimedia} key={res}>
                                <c-pp-resource-engage-multimedia
                                    explore-data={res}
                                    desktop={desktop}
                                    show-visit-section={showvisitsection}
                                ></c-pp-resource-engage-multimedia>
                            </div>
                        </template>
                    </div>
                </article>
            </template>
    </div>
    
</template>
