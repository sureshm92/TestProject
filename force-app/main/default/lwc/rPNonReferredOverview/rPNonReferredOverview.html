<template>
    <lightning-card class="overview" >
       <div class="slds-p-around_large overview-content-pad">
          <div class="slds-p-bottom_xx-large">
             <div class="slds-grid slds-gutters overviewHeader">
                <div class="slds-col overviewTitle">
                   <div class="overview-for-not-yet">{label.RH_RP_Overview_for}</div>
                   <div class="not-yet-referred">{label.RH_RP_Not_Yet_Referred}</div>
                </div>
                <div class="slds-col totalPatients">
                   <div class="total-patients-count">{data.totalpatients}</div>
                   <div class="total-patients">{label.RH_RP_Total_Patients}</div>
                </div>
             </div>
          </div>
          <div class="slds-p-bottom_xx-large">
             <div class="slds-grid slds-gutters twoUp">
                <div class="slds-col mobileRow">
                     <div class="included-for-referring">{data.includedreferring}</div>
                     <div class="included-for-referring-count">{label.RH_RP_Included_for_Referring}</div>
                </div>
                <div class="slds-col mobileRow">
                     <div class="excluded-for-referring">{data.excludedreferring}</div>
                     <div class="excluded-for-referring-count">{label.RH_RP_Excluded_for_Referring}</div>
                </div>
             </div>
          </div>
          <div class="slds-p-bottom_xx-large">
             <div class="slds-grid slds-gutters">
                <div class="slds-col mobileRow" >
                      <div class="patient-auth-aquired-count">{data.patientauthreq}/{data.totalpatients}</div>
                      <div class="patient-auth-aquired">{label.RH_RP_Patient_Auth_Aquired}</div>
                </div>
                <div class="slds-col mobileRow">
                   <div class="medical-review-complete-count">{data.medicalreview}/{data.totalpatients}</div>
                   <div class="medical-review-complete">{label.RH_RP_Medical_Review}<br> {label.BTN_Complete}</div>
                </div>
                <div class="slds-col mobileRow">
                  <span class="outreach-mail-sent-count">{data.outreachmail}/{data.totalpatients}</span><br>
                  <!--<div class="outreach-mail-sent-count">N/A</div>-->
                   <div class="outreach-mail-sent">{label.RH_RP_Outreach_Mail_Sent}</div>
                </div>
             </div>
          </div>
          <div class="slds-p-bottom_xx-large">
             <div class="slds-grid slds-gutters">
                <div class="slds-col mobileRow">
                     <div class="added-last-month-count">{data.lastmonthper}</div>
                     <div class="added-last-month">{label.RH_RP_Patients_Added} <br/>{label.RH_RP_Last_Month}</div>
                </div>
                <div class="slds-col mobileRow">
                   <div class="added-last-week-count">{data.lastweekper}</div>
                   <div class="added-last-week">{label.RH_RP_Patients_Added} <br/>{label.RH_RP_Last_Week}</div>
                </div>
                <div class="slds-col mobileRow">
                   <div class="added-yesterday-count">{data.lastdayper}</div>
                   <div class="added-yesterday">{label.RH_RP_Patients_Added} <br/>{label.RH_RP_Yesterday}</div>
                </div>
             </div>
          </div>
       </div>
    </lightning-card>
 </template>
